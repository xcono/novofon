                              (см. раздел Список методов)
                            type: '-32601'
                          The required parameter has been missed:
                            description: Обязательный параметр не передали
                            type: '-32602'
                          Unexpected method parameter(s):
                            description: Если в params были переданы параметры, которые
                              не предусмотрены JSON структурой метода
                            type: '-32602'
                          Your IP {ip} is not whitelisted:
                            description: IP адрес, с которого идет запрос не находится
                              в белом списке (см. личный кабинет "Аккаунт" -> "Call
                              API" вкладка "IP адреса"
                            type: '-32003'
                          Your account has been disabled, contact the support service:
                            description: Аккаунт заблокирован В случае возникновения
                              ошибки, необходимо обратиться в службу технической поддержки,
                              передав запрос, который вызвал ошибку и время запроса.
                            type: '-32009'
                          id:
                            type: string или number
                          jsonrpc:
                            description: '2.0'
                            type: string
                          method:
                            type: string
                          params:
                            type: object
                        required:
