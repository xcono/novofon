                            description: Превышены установленные лимиты согласно тарифного
                              правила (см. раздел Лимиты и ограничения)
                            type: '-32029'
                          Login or password is wrong:
                            description: Некорректный логин или пароль
                            type: '-32001'
                          Notifications not supported:
                            description: Уведомления не поддерживаются (см. JSON-RPC
