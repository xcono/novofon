                            type: '-32602'
                          Internal error, contact the support service:
                            description: В случае возникновения ошибки, необходимо
                              обратиться в службу технической поддержки, передав запрос,
                              который вызвал ошибку и время запроса.
                            type: '-32603'
                          Invalid JSON was received by the server.:
                            description: Невалидный JSON
                            type: '-32700'
                          Invalid Request The JSON sent is not a valid Request object:
                            description: Ошибки связанные с валидацией параметров
                              запроса - id, jsonrpc
                            type: '-32600'
                          Invalid parameter value:
                            description: Возвращается во всех случаях, если было передано
