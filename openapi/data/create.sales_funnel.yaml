openapi: 3.0.0
info:
  title: Создание воронки продаж
  version: 1.0.0
  description: Создание воронки продаж
paths:
  /create.sales_funnel:
    post:
      summary: Создание воронки продаж
      description: "Создание воронки продаж\n\n**Доступ:** Агент, Клиент\n\n**Параметры\
        \ запроса:** 9\n\n- `access_token` (string) (обязательный): Ключ сессии аутентификации\n\
        \n- `user_id` (number) (опциональный): Уникальный идентификатор пользователя\
        \ клиента агента от имени которого делается запрос\n\n- `ext_id` (string)\
        \ (обязательный): Внешний идентификатор этапа\n\n- `name` (string) (обязательный):\
        \ Название этапа\n\n- `stages` (object) (обязательный): \n\n- `success` (object)\
        \ (обязательный): Успешный этап воронки продаж\n\n- `failed` (object) (обязательный):\
        \ Проваленный этап воронки продаж\n\n- `in_process` (array) (обязательный):\
        \ Список промежуточных этапов Минимум 1, максимум 100 этапов в одной воронке\n\
        \n- `order` (number) (обязательный): Порядковый номер этапа максимальное значение\
        \ 10000\n\n**Параметры ответа:** 1\n\n- `ext_id` (string): Уникальный идентификатор\
        \ воронки"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    ext_id:
                      type: string
                      description: Внешний идентификатор этапа
                      example: example_string
                    name:
                      type: string
                      description: Название этапа
                      example: example_string
                    stages:
                      type: object
                      description: ''
                    success:
                      type: object
                      description: Успешный этап воронки продаж
                    failed:
                      type: object
                      description: Проваленный этап воронки продаж
                    in_process:
                      type: array
                      description: Список промежуточных этапов Минимум 1, максимум
                        100 этапов в одной воронке
                    order:
                      type: number
                      description: Порядковый номер этапа максимальное значение 10000
                      example: 123
                  required:
                  - access_token
                  - ext_id
                  - name
                  - stages
                  - success
                  - failed
                  - in_process
                  - order
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          ext_id:
                            type: string
                            description: Уникальный идентификатор воронки
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом create"'
    href: ../..#_changeErrors
