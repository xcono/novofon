openapi: 3.0.0
info:
  title: Получение данных таблицы в отчете пользователя
  version: 1.0.0
  description: Получение данных таблицы в отчете пользователя
paths:
  /getobj.benchmarking_table:
    post:
      summary: Получение данных таблицы в отчете пользователя
      description: "Получение данных таблицы в отчете пользователя\n\n**Доступ:**\
        \ Агент, Клиент\n\n**Параметры запроса:** 17\n\n- `access_token` (string)\
        \ (обязательный): Ключ сессии аутентификации\n\n- `user_id` (number) (опциональный):\
        \ Уникальный идентификатор пользователя клиента агента от имени которого делается\
        \ запрос\n\n- `limit` (number) (обязательный): Количество возвращаемых записей.\
        \ По умолчанию 50.\n\n- `offset` (number) (обязательный): Сдвиг - определяет\
        \ с какого номера записи возвращать limit записей. По умолчанию 0.\n\n- `report_type`\
        \ (enum) (обязательный): Тип отчета пользователя. Для получения списка отчетов\
        \ пользователей необходимо использовать метод \"get.reports_list\"\n\n- `date_from`\
        \ (iso8601) (обязательный): Дата начала основной выборки(ограничение 366 дней)\n\
        \n- `date_till` (iso8601) (обязательный): Дата окончания основной выборки\n\
        \n- `perspective_window` (number) (опциональный): Кол-во дней от сессии до\
        \ обращения в которых происходит атрибутирование обращения к сессии.Является\
        \ обязательным для `report_type` = `ad_analytics`\n\n- `dimensions` (array)\
        \ (обязательный): Список мнемоник измерений, разделенных запятой. Доступный\
        \ список измерений см.раздел \"Получение вложенности измерений\" . Порядок\
        \ влияет на построение дерева.\n\n- `custom_dimension_groups` (array) (обязательный):\
        \ Проверяемы группы условий используемые в пользовательском измерениии. Структура\
        \ и требования аналогичны groups \"Создание пользовательского измерения\"\
        \ .\n\n- `columns` (array) (обязательный): Список идентификаторов пользовательских\
        \ столбцов, разделенных запятой. Доступный список столбцов см.раздел \"Получение\
        \ вложенности столбцов\" . Порядок влияет на ответ.\n\n- `filters` (array)\
        \ (обязательный): Выражение, может содержать в себе как простые фильтры, так\
        \ и дерево фильтров.\n\n- `field` (string) (опциональный): Поле сущности к\
        \ которой будет применяться фильтрация (список заранее определён для метода\n\
        \n- `operator` (enum) (опциональный): Оператор фильтрации. Список всех операторов\
        \ можно получить в разделе \"Операторы фильтрации\"\n\n- `value` (string)\
        \ (опциональный): Значение для оператора фильтрации. Необязательное поле,\
        \ если оно отсутствует, то считается пустота.\n\n- `sort` (array) (опциональный):\
        \ Сортировка применяемая в отчете. Логика построения аналогична \"Сортировка\
        \ данных\"\n\n- `parent_dimensions_value_ids` (array) (опциональный): Выбор\
        \ строки отчета для дальнейшего развертывания. Состоит из последовательного\
        \ списка идентификаторов строк измерений. Если не указан, то возвращается\
        \ 1 уровень.\n\n**Параметры ответа:** 8\n\n- `date_from` (iso8601): \n\n-\
        \ `date_till` (iso8601): \n\n- `rows` (array): \n\n- `dimension` (array):\
        \ \n\n- `value` (string): Если в запрашиваемого dimension нет данных, возвращается\
        \ Не определено\n\n- `value_id` (string): \n\n- `columns` (array): \n\n- `expandable`\
        \ (boolean): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. По умолчанию 50.
                      enum:
                      - Нельзя запросить более 200 строк.
                      example: Нельзя запросить более 200 строк.
                    offset:
                      type: number
                      description: Сдвиг - определяет с какого номера записи возвращать
                        limit записей. По умолчанию 0.
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                    date_from:
                      type: string
                      description: Дата начала основной выборки(ограничение 366 дней)
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания основной выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    perspective_window:
                      type: number
                      description: Кол-во дней от сессии до обращения в которых происходит
                        атрибутирование обращения к сессии.Является обязательным для
                        `report_type` = `ad_analytics`
                      enum:
                      - Можно задать период от 1 до 180 дней от сессии до обращения
                      example: Можно задать период от 1 до 180 дней от сессии до обращения
                    dimensions:
                      type: array
                      description: Список мнемоник измерений, разделенных запятой.
                        Доступный список измерений см.раздел "Получение вложенности
                        измерений" . Порядок влияет на построение дерева.
                      enum:
                      - Не указывать если передается custom_dimension_groups
                      example: Не указывать если передается custom_dimension_groups
                    custom_dimension_groups:
                      type: array
                      description: Проверяемы группы условий используемые в пользовательском
                        измерениии. Структура и требования аналогичны groups "Создание
                        пользовательского измерения" .
                      enum:
                      - Не указывать если передается dimensions
                      example: Не указывать если передается dimensions
                    columns:
                      type: array
                      description: Список идентификаторов пользовательских столбцов,
                        разделенных запятой. Доступный список столбцов см.раздел "Получение
                        вложенности столбцов" . Порядок влияет на ответ.
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров.
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе "Операторы фильтрации"
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                    sort:
                      type: array
                      description: Сортировка применяемая в отчете. Логика построения
                        аналогична "Сортировка данных"
                    parent_dimensions_value_ids:
                      type: array
                      description: Выбор строки отчета для дальнейшего развертывания.
                        Состоит из последовательного списка идентификаторов строк
                        измерений. Если не указан, то возвращается 1 уровень.
                      enum:
                      - '["N"'
                      - '"M"]'
                      example: '["N"'
                  required:
                  - access_token
                  - limit
                  - offset
                  - report_type
                  - date_from
                  - date_till
                  - dimensions
                  - custom_dimension_groups
                  - columns
                  - filters
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          date_from:
                            type: string
                            description: ''
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          date_till:
                            type: string
                            description: ''
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          rows:
                            type: array
                            description: ''
                            x-filtering: да
                          dimension:
                            type: array
                            description: ''
                            x-filtering: да
                          value:
                            type: string
                            description: Если в запрашиваемого dimension нет данных,
                              возвращается Не определено
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          value_id:
                            type: string
                            description: ''
                            example: example_string
                          columns:
                            type: array
                            description: ''
                            x-filtering: да
                            x-sorting: да
                          expandable:
                            type: boolean
                            description: ''
                            example: true
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../index.md#_getErrors
