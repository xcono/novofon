openapi: 3.0.0
info:
  title: Удаление чата
  version: 1.0.0
  description: Удаление чата
paths:
  /delete.chats:
    delete:
      summary: Удаление чата
      description: "Удаление чата\n\n**Доступ:** Агент, Клиент\n\n**Параметры запроса:**\
        \ 3\n\n- `access_token` (string) (обязательный): \n\n- `user_id` (number)\
        \ (опциональный): \n\n- `id` (number) (обязательный): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: ''
                      enum:
                      - Ключ сессии аутентификации
                      example: Ключ сессии аутентификации
                    user_id:
                      type: number
                      description: ''
                      enum:
                      - Уникальный идентификатор пользователя клиента агента от имени
                        которого делается запрос Является обязательным для агента
                        Для получения списка пользователей клиента необходимо использовать
                        метод "get.customer_users"
                      example: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос Является обязательным для
                        агента Для получения списка пользователей клиента необходимо
                        использовать метод "get.customer_users"
                    id:
                      type: number
                      description: ''
                      enum:
                      - Уникальный идентификатор чата
                      example: Уникальный идентификатор чата
                  required:
                  - access_token
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом delete"'
    href: ../..#_deleteErrors
