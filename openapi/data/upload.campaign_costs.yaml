openapi: 3.0.0
info:
  title: Загрузка расходов по рекламным кампаниям
  version: 1.0.0
  description: Загрузка расходов по рекламным кампаниям
paths:
  /upload.campaign_costs:
    post:
      summary: Загрузка расходов по рекламным кампаниям
      description: 'Загрузка расходов по рекламным кампаниям


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 8


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `costs` (array) (обязательный): Список расходов по рекламным кампаниям.
        Максимально 500


        - `date_from` (iso8601) (обязательный): Дата и время начала периода загружаемых
        расходов. На текущий момент время игнорируется.


        - `date_till` (iso8601) (обязательный): Дата и время конца периода загружаемых
        расходов. Не может быть меньше чем date_from. На текущий момент время игнорируется.


        - `campaign_id` (number) (обязательный): Уникальный идентификатор рекламной
        кампании.


        - `site_id` (number) (обязательный): Уникальный идентификатор сайта.


        - `cost` (number) (обязательный): Расходы по рекламной кампании за указанный
        период date_from и date_till. Если указан 0, то произойдет удаление расходов
        за указанный период.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    costs:
                      type: array
                      description: Список расходов по рекламным кампаниям. Максимально
                        500
                    date_from:
                      type: string
                      description: Дата и время начала периода загружаемых расходов.
                        На текущий момент время игнорируется.
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата и время конца периода загружаемых расходов.
                        Не может быть меньше чем date_from. На текущий момент время
                        игнорируется.
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    campaign_id:
                      type: number
                      description: Уникальный идентификатор рекламной кампании.
                      example: 123
                    site_id:
                      type: number
                      description: Уникальный идентификатор сайта.
                      example: 123
                    cost:
                      type: number
                      description: Расходы по рекламной кампании за указанный период
                        date_from и date_till. Если указан 0, то произойдет удаление
                        расходов за указанный период.
                      example: 123
                  required:
                  - access_token
                  - costs
                  - date_from
                  - date_till
                  - campaign_id
                  - site_id
                  - cost
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом upload"'
    href: ../..#_changeErrors
