openapi: 3.0.0
info:
  title: Получение настройки пользовательского столбца на основе формулы
  version: 1.0.0
  description: Получение настройки пользовательского столбца на основе формулы
paths:
  /getobj.custom_formula_column:
    post:
      summary: Получение настройки пользовательского столбца на основе формулы
      description: 'Получение настройки пользовательского столбца на основе формулы


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `id` (string) (обязательный): Уникальный идентификатор пользовательского
        столбца. Для получения списка столбцов необходимо использовать метод "getobj.columns_tree"


        **Параметры ответа:** 6


        - `name` (string): Название столбца


        - `description` (string): Описание столбца


        - `data_type` (enum): Формат данных


        - `formula` (array): Формула для вычисления столбца. Важен порядок


        - `element_type` (enum): Тип элементов которые будут использоваться в формуле


        - `value` (string): Идентификатор столбца, значение, арифметическая операция,
        приоритет который будет участвовать в формуле'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    id:
                      type: string
                      description: Уникальный идентификатор пользовательского столбца.
                        Для получения списка столбцов необходимо использовать метод
                        "getobj.columns_tree"
                      example: example_string
                  required:
                  - access_token
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          name:
                            type: string
                            description: Название столбца
                            example: example_string
                          description:
                            type: string
                            description: Описание столбца
                            example: example_string
                          data_type:
                            type: string
                            description: Формат данных
                          formula:
                            type: array
                            description: Формула для вычисления столбца. Важен порядок
                          element_type:
                            type: string
                            description: Тип элементов которые будут использоваться
                              в формуле
                          value:
                            type: string
                            description: Идентификатор столбца, значение, арифметическая
                              операция, приоритет который будет участвовать в формуле
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../index.md#_getErrors
