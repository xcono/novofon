                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          first_lead_date_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          visitor_names:
                            type: array
                            description: да
                            x-filtering: да
                            x-sorting: да
                          visitor_emails:
                            type: array
                            description: да
