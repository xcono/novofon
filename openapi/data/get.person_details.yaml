paths:
  /get.person_details:
    get:
      summary: История клиента
      description: 'История клиента


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 13


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать `"limit"` записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `report_id` (number) (обязательный): Уникальный идентификатор отчета пользователя.
        Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"


        - `entity_ids` (array) (обязательный): Уникальные идентификаторы Персоны


        - `date_from` (iso8601) (обязательный): Дата начала основной выборки(ограничение
        366 дней)


        - `date_till` (iso8601) (обязательный): Дата окончания основной выборки


        - `fields` (array) (опциональный): Список идентификаторов пользовательских
        столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение
        вложенности столбцов" . Порядок влияет на ответ.


        - `filters` (array) (обязательный): Выражение, может содержать в себе как
        простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета
        с их возможными значениями см.раздел "Получение списка возможных условий фильтрации
        для отчета" .


        - `field` (string) (опциональный): Поле сущности к которой будет применяться
        фильтрация (список заранее определён для метода)


        - `operator` (enum) (опциональный): Оператор фильтрации. Список всех операторов
        можно получить в разделе "Операторы фильтрации"


        - `value` (string) (опциональный): Значение для оператора фильтрации. Необязательное
        поле, если оно отсутствует, то считается пустота.


        **Параметры ответа:** 17


        - `person_id` (string): да


        - `visitor_ids` (array): да


        - `first_visit_date_time` (iso8601): да


        - `last_visit_date_time` (iso8601): да


        - `first_communication_date_time` (iso8601): да


        - `first_deal_date_time` (iso8601): да


        - `first_lead_date_time` (iso8601): да


        - `visitor_names` (array): да


        - `visitor_emails` (array): да


        - `visitor_phones` (array): да


        - `visits_count` (numeric): да


        - `communicatons_count` (numeric): да


        - `deals_count` (numeric): да


        - `leads_count` (numeric): да


        - `deal_revenue` (numeric): да


        - `avg_deal_revenue` (numeric): да


        - `person_events` (array): да'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        `"limit"` записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    report_id:
                      type: number
                      description: Уникальный идентификатор отчета пользователя. Для
                        получения списка отчетов пользователей необходимо использовать
                        метод "get.reports_list"
                      example: 123
                    entity_ids:
                      type: array
                      description: Уникальные идентификаторы Персоны
                    date_from:
                      type: string
                      description: Дата начала основной выборки(ограничение 366 дней)
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания основной выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    fields:
                      type: array
                      description: Список идентификаторов пользовательских столбцов,
                        разделенных запятой. Доступный список столбцов см.раздел "Получение
                        вложенности столбцов" . Порядок влияет на ответ.
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров. Доступный список фильтров для отчета
                        с их возможными значениями см.раздел "Получение списка возможных
                        условий фильтрации для отчета" .
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода)
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе "Операторы фильтрации"
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                  required:
                  - access_token
                  - report_id
                  - entity_ids
                  - date_from
                  - date_till
                  - filters
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          person_id:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          visitor_ids:
                            type: array
                            description: да
                            x-filtering: да
                            x-sorting: да
                          first_visit_date_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          last_visit_date_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          first_communication_date_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          first_deal_date_time:
