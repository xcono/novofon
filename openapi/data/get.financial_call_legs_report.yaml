openapi: 3.0.0
info:
  title: Получение детализированного отчёта истории списаний по всем плечам звонковых
    сессий
  version: 1.0.0
  description: Получение детализированного отчёта истории списаний по всем плечам
    звонковых сессий
paths:
  /get.financial_call_legs_report:
    get:
      summary: Получение детализированного отчёта истории списаний по всем плечам
        звонковых сессий
      description: 'Получение детализированного отчёта истории списаний по всем плечам
        звонковых сессий


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 9


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        - `date_from` (iso8601) (обязательный): Дата начала выборки


        - `date_till` (iso8601) (обязательный): Дата окончания выборки


        **Параметры ответа:** 13


        - `start_time` (iso8601): да


        - `direction` (enum): да


        - `source` (enum): да


        - `call_session_id` (number): да


        - `leg_id` (number): да


        - `calling_phone_number` (string): да


        - `called_phone_number` (string): да


        - `duration` (number): да


        - `chargeable_duration` (number): да


        - `direction_type` (enum): да


        - `cost_per_minute` (number): да


        - `total_charge` (number): да


        - `bonuses_charge` (number): да'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                    date_from:
                      type: string
                      description: Дата начала выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                  required:
                  - access_token
                  - date_from
                  - date_till
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          start_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-sorting: да
                          direction:
                            type: string
                            description: да
                            enum:
                            - 'in - Входящие;

                              out - Исходящие'
                            example: 'in - Входящие;

                              out - Исходящие'
                            x-filtering: да
                            x-sorting: да
                          source:
                            type: string
                            description: да
                            enum:
                            - 'callapi - Call API;

                              callapi_informer_call - Call API информационный звонок;

                              callapi_scenario_call - Call API вызов сценария

                              callback - Callback;

                              callout - Callout;

                              call_tracking- Аналитика;

                              dynamic_call_tracking - Динамический коллтрекинг;

                              va - Виртуальная АТС;

                              sip - Исходящий с SIP;

                              consultant - Звонок через Консультант;

                              lead - Звонок через Лидогенератор;

                              sitephone - Звонок через Сайтфон;

                              faxout - Исходящий факс;

                              retailcrm - retailCRM'
                            example: 'callapi - Call API;

                              callapi_informer_call - Call API информационный звонок;

                              callapi_scenario_call - Call API вызов сценария

                              callback - Callback;

                              callout - Callout;

                              call_tracking- Аналитика;

                              dynamic_call_tracking - Динамический коллтрекинг;

                              va - Виртуальная АТС;

                              sip - Исходящий с SIP;

                              consultant - Звонок через Консультант;

                              lead - Звонок через Лидогенератор;

                              sitephone - Звонок через Сайтфон;

                              faxout - Исходящий факс;

                              retailcrm - retailCRM'
                            x-filtering: да
                            x-sorting: да
                          call_session_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          leg_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          calling_phone_number:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          called_phone_number:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          duration:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          chargeable_duration:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          direction_type:
                            type: string
                            description: да
                            enum:
                            - 'international - Международные;

                              national - Междугородние;

                              local - Местные (Москва и Московская область);

                              mobile - Мобильные'
                            example: 'international - Международные;

                              national - Междугородние;

                              local - Местные (Москва и Московская область);

                              mobile - Мобильные'
                            x-filtering: да
                            x-sorting: да
                          cost_per_minute:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          total_charge:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          bonuses_charge:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
