openapi: 3.0.0
info:
  title: Получение всех visitor с контактными данными по person_id
  version: 1.0.0
  description: Получение всех visitor с контактными данными по person_id
paths:
  /get.person_visitors:
    get:
      summary: Получение всех visitor с контактными данными по person_id
      description: 'Получение всех visitor с контактными данными по person_id


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `person_id` (number) (обязательный): Уникальный идентификатор персоны


        **Параметры ответа:** 7


        - `person_id` (number): Уникальный идентификатор Персоны


        - `visitor_id` (number): Уникальный идентификатор посетителя на сайте


        - `name` (string): ФИО посетителя


        - `phones` (array): Список номеров посетителя.


        - `emails` (array): Адреса электронной почты посетителя.


        - `company` (string): Компания посетителя


        - `commentary` (string): Комментарий'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    person_id:
                      type: number
                      description: Уникальный идентификатор персоны
                      example: 123
                  required:
                  - access_token
                  - person_id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          person_id:
                            type: number
                            description: Уникальный идентификатор Персоны
                            example: 123
                          visitor_id:
                            type: number
                            description: Уникальный идентификатор посетителя на сайте
                            example: 123
                          name:
                            type: string
                            description: ФИО посетителя
                            example: example_string
                          phones:
                            type: array
                            description: Список номеров посетителя.
                          emails:
                            type: array
                            description: Адреса электронной почты посетителя.
                          company:
                            type: string
                            description: Компания посетителя
                            example: example_string
                          commentary:
                            type: string
                            description: Комментарий
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../..#_getErrors
