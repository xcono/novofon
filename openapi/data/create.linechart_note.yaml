openapi: 3.0.0
info:
  title: Создание пользовательского примечания на графике
  version: 1.0.0
  description: Создание пользовательского примечания на графике
paths:
  /create.linechart_note:
    post:
      summary: Создание пользовательского примечания на графике
      description: 'Создание пользовательского примечания на графике


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 4


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `datetime` (iso8601) (обязательный): Дата и время заметки


        - `description` (string) (обязательный): Содержимое примечания. Ограничение
        в 255 символов.


        **Параметры ответа:** 1


        - `id` (number): '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    datetime:
                      type: string
                      description: Дата и время заметки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    description:
                      type: string
                      description: Содержимое примечания. Ограничение в 255 символов.
                      example: example_string
                  required:
                  - access_token
                  - datetime
                  - description
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: ''
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
