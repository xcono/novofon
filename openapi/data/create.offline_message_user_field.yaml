openapi: 3.0.0
info:
  title: Загрузка пользовательских полей заявок
  version: 1.0.0
  description: Удаление пользовательских полей заявок
paths:
  /create.offline_message_user_field:
    post:
      summary: Загрузка пользовательских полей заявок
      description: 'Удаление пользовательских полей заявок


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 5


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `ext_id` (string) (обязательный): Внешний идентификатор пользовательского
        поля заявки


        - `name` (string) (обязательный): Имя пользовательского поля заявки


        - `data_type` (enum) (обязательный): Тип данных в поле. Принимает одно из
        двух значений numeric и string


        **Параметры ответа:** 1


        - `ext_id` (string): Внешний идентификатор пользовательского поля заявки'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    ext_id:
                      type: string
                      description: Внешний идентификатор пользовательского поля заявки
                      example: example_string
                    name:
                      type: string
                      description: Имя пользовательского поля заявки
                      example: example_string
                    data_type:
                      type: string
                      description: Тип данных в поле. Принимает одно из двух значений
                        numeric и string
                  required:
                  - access_token
                  - ext_id
                  - name
                  - data_type
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          ext_id:
                            type: string
                            description: Внешний идентификатор пользовательского поля
                              заявки
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом create"'
    href: ../..#_changeErrors
