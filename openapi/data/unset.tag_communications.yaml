openapi: 3.0.0
info:
  title: Снятие тега с обращения
  version: 1.0.0
  description: Снятие тега с обращения
paths:
  /unset.tag_communications:
    post:
      summary: Снятие тега с обращения
      description: 'Снятие тега с обращения


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 6


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `communication_id` (number) (опциональный): Уникальный идентификатор обращения.
        По данному идентификатору можно получить детализированную информацию используя
        следующие методы "get.communications_report", "get.chats_report ", "get.goals_report",
        "get.offline_messages_report ", "get.calls_report" Обязательный если не указан
        communication_ext_id


        - `communication_ext_id` (string) (опциональный): Уникальный идентификатор
        обращения. По данному идентификатору можно получить детализированную информацию
        используя следующие методы "get.chats_report ", "get.offline_messages_report
        ", "get.calls_report". Обязательный если не указан communication_id. Игнорируется,
        если заполнен communication_id


        - `communication_type` (enum) (обязательный): Тип обращения.


        - `tag_id` (number) (обязательный): Уникальный идентификатор тега, см. метод
        "get.tags"'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    communication_id:
                      type: number
                      description: Уникальный идентификатор обращения. По данному
                        идентификатору можно получить детализированную информацию
                        используя следующие методы "get.communications_report", "get.chats_report
                        ", "get.goals_report", "get.offline_messages_report ", "get.calls_report"
                        Обязательный если не указан communication_ext_id
                      example: 123
                    communication_ext_id:
                      type: string
                      description: Уникальный идентификатор обращения. По данному
                        идентификатору можно получить детализированную информацию
                        используя следующие методы "get.chats_report ", "get.offline_messages_report
                        ", "get.calls_report". Обязательный если не указан communication_id.
                        Игнорируется, если заполнен communication_id
                      example: example_string
                    communication_type:
                      type: string
                      description: Тип обращения.
                      enum:
                      - chat
                      - call
                      - goal
                      - offline_message
                      example: chat
                    tag_id:
                      type: number
                      description: Уникальный идентификатор тега, см. метод "get.tags"
                      example: 123
                  required:
                  - access_token
                  - communication_type
                  - tag_id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Партнёр, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом unset"'
    href: ../..#_changeErrors
