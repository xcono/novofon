openapi: 3.0.0
info:
  title: Получение списка пользователей клиента для API запросов
  version: 1.0.0
  description: Получение списка пользователей клиента для API запросов
paths:
  /get.customer_users:
    get:
      summary: Получение списка пользователей клиента для API запросов
      description: 'Получение списка пользователей клиента для API запросов


        **Доступ:** Партнёр


        **Параметры запроса:** 6


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        **Параметры ответа:** 5


        - `id` (number): Уникальный идентификатор пользователя Используется как user_id
        во всех клиентских методах


        - `login` (string): Логин пользователя


        - `description` (string): Описание пользователя


        - `name` (string): Имя пользователя


        - `customer_id` (number): Уникальный идентификатор клиента'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                  required:
                  - access_token
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор пользователя Используется
                              как user_id во всех клиентских методах
                            example: 123
                          login:
                            type: string
                            description: Логин пользователя
                            example: example_string
                          description:
                            type: string
                            description: Описание пользователя
                            example: example_string
                          name:
                            type: string
                            description: Имя пользователя
                            example: example_string
                          customer_id:
                            type: number
                            description: Уникальный идентификатор клиента
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Партнёр
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../..#_getErrors
