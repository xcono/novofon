openapi: 3.0.0
info:
  title: Создание SIP-линии
  version: 1.0.0
  description: Создание SIP-линии
paths:
  /create.sip_lines:
    post:
      summary: Создание SIP-линии
      description: "Создание SIP-линии\n\n**Доступ:** Партнёр, Клиент\n\n**Параметры\
        \ запроса:** 4\n\n- `access_token` (string) (обязательный): Ключ сессии аутентификации\n\
        \n- `user_id` (number) (опциональный): Уникальный идентификатор пользователя\
        \ клиента агента от имени которого делается запрос\n\n- `employee_id` (number)\
        \ (обязательный): Уникальный идентификатор сотрудника, см. метод \"get.employees\"\
        \n\n- `virtual_phone_number` (string) (обязательный): Виртуальный номер отображаемый\
        \ при исходящем вызове . Если виртуальный номер не передан, то тип SIP-линии\
        \ будет только \"входящая связь\", если передан, то будет \"входящая и исходящая\"\
        \n\n**Параметры ответа:** 4\n\n- `phone_number` (string): \n\n- `password`\
        \ (string): \n\n- `server` (string): \n\n- `id` (number): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    employee_id:
                      type: number
                      description: Уникальный идентификатор сотрудника, см. метод
                        "get.employees"
                      example: 123
                    virtual_phone_number:
                      type: string
                      description: Виртуальный номер отображаемый при исходящем вызове
                        . Если виртуальный номер не передан, то тип SIP-линии будет
                        только "входящая связь", если передан, то будет "входящая
                        и исходящая"
                      format: формат E164. Начинается с 7
                      example: example_value
                  required:
                  - access_token
                  - employee_id
                  - virtual_phone_number
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          phone_number:
                            type: string
                            description: ''
                            example: example_string
                          password:
                            type: string
                            description: ''
                            example: example_string
                          server:
                            type: string
                            description: ''
                            example: example_string
                          id:
                            type: number
                            description: ''
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Партнёр, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом create"'
    href: ../..#_changeErrors
