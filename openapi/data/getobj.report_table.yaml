openapi: 3.0.0
info:
  title: Получение данных таблицы в отчёте пользователя
  version: 1.0.0
  description: Получение данных таблицы в отчёте пользователя
paths:
  /getobj.report_table:
    post:
      summary: Получение данных таблицы в отчёте пользователя
      description: "Получение данных таблицы в отчёте пользователя\n\n**Доступ:**\
        \ Агент, Клиент\n\n**Параметры запроса:** 15\n\n- `access_token` (string)\
        \ (обязательный): Ключ сессии аутентификации\n\n- `user_id` (number) (опциональный):\
        \ Уникальный идентификатор пользователя клиента агента от имени которого делается\
        \ запрос\n\n- `limit` (number) (обязательный): Количество возвращаемых записей.\
        \ По умолчанию 50.\n\n- `offset` (number) (обязательный): Сдвиг - определяет\
        \ с какого номера записи возвращать limit записей. По умолчанию 0.\n\n- `report_type`\
        \ (enum) (обязательный): Тип отчета пользователя. В данный момент работает\
        \ только для типа отчетов call_summary_uis и summary_analytics. Для получения\
        \ списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\
        \n\n- `date_from` (iso8601) (обязательный): Дата начала основной выборки(ограничение\
        \ 366 дней)\n\n- `date_till` (iso8601) (обязательный): Дата окончания основной\
        \ выборки\n\n- `dimensions` (array) (обязательный): Список мнемоник измерений,\
        \ разделенных запятой. Доступный список измерений см.раздел \"Получение вложенности\
        \ измерений\" . Порядок влияет на построение дерева.\n\n- `columns` (array)\
        \ (обязательный): Список идентификаторов пользовательских столбцов, разделенных\
        \ запятой. Доступный список столбцов см.раздел \"Получение вложенности столбцов\"\
        \ . Порядок влияет на ответ.\n\n- `filters` (array) (обязательный): Выражение,\
        \ может содержать в себе как простые фильтры, так и дерево фильтров.\n\n-\
        \ `field` (string) (опциональный): Поле сущности к которой будет применяться\
        \ фильтрация (список заранее определён для метода\n\n- `operator` (enum) (опциональный):\
        \ Оператор фильтрации. Список всех операторов можно получить в разделе \"\
        Операторы фильтрации\"\n\n- `value` (string) (опциональный): Значение для\
        \ оператора фильтрации. Необязательное поле, если оно отсутствует, то считается\
        \ пустота.\n\n- `sort` (array) (опциональный): Сортировка применяемая в отчете.\
        \ Логика построения аналогична \"Сортировка данных\"\n\n- `parent_dimensions_value_ids`\
        \ (array) (опциональный): Выбор строки отчета для дальнейшего развертывания.\
        \ Состоит из последовательного списка идентификаторов строк измерений. Если\
        \ не указан, то возвращается 1 уровень.\n\n**Параметры ответа:** 8\n\n- `date_from`\
        \ (iso8601): \n\n- `date_till` (iso8601): \n\n- `rows` (array): \n\n- `dimension`\
        \ (array): \n\n- `value` (string): Если в запрашиваемого dimension нет данных,\
        \ возвращается Не определено\n\n- `value_id` (string): \n\n- `columns` (array):\
        \ \n\n- `expandable` (boolean): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. По умолчанию 50.
                      enum:
                      - Нельзя запросить более 200 строк.
                      example: Нельзя запросить более 200 строк.
                    offset:
                      type: number
                      description: Сдвиг - определяет с какого номера записи возвращать
                        limit записей. По умолчанию 0.
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. В данный момент работает
                        только для типа отчетов call_summary_uis и summary_analytics.
                        Для получения списка отчетов пользователей необходимо использовать
                        метод "get.reports_list"
                      enum:
                      - call_summary_uis summary_analytics
                      example: call_summary_uis summary_analytics
                    date_from:
                      type: string
                      description: Дата начала основной выборки(ограничение 366 дней)
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания основной выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    dimensions:
                      type: array
                      description: Список мнемоник измерений, разделенных запятой.
                        Доступный список измерений см.раздел "Получение вложенности
                        измерений" . Порядок влияет на построение дерева.
                    columns:
                      type: array
                      description: Список идентификаторов пользовательских столбцов,
                        разделенных запятой. Доступный список столбцов см.раздел "Получение
                        вложенности столбцов" . Порядок влияет на ответ.
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров.
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе "Операторы фильтрации"
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                    sort:
                      type: array
                      description: Сортировка применяемая в отчете. Логика построения
                        аналогична "Сортировка данных"
                    parent_dimensions_value_ids:
                      type: array
                      description: Выбор строки отчета для дальнейшего развертывания.
                        Состоит из последовательного списка идентификаторов строк
                        измерений. Если не указан, то возвращается 1 уровень.
                      enum:
                      - '["N"'
                      - '"M"]'
                      example: '["N"'
                  required:
                  - access_token
                  - limit
                  - offset
                  - report_type
                  - date_from
                  - date_till
                  - dimensions
                  - columns
                  - filters
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          date_from:
                            type: string
                            description: ''
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          date_till:
                            type: string
                            description: ''
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          rows:
                            type: array
                            description: ''
                            x-filtering: да
                          dimension:
                            type: array
                            description: ''
                            x-filtering: да
                          value:
                            type: string
                            description: Если в запрашиваемого dimension нет данных,
                              возвращается Не определено
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          value_id:
                            type: string
                            description: ''
                            example: example_string
                          columns:
                            type: array
                            description: ''
                            x-filtering: да
                            x-sorting: да
                          expandable:
                            type: boolean
                            description: ''
                            example: true
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../../..#_getErrors
