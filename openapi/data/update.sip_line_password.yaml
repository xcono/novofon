openapi: 3.0.0
info:
  title: Генерация нового пароля для SIP-линии
  version: 1.0.0
  description: Генерация нового пароля для SIP-линии
paths:
  /update.sip_line_password:
    put:
      summary: Генерация нового пароля для SIP-линии
      description: 'Генерация нового пароля для SIP-линии


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `id` (number) (обязательный): Уникальный идентификатор SIP-линии


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        **Параметры ответа:** 1


        - `password` (string): '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    id:
                      type: number
                      description: Уникальный идентификатор SIP-линии
                      example: 123
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                  required:
                  - access_token
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          password:
                            type: string
                            description: ''
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Партнёр, Клиент
