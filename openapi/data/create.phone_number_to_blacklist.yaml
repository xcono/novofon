openapi: 3.0.0
info:
  title: Добавление номера телефона в черный список
  version: 1.0.0
  description: Добавление номера телефона в черный список
paths:
  /create.phone_number_to_blacklist:
    post:
      summary: Добавление номера телефона в черный список
      description: 'Добавление номера телефона в черный список


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 4


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `phone_number` (string) (обязательный): Номер телефона


        - `add_comment` (string) (опциональный): Комментарий, оставленный при добавлении
        номера телефона в черный список


        **Параметры ответа:** 2


        - `id` (number): Уникальный идентификатор номера телефона в черном списке


        - `phone_number` (string): Номер телефона который был добавлен в черный список'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    phone_number:
                      type: string
                      description: Номер телефона
                      example: example_string
                    add_comment:
                      type: string
                      description: Комментарий, оставленный при добавлении номера
                        телефона в черный список
                      example: example_string
                  required:
                  - access_token
                  - phone_number
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор номера телефона
                              в черном списке
                            example: 123
                          phone_number:
                            type: string
                            description: Номер телефона который был добавлен в черный
                              список
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом create"'
    href: ../..#_changeErrors
