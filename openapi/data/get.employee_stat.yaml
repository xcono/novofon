openapi: 3.0.0
info:
  title: Агрегированная статистика по сотрудникам
  version: 1.0.0
  description: Агрегированная статистика по сотрудникам
paths:
  /get.employee_stat:
    get:
      summary: Агрегированная статистика по сотрудникам
      description: 'Агрегированная статистика по сотрудникам


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 10


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        - `date_from` (iso8601) (обязательный): YYYY-MM-DD hh:mm:ss


        - `date_till` (iso8601) (обязательный): YYYY-MM-DD hh:mm:ss


        - `only_default_statuses_in_stats` (boolean) (опциональный): Признак, позволяющий
        выбирать вариант статистики по времени нахождения в статусах. По умолчанию
        "true".


        **Параметры ответа:** 9


        - `id` (number): Уникальный идентификатор сотрудника


        - `first_name` (string): Имя сотрудника


        - `last_name` (string): Фамилия сотрудника


        - `patronymic` (string): Отчество сотрудника


        - `full_name` (string): Фамилия Имя Отчество


        - `status_stats` (object): Статистика нахождения сотрудника в статусах. Для
        получения полного списка статусов необходимо использовать метод "get.statuses".
        Содержимое параметра зависит от параметра only_default_statuses_in_stats:
        при значении true ключ - мнемоника статуса, значение - время в секундах при
        значении false ключ - уникальный идентификатор статуса, значение - время в
        секундах, статистика по удаленным статусам также доступна, если есть данные
        за выбранный период


        - `groups` (array): Группы в которых состоит сотрудник


        - `group_id` (number): Уникальный идентификатор группы


        - `group_name` (string): Название группы'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                    date_from:
                      type: string
                      description: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: YYYY-MM-DD hh:mm:ss
                    only_default_statuses_in_stats:
                      type: boolean
                      description: Признак, позволяющий выбирать вариант статистики
                        по времени нахождения в статусах. По умолчанию "true".
                      example: true
                  required:
                  - access_token
                  - date_from
                  - date_till
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор сотрудника
                            x-filtering: да
                            example: 123
                          first_name:
                            type: string
                            description: Имя сотрудника
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          last_name:
                            type: string
                            description: Фамилия сотрудника
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          patronymic:
                            type: string
                            description: Отчество сотрудника
                            x-sorting: да
                            example: example_string
                          full_name:
                            type: string
                            description: Фамилия Имя Отчество
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          status_stats:
                            type: object
                            description: 'Статистика нахождения сотрудника в статусах.
                              Для получения полного списка статусов необходимо использовать
                              метод "get.statuses". Содержимое параметра зависит от
                              параметра only_default_statuses_in_stats: при значении
                              true ключ - мнемоника статуса, значение - время в секундах
                              при значении false ключ - уникальный идентификатор статуса,
                              значение - время в секундах, статистика по удаленным
                              статусам также доступна, если есть данные за выбранный
                              период'
                            x-filtering: да
                          groups:
                            type: array
                            description: Группы в которых состоит сотрудник
                            x-filtering: да
                          group_id:
                            type: number
                            description: Уникальный идентификатор группы
                            example: 123
                          group_name:
                            type: string
                            description: Название группы
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
