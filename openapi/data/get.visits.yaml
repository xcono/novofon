    get:
      summary: Отчет "Посещения". Получение списка всех посещений за 31 день
      description: "Отчет \"Посещения\". Получение списка всех посещений за 31 день\n\
        \n**Доступ:** Агент, Клиент\n\n**Параметры запроса:** 13\n\n- `access_token`\
        \ (string) (обязательный): Ключ сессии аутентификации\n\n- `user_id` (number)\
        \ (опциональный): Уникальный идентификатор пользователя клиента агента от\
        \ имени которого делается запрос\n\n- `limit` (number) (опциональный): Количество\
        \ возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n- `offset` (number)\
        \ (опциональный): Сдвиг, определяет с какого номера записи возвращать `\"\
        limit\"` записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n\
        - `report_id` (number) (обязательный): Уникальный идентификатор отчета пользователя.\
        \ Для получения списка отчетов пользователей необходимо использовать метод\
        \ \"get.reports_list\"\n\n- `date_from` (iso8601) (обязательный): Дата начала\
        \ основной выборки(ограничение в 31 день)\n\n- `date_till` (iso8601) (обязательный):\
        \ Дата окончания основной выборки\n\n- `is_realtime` (boolean) (обязательный):\
        \ Является ли запрашиваемый отчет, отчетом за последние 30 минут. Признак\
        \ отчета реалтайм.\n\n- `fields` (array) (опциональный): Список идентификаторов\
        \ пользовательских столбцов, разделенных запятой. Доступный список столбцов\
        \ см.раздел \"Получение вложенности столбцов\" . Порядок влияет на ответ.\n\
        \n- `filters` (array) (обязательный): Выражение, может содержать в себе как\
        \ простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета\
        \ с их возможными значениями см.раздел \"Получение списка возможных условий\
        \ фильтрации для отчета\" .\n\n- `field` (string) (опциональный): Поле сущности\
        \ к которой будет применяться фильтрация (список заранее определён для метода)\n\
        \n- `operator` (enum) (опциональный): Оператор фильтрации. Список всех операторов\
        \ можно получить в разделе \"Операторы фильтрации\"\n\n- `value` (string)\
        \ (опциональный): Значение для оператора фильтрации. Необязательное поле,\
        \ если оно отсутствует, то считается пустота.\n\n**Параметры ответа:** 72\n\
        \n- `site_domain_name` (string): да\n\n- `site_domain_naked` (string): да\n\
        \n- `pc` (string): да\n\n- `pc_ext_id` (string): да\n\n- `gr` (string): да\n\
        \n- `gr_ext_id` (string): да\n\n- `ad` (string): да\n\n- `ad_ext_ids` (string):\
        \ да\n\n- `kw` (string): да\n\n- `kw_ext_id` (string): да\n\n- `campaign_name`\
        \ (string): да\n\n- `channel_new` (string): да\n\n- `channel_code` (string):\
        \ да\n\n- `source_new` (string): да\n\n- `source_name` (string): да\n\n- `channel`\
        \ (string): \n\n- `source` (string): \n\n- `referrer` (string): \n\n- `referrer_domain`\
        \ (string): \n\n- `search_query` (string): \n\n- `utm_source` (string): \n\
        \n- `utm_medium` (string): \n\n- `utm_term` (string): \n\n- `utm_content`\
        \ (string): \n\n- `utm_campaign` (string): \n\n- `utm_referrer` (string):\
        \ \n\n- `utm_expid` (string): \n\n- `openstat_ad` (string): \n\n- `openstat_campaign`\
        \ (string): \n\n- `openstat_service` (string): \n\n- `openstat_source` (string):\
        \ \n\n- `ef_id` (string): \n\n- `yclid` (string): \n\n- `gclid` (string):\
        \ \n\n- `cm_id` (string): \n\n- `ymclid` (string): \n\n- `tag_from` (string):\
        \ \n\n- `visitor_country` (string): \n\n- `visitor_region` (string): \n\n\
        - `visitor_city` (string): \n\n- `visitor_provider` (string): \n\n- `visitor_ip_address`\
        \ (string): \n\n- `visitor_browser_name` (string): \n\n- `visitor_browser_version`\
        \ (string): \n\n- `visitor_os_name` (string): \n\n- `visitor_os_version` (string):\
        \ \n\n- `visitor_language` (string): \n\n- `visitor_screen` (string): \n\n\
        - `visitor_device` (object): \n\n- `value` (string): \n\n- `value_id` (string):\
        \ \n\n- `visitor_session_id` (string): \n\n- `visit_depth` (number): \n\n\
        - `entrance_page` (string): \n\n- `visitor_type` (object): \n\n- `visitor_id`\
        \ (number): да\n\n- `person_id` (number): да\n\n- `ua_client_id` (string):\
        \ \n\n- `ym_client_id` (string): \n\n- `segments` (array): \n\n- `segment_name`\
        \ (string): \n\n- `visit_date_time` (iso8601): да\n\n- `visit_date` (iso8601):\
        \ \n\n- `visit_hour` (object): \n\n- `visit_weekday` (object): \n\n- `visit_month`\
        \ (object): \n\n- `visit_year` (string): \n\n- `communications` (array): нет\n\
        \n- `id` (number): \n\n- `type` (object): \n\n- `date_time` (number): \n\n\
        - `number_pool_name` (string): нет"
