openapi: 3.0.0
info:
  title: Загрузка офлайн заявок
  version: 1.0.0
  description: Загрузка офлайн заявок
paths:
  /upload.offline_messages:
    post:
      summary: Загрузка офлайн заявок
      description: 'Загрузка офлайн заявок


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 15


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `offline_messages` (array) (обязательный): Список офлайн заявок. Максимально
        500


        - `date_time` (iso8601) (обязательный): Дата и время создания заявки. Не может
        быть в будущем. Должна быть больше чем у переданной сессии посетителя. Если
        параметр не передан, то проставится время вызова


        - `name` (string) (опциональный): Имя посетителя


        - `phone` (string) (опциональный): Телефон посетителя в формате E164


        - `email` (string) (опциональный): Email посетителя


        - `message` (string) (опциональный): Сообщение посетителя


        - `visitor_session_id` (number) (опциональный): Уникальный идентификатор сессии
        посетителя полученной из CoMagic. Для получения ID необходимо использовать
        метод JS API Comagic.getSessionId()


        - `campaign_id` (number) (опциональный): Уникальный идентификатор рекламной
        кампании в CoMagic. Для получения campaign_id можно использовать метод Data
        API "get.campaigns". Если передается "campaign_id": -1, то обязательно указывать
        site_id.


        - `source_id` (number) (опциональный): Уникальный идентификатор источника.
        Возможно передать только неудаленный источник в разрезе клиента. Если передан
        visitor_session_id, то определим source_id по параметрам сессии.


        - `site_id` (number) (опциональный): Уникальный идентификатор сайта.


        - `form_name` (string) (опциональный): Имя пользовательской JS Формы.


        - `ext_id` (string) (опциональный): Уникальный идентификатор заявки в вашей
        системе


        - `user_fields` (array) (опциональный): '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    offline_messages:
                      type: array
                      description: Список офлайн заявок. Максимально 500
                    date_time:
                      type: string
                      description: Дата и время создания заявки. Не может быть в будущем.
                        Должна быть больше чем у переданной сессии посетителя. Если
                        параметр не передан, то проставится время вызова
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    name:
                      type: string
                      description: Имя посетителя
                      example: example_string
                    phone:
                      type: string
                      description: Телефон посетителя в формате E164
                      example: example_string
                    email:
                      type: string
                      description: Email посетителя
                      example: example_string
                    message:
                      type: string
                      description: Сообщение посетителя
                      example: example_string
                    visitor_session_id:
                      type: number
                      description: Уникальный идентификатор сессии посетителя полученной
                        из CoMagic. Для получения ID необходимо использовать метод
                        JS API Comagic.getSessionId()
                      example: 123
                    campaign_id:
                      type: number
                      description: 'Уникальный идентификатор рекламной кампании в
                        CoMagic. Для получения campaign_id можно использовать метод
                        Data API "get.campaigns". Если передается "campaign_id": -1,
                        то обязательно указывать site_id.'
                      example: 123
                    source_id:
                      type: number
                      description: Уникальный идентификатор источника. Возможно передать
                        только неудаленный источник в разрезе клиента. Если передан
                        visitor_session_id, то определим source_id по параметрам сессии.
                      example: 123
                    site_id:
                      type: number
                      description: Уникальный идентификатор сайта.
                      example: 123
                    form_name:
                      type: string
                      description: Имя пользовательской JS Формы.
                      example: example_string
                    ext_id:
                      type: string
                      description: Уникальный идентификатор заявки в вашей системе
                      example: example_string
                    user_fields:
                      type: array
                      description: ''
                      enum:
                      - Пользовательские поля проставленные у заявки. Перед тем как
                        передать
                      - нужно создать пользовательское поле через метод  "create.offline_message_user_field")
                      example: Пользовательские поля проставленные у заявки. Перед
                        тем как передать
                  required:
                  - access_token
                  - offline_messages
                  - date_time
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
