openapi: 3.0.0
info:
  title: Номера колтрекинга по сайтам
  version: 1.0.0
  description: Номера колтрекинга по сайтам
paths:
  /get.ct_summary_report:
    get:
      summary: Номера колтрекинга по сайтам
      description: 'Номера колтрекинга по сайтам


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 9


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        - `date_from` (iso8601) (обязательный): Дата начала выборки


        - `date_till` (iso8601) (обязательный): Дата окончания выборки


        **Параметры ответа:** 7


        - `site_id` (number): да


        - `site_domain` (string): да


        - `reserve_numbers_count` (number): да


        - `active_numbers_count` (number): да


        - `dt_ratio` (number): да


        - `non_session_calls_count` (number): да


        - `calls_count` (number): да'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                    date_from:
                      type: string
                      description: Дата начала выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                  required:
                  - access_token
                  - date_from
                  - date_till
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          site_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          site_domain:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          reserve_numbers_count:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          active_numbers_count:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          dt_ratio:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          non_session_calls_count:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          calls_count:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Партнёр, Клиент
