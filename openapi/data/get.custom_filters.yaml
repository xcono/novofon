openapi: 3.0.0
info:
  title: Получение списка пользовательских фильтров
  version: 1.0.0
  description: Получение списка пользовательских фильтров
paths:
  /get.custom_filters:
    get:
      summary: Получение списка пользовательских фильтров
      description: "Получение списка пользовательских фильтров\n\n**Доступ:** Агент,\
        \ Клиент\n\n**Параметры запроса:** 8\n\n- `access_token` (string) (обязательный):\
        \ Ключ сессии аутентификации\n\n- `user_id` (number) (опциональный): Уникальный\
        \ идентификатор пользователя клиента агента от имени которого делается запрос\n\
        \n- `limit` (number) (опциональный): Количество возвращаемых записей. См.\
        \ раздел \"Постраничный вывод\"\n\n- `offset` (number) (опциональный): Сдвиг\
        \ - определяет с какого номера записи возвращать \"limit\" записей. По умолчанию\
        \ \"0\". См. раздел \"Постраничный вывод\"\n\n- `filter` (object) (опциональный):\
        \ См. раздел \"Критерии фильтрации\"\n\n- `fields` (array) (опциональный):\
        \ См. раздел \"Представление возвращаемых данных\"\n\n- `sort` (array) (опциональный):\
        \ См. раздел \"Сортировка данных\"\n\n- `report_type` (enum) (обязательный):\
        \ Тип отчета пользователя. Для получения списка отчетов пользователей необходимо\
        \ использовать метод \"get.reports_list\"\n\n**Параметры ответа:** 7\n\n-\
        \ `id` (number): да\n\n- `name` (string): \n\n- `filter` (object): да\n\n\
        - `filters` (array): \n\n- `field` (string): \n\n- `operator` (enum): \n\n\
        - `value` (string): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг - определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                  required:
                  - access_token
                  - report_type
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          name:
                            type: string
                            description: ''
                            x-filtering: да
                            example: example_string
                          filter:
                            type: object
                            description: да
                          filters:
                            type: array
                            description: ''
                          field:
                            type: string
                            description: ''
                            example: example_string
                          operator:
                            type: string
                            description: ''
                          value:
                            type: string
                            description: ''
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом delete"'
    href: ../index.md#_deleteErrors
