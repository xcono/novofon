openapi: 3.0.0
info:
  title: Загрузка звонков и разговоров
  version: 1.0.0
  description: Загрузка коммуникаций
paths:
  /upload.calls:
    post:
      summary: Загрузка звонков и разговоров
      description: 'Загрузка коммуникаций


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 30


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `calls` (array) (обязательный): Список звонков. Максимально 500


        - `ext_id` (string) (обязательный): Уникальный идентификатор звонка в вашей
        системе. Если в системе уже есть успешно загруженный звонок или уже есть 3
        попытки ошибочной загрузки звонка с данным ext_id, то данный звонок будет
        игнорирован.


        - `direction` (enum) (опциональный): Направление звонка Значение по умолчанию
        ''in''


        - `calling_phone_number` (string) (обязательный): Номер звонящего


        - `called_phone_number` (string) (обязательный): Номер куда звонили


        - `start_time` (iso8601) (обязательный): Дата и время начала сессии звонка


        - `finish_time` (iso8601) (обязательный): Время окончания сессии звонка. Не
        может быть меньше чем start_time


        - `is_lost` (boolean) (обязательный): Признак, что звонок потерянный или успешный


        - `is_transfer` (boolean) (опциональный): Значение по умолчанию `false`. Признак,
        был ли трансфер в сессии звонка Порядок разговора сотрудников определяется
        в параметрах wav_records и mp3_records


        - `wait_duration` (number) (опциональный): Длительность ожидания абонента
        до первого разговора с сотрудником. Значение в секундах.


        - `talk_duration` (number) (опциональный): Длительность разговора - от момента
        первого разговора абонента с сотрудником до окончания разговора с последним
        сотрудником. Значение в секундах


        - `visitor_session_id` (number) (опциональный): Уникальный идентификатор сессии
        посетителя полученной из CoMagic. Параметр нужен, если требуется аналитика
        рекламных кампаний.


        - `campaign_id` (number) (опциональный): Уникальный идентификатор рекламной
        кампании в CoMagic. Параметр игнорируется, если заполнен visitor_session_id


        - `source_id` (number) (опциональный): Уникальный идентификатор источника.
        Возможно передать только неудаленный источник в разрезе клиента. Если передан
        visitor_session_id, то определим source_id по параметрам сессии.


        - `site_id` (number) (опциональный): Уникальный идентификатор сайта в CoMagic
        Параметр игнорируется, если заполнен visitor_session_id или called_phone_number
        принадлежит другому сайту.


        - `comment` (string) (опциональный): Комментарий к звонку. Можно указывать
        название сервиса или формы, которые сгенерировали звонок.


        - `callback` (object) (опциональный): Уведомление об обработке звонка Формат
        уведомления JSON


        - `url` (string) (обязательный): http/https адрес на которые будет отправлено
        уведомление об успешной обработке звонка.


        - `events` (array) (обязательный): Какие уведомления об обработке звонка получать


        - `tags` (array) (опциональный): Теги звонка


        - `tag_id` (number) (опциональный): Уникальный идентификатор тега в системе
        CoMagic


        - `tag_name` (string) (обязательный): Название тега. Ищем по названию тег
        в нашей системе, если не нашли, то создаем и ставим его на звонок. Если нашли,
        то ставим найденный тег на звонок. Поиск чувствительный к регистру. Для простановки
        тега "Продажа" необходимо использовать метод "set.tag_sales"Игнорируется,
        если заполнен tag_id


        - `wav_records` (array) (опциональный): Файлы разговора для речевой аналитики
        Возможно передать только если подключен компонент "Речевая аналитика звонков".
        Из wav-файлов автоматически создаются mp3-записи для прослушивания в личном
        кабинете


        - `employee_id` (number) (опциональный): Уникальный идентификатор сотрудника
        в системе CoMagic


        - `employee_name` (string) (опциональный): Название сотрудника (ФИО)Ищем сотрудника
        по названию (ФИО) в нашей системе, если не нашли, то создаем и связываем его
        со звонком. Если нашли, то связываем его со звонком. Поиск не чувствительный
        к регистру. Игнорируется, если заполнен employee_id


        - `employee_channel` (enum) (обязательный): Указывает в каком канале находится
        сотрудник Значения только left или right


        - `record_url` (string) (обязательный): Адрес по которому можно скачать файл
        разговора


        - `mp3_records` (array) (опциональный): Файлы разговора для прослушивания
        в личном кабинете. Запрещено передавать, если заполнен параметр wav_records'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    calls:
                      type: array
                      description: Список звонков. Максимально 500
                    ext_id:
                      type: string
                      description: Уникальный идентификатор звонка в вашей системе.
                        Если в системе уже есть успешно загруженный звонок или уже
                        есть 3 попытки ошибочной загрузки звонка с данным ext_id,
                        то данный звонок будет игнорирован.
                      example: example_string
                    direction:
                      type: string
                      description: Направление звонка Значение по умолчанию 'in'
                      enum:
                      - 'in - входящий звонок

                        out - исходящий звонок'
                      example: 'in - входящий звонок

                        out - исходящий звонок'
                    calling_phone_number:
                      type: string
                      description: Номер звонящего
                      enum:
                      - E164. Если direction = in может быть ""
                      example: E164. Если direction = in может быть ""
                    called_phone_number:
                      type: string
                      description: Номер куда звонили
                      enum:
                      - E164. Если direction = out может быть ""
                      example: E164. Если direction = out может быть ""
                    start_time:
                      type: string
                      description: Дата и время начала сессии звонка
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    finish_time:
                      type: string
                      description: Время окончания сессии звонка. Не может быть меньше
                        чем start_time
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    is_lost:
                      type: boolean
                      description: Признак, что звонок потерянный или успешный
                      example: true
                    is_transfer:
                      type: boolean
                      description: Значение по умолчанию `false`. Признак, был ли
                        трансфер в сессии звонка Порядок разговора сотрудников определяется
                        в параметрах wav_records и mp3_records
                      example: true
                    wait_duration:
                      type: number
                      description: Длительность ожидания абонента до первого разговора
                        с сотрудником. Значение в секундах.
                      example: 123
                    talk_duration:
                      type: number
                      description: Длительность разговора - от момента первого разговора
                        абонента с сотрудником до окончания разговора с последним
                        сотрудником. Значение в секундах
                      example: 123
                    visitor_session_id:
                      type: number
                      description: Уникальный идентификатор сессии посетителя полученной
                        из CoMagic. Параметр нужен, если требуется аналитика рекламных
                        кампаний.
                      example: 123
                    campaign_id:
                      type: number
                      description: Уникальный идентификатор рекламной кампании в CoMagic.
                        Параметр игнорируется, если заполнен visitor_session_id
                      example: 123
                    source_id:
                      type: number
                      description: Уникальный идентификатор источника. Возможно передать
                        только неудаленный источник в разрезе клиента. Если передан
                        visitor_session_id, то определим source_id по параметрам сессии.
                      example: 123
                    site_id:
                      type: number
                      description: Уникальный идентификатор сайта в CoMagic Параметр
                        игнорируется, если заполнен visitor_session_id или called_phone_number
                        принадлежит другому сайту.
                      example: 123
                    comment:
                      type: string
                      description: Комментарий к звонку. Можно указывать название
                        сервиса или формы, которые сгенерировали звонок.
                      example: example_string
                    callback:
                      type: object
                      description: Уведомление об обработке звонка Формат уведомления
                        JSON
                    url:
                      type: string
                      description: http/https адрес на которые будет отправлено уведомление
                        об успешной обработке звонка.
                      example: example_string
                    events:
                      type: array
                      description: Какие уведомления об обработке звонка получать
                      enum:
                      - 'processed - переданный звонок обработан успешно

                        in_process - звонок в процессе обработки

                        error - ошибка обработки звонка'
                      example: 'processed - переданный звонок обработан успешно

                        in_process - звонок в процессе обработки

                        error - ошибка обработки звонка'
                    tags:
                      type: array
                      description: Теги звонка
                    tag_id:
                      type: number
                      description: Уникальный идентификатор тега в системе CoMagic
                      example: 123
                    tag_name:
                      type: string
                      description: Название тега. Ищем по названию тег в нашей системе,
                        если не нашли, то создаем и ставим его на звонок. Если нашли,
                        то ставим найденный тег на звонок. Поиск чувствительный к
                        регистру. Для простановки тега "Продажа" необходимо использовать
                        метод "set.tag_sales"Игнорируется, если заполнен tag_id
                      example: example_string
                    wav_records:
                      type: array
                      description: Файлы разговора для речевой аналитики Возможно
                        передать только если подключен компонент "Речевая аналитика
                        звонков". Из wav-файлов автоматически создаются mp3-записи
                        для прослушивания в личном кабинете
                    employee_id:
                      type: number
                      description: Уникальный идентификатор сотрудника в системе CoMagic
                      example: 123
                    employee_name:
                      type: string
                      description: Название сотрудника (ФИО)Ищем сотрудника по названию
                        (ФИО) в нашей системе, если не нашли, то создаем и связываем
                        его со звонком. Если нашли, то связываем его со звонком. Поиск
                        не чувствительный к регистру. Игнорируется, если заполнен
                        employee_id
                      example: example_string
                    employee_channel:
                      type: string
                      description: Указывает в каком канале находится сотрудник Значения
                        только left или right
                      enum:
                      - "left - левый канал\n        right - правый канал"
                      example: "left - левый канал\n        right - правый канал"
                    record_url:
                      type: string
                      description: Адрес по которому можно скачать файл разговора
                      example: example_string
                    mp3_records:
                      type: array
                      description: Файлы разговора для прослушивания в личном кабинете.
                        Запрещено передавать, если заполнен параметр wav_records
                  required:
                  - access_token
                  - calls
                  - ext_id
                  - calling_phone_number
                  - called_phone_number
                  - start_time
                  - finish_time
                  - is_lost
                  - url
                  - events
                  - tag_name
                  - employee_channel
                  - record_url
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
