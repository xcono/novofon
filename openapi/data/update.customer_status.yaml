paths:
  /update.customer_status:
    put:
      summary: Изменение статуса клиента агента
      description: 'Изменение статуса клиента агента


        **Доступ:** Партнёр


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `customer_id` (number) (обязательный): Уникальный идентификатор клиента


        - `status` (enum) (обязательный): Новый статус.Активировать можно только клиента
        который находятся в статусе "waiting".Заблокировать возможно только клиента
        который находится в статусе "active".Архивировать можно только клиента который
        находится в статусе "manual_lock"Разблокировать можно только клиента который
        находится в статусе "manual_lock"'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    customer_id:
                      type: number
                      description: Уникальный идентификатор клиента
                      example: 123
                    status:
                      type: string
                      description: Новый статус.Активировать можно только клиента
                        который находятся в статусе "waiting".Заблокировать возможно
                        только клиента который находится в статусе "active".Архивировать
                        можно только клиента который находится в статусе "manual_lock"Разблокировать
                        можно только клиента который находится в статусе "manual_lock"
                      enum:
                      - active
                      - archive
                      - manual_lock
                      example: active
                  required:
                  - access_token
                  - customer_id
                  - status
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
        An attempt was made to use a status that is not correct in this state:
          description: '-32602'
          content:
            application/json:
              schema:
                type: object
