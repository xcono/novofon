paths:
  /get.call_legs_report:
    get:
      summary: Получение списка CDR по сессии звонка
      description: "Получение списка CDR по сессии звонка\n\n**Доступ:** Партнёр,\
        \ Клиент\n\n**Параметры запроса:** 9\n\n- `access_token` (string) (обязательный):\
        \ Ключ сессии аутентификации\n\n- `user_id` (number) (опциональный): Уникальный\
        \ идентификатор пользователя клиента агента от имени которого делается запрос\n\
        \n- `limit` (number) (опциональный): Количество возвращаемых записей. См.\
        \ раздел \"Постраничный вывод\"\n\n- `offset` (number) (опциональный): Сдвиг,\
        \ определяет с какого номера записи возвращать \"limit\" записей. По умолчанию\
        \ \"0\". См. раздел \"Постраничный вывод\"\n\n- `filter` (object) (опциональный):\
        \ См. раздел \"Критерии фильтрации\"\n\n- `fields` (array) (опциональный):\
        \ См. раздел \"Представление возвращаемых данных\"\n\n- `sort` (array) (опциональный):\
        \ См. раздел \"Сортировка данных\"\n\n- `date_from` (iso8601) (обязательный):\
        \ Дата начала выборки\n\n- `date_till` (iso8601) (обязательный): Дата окончания\
        \ выбокри\n\n**Параметры ответа:** 34\n\n- `id` (number): да\n\n- `call_session_id`\
        \ (number): да\n\n- `call_records` (array): да\n\n- `wav_call_records` (array):\
        \ да\n\n- `start_time` (iso8601): да\n\n- `connect_time` (iso8601): да\n\n\
        - `duration` (number): да\n\n- `total_duration` (number): да\n\n- `finish_reason`\
        \ (enum): да\n\n- `finish_reason_description` (string): нет\n\n- `virtual_phone_number`\
        \ (string): да\n\n- `calling_phone_number` (string): да\n\n- `called_phone_number`\
        \ (string): да\n\n- `direction` (enum): да\n\n- `is_transfered` (boolean):\
        \ да\n\n- `is_operator` (boolean): да\n\n- `employee_id` (number): да\n\n\
        - `employee_full_name` (string): \n\n- `employee_phone_number` (string): \n\
        \n- `employee_rating` (number): да\n\n- `scenario_id` (number): да\n\n- `scenario_name`\
        \ (string): \n\n- `is_coach` (boolean): да\n\n- `release_cause_code` (number):\
        \ да\n\n- `release_cause_description` (string): да\n\n- `is_failed` (boolean):\
        \ да\n\n- `is_talked` (boolean): \n\n- `contact_id` (id): \n\n- `contact_full_name`\
        \ (string): \n\n- `contact_phone_number` (string): \n\n- `action_id` (number):\
        \ да\n\n- `action_name` (string): да\n\n- `group_id` (number): да\n\n- `group_name`\
        \ (string): да"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                    date_from:
                      type: string
                      description: Дата начала выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания выбокри
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
