openapi: 3.0.0
info:
  title: Получение списка возможных быстрых условий фильтрации для отчета
  version: 1.0.0
  description: Получение списка возможных быстрых условий фильтрации для отчета
paths:
  /get.report_rapid_filters:
    get:
      summary: Получение списка возможных быстрых условий фильтрации для отчета
      description: 'Получение списка возможных быстрых условий фильтрации для отчета


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `report_type` (enum) (обязательный): Тип отчета пользователя. Для получения
        списка отчетов пользователей необходимо использовать метод "get.reports_list"


        **Параметры ответа:** 8


        - `id` (enum): Мнемоника оператора фильтрации


        - `name` (string): Название оператора фильтрации


        - `description` (string): Описание условия фильтрации


        - `format` (string): Тип фильтра


        - `additional_web_format` (string): Мнемоника поля для логики отображения
        фильтров на вебе


        - `operators` (array): Операторы фильтрации доступные для выбранного условия.
        Список всех операторов можно получить в разделе "Возможные операторы"


        - `is_default` (boolean): Оператор фильтрации по умолчанию


        - `values` (array): Возвращается либо список возможных значений для выбранного
        условия, либо список Топ-10 значений из статистики за последние 7 дней'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                  required:
                  - access_token
                  - report_type
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Мнемоника оператора фильтрации
                          name:
                            type: string
                            description: Название оператора фильтрации
                            example: example_string
                          description:
                            type: string
                            description: Описание условия фильтрации
                            example: example_string
                          format:
                            type: string
                            description: Тип фильтра
                            example: example_string
                          additional_web_format:
                            type: string
                            description: Мнемоника поля для логики отображения фильтров
                              на вебе
                            example: example_string
                          operators:
                            type: array
                            description: Операторы фильтрации доступные для выбранного
                              условия. Список всех операторов можно получить в разделе
                              "Возможные операторы"
                          is_default:
                            type: boolean
                            description: Оператор фильтрации по умолчанию
                            example: true
                          values:
                            type: array
                            description: Возвращается либо список возможных значений
                              для выбранного условия, либо список Топ-10 значений
                              из статистики за последние 7 дней
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../../..#_getErrors
