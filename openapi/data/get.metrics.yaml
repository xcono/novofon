openapi: 3.0.0
info:
  title: Получение списка метрик
  version: 1.0.0
  description: Получение списка метрик
paths:
  /get.metrics:
    get:
      summary: Получение списка метрик
      description: 'Получение списка метрик


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `report_type` (enum) (обязательный): Тип отчета пользователя. Для получения
        списка отчетов пользователей необходимо использовать метод "get.reports_list"


        **Параметры ответа:** 12


        - `id` (string): Мнемоника группы мультиканального анализа


        - `name` (string): Название группы мультиканального анализа


        - `data_type` (enum): Формат данных


        - `aggregates` (array): Список агрегатов доступный для выбранной метрики


        - `has_percentage` (boolean): Возможен ли расчет доли


        - `is_default` (boolean): Мультиканальный анализ по умолчанию


        - `multichannel_models` (object): Список способов мультиканального анализа
        доступных для метрики.


        - `description` (string): Описание группы мультиканального анализа.


        - `group_id` (string): Группа мультиканального анализа


        - `sort` (number): Сквозной идентификатор, используемый для сортировки.


        - `models_groups` (array): Список групп мультиканального анализа


        - `parent_group_id` (number): Идентификатор группы во вложении которой находится
        данная группа мультиканального анализа'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                  required:
                  - access_token
                  - report_type
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Мнемоника группы мультиканального анализа
                            example: example_string
                          name:
                            type: string
                            description: Название группы мультиканального анализа
                            example: example_string
                          data_type:
                            type: string
                            description: Формат данных
                          aggregates:
                            type: array
                            description: Список агрегатов доступный для выбранной
                              метрики
                          has_percentage:
                            type: boolean
                            description: Возможен ли расчет доли
                            example: true
                          is_default:
                            type: boolean
                            description: Мультиканальный анализ по умолчанию
                            example: true
                          multichannel_models:
                            type: object
                            description: Список способов мультиканального анализа
                              доступных для метрики.
                          description:
                            type: string
                            description: Описание группы мультиканального анализа.
                            example: example_string
                          group_id:
                            type: string
                            description: Группа мультиканального анализа
                            example: example_string
                          sort:
                            type: number
                            description: Сквозной идентификатор, используемый для
                              сортировки.
                            example: 123
                          models_groups:
                            type: array
                            description: Список групп мультиканального анализа
                          parent_group_id:
                            type: number
                            description: Идентификатор группы во вложении которой
                              находится данная группа мультиканального анализа
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../../..#_getErrors
