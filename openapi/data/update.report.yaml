openapi: 3.0.0
info:
  title: Редактирование отчета пользователя
  version: 1.0.0
  description: Редактирование отчета пользователя
paths:
  /update.report:
    put:
      summary: Редактирование отчета пользователя
      description: 'Редактирование отчета пользователя


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 6


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `id` (number) (обязательный): Уникальный идентификатор пользовательского
        отчета. Для получения списка отчетов необходимо использовать метод ["get.reports_list"](../get_reports_list)


        - `name` (string) (опциональный): Название отчета


        - `description` (string) (опциональный): Описание отчета


        - `is_favorite` (boolean) (опциональный): Является ли отчет избранным'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    id:
                      type: number
                      description: Уникальный идентификатор пользовательского отчета.
                        Для получения списка отчетов необходимо использовать метод
                        ["get.reports_list"](../get_reports_list)
                      example: 123
                    name:
                      type: string
                      description: Название отчета
                      example: example_string
                    description:
                      type: string
                      description: Описание отчета
                      example: example_string
                    is_favorite:
                      type: boolean
                      description: Является ли отчет избранным
                      example: true
                  required:
                  - access_token
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
