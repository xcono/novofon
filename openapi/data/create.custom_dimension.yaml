openapi: 3.0.0
info:
  title: Создание пользовательского измерения
  version: 1.0.0
  description: Создание пользовательского измерения
paths:
  /create.custom_dimension:
    post:
      summary: Создание пользовательского измерения
      description: "Создание пользовательского измерения\n\n**Доступ:** Агент, Клиент\n\
        \n**Параметры запроса:** 15\n\n- `access_token` (string) (обязательный): Ключ\
        \ сессии аутентификации\n\n- `user_id` (number) (опциональный): Уникальный\
        \ идентификатор пользователя клиента агента от имени которого делается запрос\
        \ Для получения списка пользователей клиента необходимо использовать метод\
        \ [\"get.customer_users\"](../Partners.md#get_customer_user)\n\n- `report_type`\
        \ (enum) (обязательный): Тип отчета пользователя. Для получения списка отчетов\
        \ пользователей необходимо использовать метод [\"get.reports_list\"](../get_reports_list)\n\
        \n- `name` (string) (обязательный): Название группы условия. Значение которое\
        \ присваивается данным, попавшими под условия группы\n\n- `description` (string)\
        \ (опциональный): Описание измерения\n\n- `is_entity_separated` (boolean)\
        \ (обязательный): Включен ли расширенный режим настройки пользовательской\
        \ вложенности\n\n- `groups` (array) (обязательный): \n\n- `priority` (number)\
        \ (обязательный): Порядковый номер группы условия. Нужен для понимания приоритета\
        \ применения групп условий к данным. Где 0 - самый высокий приоритет.\n\n\
        - `entities` (array) (обязательный): Типы данных и фильтрация примененная\
        \ к ним. Для получения списка доступных типов данных см. раздел [\"Получение\
        \ списка доступных типов данных для использования в пользовательских вложенностях\"\
        ](../get_report_entities)\n\n- `names` (array) (обязательный): Список типов\
        \ данных используемых в пользовательской вложенности\n\n- `filter` (object)\
        \ (опциональный): Условия фильтрации используемые в группе. Для получения\
        \ списка доступных условий фильтрации см. раздел [\"Получение списка возможных\
        \ условий фильтрации для отчета\"](../get_report_filters)\n\n- `filters` (array)\
        \ (обязательный): Выражение, может содержать в себе как простые фильтры, так\
        \ и дерево фильтров\n\n- `field` (string) (опциональный): Поле сущности к\
        \ которой будет применяться фильтрация (список заранее определён для метода\n\
        \n- `operator` (enum) (опциональный): Оператор фильтрации. Список всех операторов\
        \ можно получить в разделе [\"Операторы фильтрации\"](../index.md#_filterOperators)\n\
        \n- `value` (string) (опциональный): Значение для оператора фильтрации. Необязательное\
        \ поле, если оно отсутствует, то считается пустота."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос Для получения списка пользователей
                        клиента необходимо использовать метод ["get.customer_users"](../Partners.md#get_customer_user)
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод ["get.reports_list"](../get_reports_list)
                      enum:
                      - ad_analytics
                      - deals_analytics
                      - communications
                      - deals
                      example: ad_analytics
                    name:
                      type: string
                      description: Название группы условия. Значение которое присваивается
                        данным, попавшими под условия группы
                      example: example_string
                    description:
                      type: string
                      description: Описание измерения
                      example: example_string
                    is_entity_separated:
                      type: boolean
                      description: Включен ли расширенный режим настройки пользовательской
                        вложенности
                      example: true
                    groups:
                      type: array
                      description: ''
                      enum:
                      - Должна быть хотя бы одна группа в измерении
                      example: Должна быть хотя бы одна группа в измерении
                    priority:
                      type: number
                      description: Порядковый номер группы условия. Нужен для понимания
                        приоритета применения групп условий к данным. Где 0 - самый
                        высокий приоритет.
                      enum:
                      - Должен быть уникальным в разрезе измерения. Т.е. нельзя создать
                        несколько групп в разрезе измерения с одинаковым priority.priority
                        >= 0
                      example: Должен быть уникальным в разрезе измерения. Т.е. нельзя
                        создать несколько групп в разрезе измерения с одинаковым priority.priority
                        >= 0
                    entities:
                      type: array
                      description: Типы данных и фильтрация примененная к ним. Для
                        получения списка доступных типов данных см. раздел ["Получение
                        списка доступных типов данных для использования в пользовательских
                        вложенностях"](../get_report_entities)
                    names:
                      type: array
                      description: Список типов данных используемых в пользовательской
                        вложенности
                    filter:
                      type: object
                      description: Условия фильтрации используемые в группе. Для получения
                        списка доступных условий фильтрации см. раздел ["Получение
                        списка возможных условий фильтрации для отчета"](../get_report_filters)
                      enum:
                      - 'Допустимо использовать не более 3 уровней вложенности. Смотри
                        примеры ниже. Нельзя использовать в фильтрации пользовательские
                        измерения (флаг is_custom_dimension": true)'
                      example: 'Допустимо использовать не более 3 уровней вложенности.
                        Смотри примеры ниже. Нельзя использовать в фильтрации пользовательские
                        измерения (флаг is_custom_dimension": true)'
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе ["Операторы фильтрации"](../index.md#_filterOperators)
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                  required:
                  - access_token
                  - report_type
                  - name
                  - is_entity_separated
                  - groups
                  - priority
                  - entities
                  - names
                  - filters
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом create"'
    href: ../index.md#_changeErrors
