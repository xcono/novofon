openapi: 3.0.0
info:
  title: Получение списка графиков активности
  version: 1.0.0
  description: Получение списка графиков активности
paths:
  /get.schedules:
    get:
      summary: Получение списка графиков активности
      description: 'Получение списка графиков активности


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 7


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        **Параметры ответа:** 11


        - `id` (number): Уникальный идентификатор графика активности


        - `name` (string): Название графика активности


        - `schedules` (array): Расписания работы


        - `activity_days` (object): Дни в которые график активен


        - `type` (enum): Тип. days_of_week - Календарь по дням недели days_of_month
        - Календарь по дням месяца business_calendar - Производственный календарь
        cycle - Циклический календарь


        - `days` (array): Дни недели или месяца Пример циклического календаря: [2,2]
        - в цикле будет два рабочих, а затем два нерабочих дня. В итоге график получается
        два через два. Пример производственного календаря: [7] - Календарь будет активен
        по рабочим дням согласно производственного календаря; [8] - Календарь будет
        активен по выходным дням согласно производственного календаря


        - `activity_time` (array): Время активности графика. Если параметр не задан,
        то график работает без ограничений


        - `time_from` (string): Время начала активности графика


        - `time_till` (string): Время окончания активности графика. Должно быть обязательно
        больше чем указано в параметре "time_from"


        - `activity_date_from` (string): Дата начала активности графика


        - `activity_date_till` (string): Дата окончания активности графика'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                  required:
                  - access_token
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор графика активности
                            x-filtering: да
                            example: 123
                          name:
                            type: string
                            description: Название графика активности
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          schedules:
                            type: array
                            description: Расписания работы
                            x-filtering: да
                          activity_days:
                            type: object
                            description: Дни в которые график активен
                          type:
                            type: string
                            description: Тип. days_of_week - Календарь по дням недели
                              days_of_month - Календарь по дням месяца business_calendar
                              - Производственный календарь cycle - Циклический календарь
                            enum:
                            - 'days_of_week

                              days_of_month

                              business_calendar

                              cycle'
                            example: 'days_of_week

                              days_of_month

                              business_calendar

                              cycle'
                          days:
                            type: array
                            description: 'Дни недели или месяца Пример циклического
                              календаря: [2,2] - в цикле будет два рабочих, а затем
                              два нерабочих дня. В итоге график получается два через
                              два. Пример производственного календаря: [7] - Календарь
                              будет активен по рабочим дням согласно производственного
                              календаря; [8] - Календарь будет активен по выходным
                              дням согласно производственного календаря'
                            enum:
                            - "Если \"type\" = \"days_of_week\":\n               \
                              \ \n1 - понедельник;\n2 - вторник;\n3 - среда;\n4 -\
                              \ четверг;\n5 - пятница;\n6 - суббота\n0 - воскресенье;\n\
                              8 - выходной;\n7 - рабочий;\n\n                Если\
                              \ \"type\" = \"days_of_month\":\n                \n\
                              числа от 1 до 31\n\n                Если \"type\" =\
                              \ \"cycle\":\n                \nКоличество рабочих дней\
                              \ в цикле;\nКоличество нерабочих дней в цикле;\n\n \
                              \               Если \"type\" = \"business_calendar\"\
                              :\n                \n8 - выходной;\n7 - рабочий;"
                            example: "Если \"type\" = \"days_of_week\":\n        \
                              \        \n1 - понедельник;\n2 - вторник;\n3 - среда;\n\
                              4 - четверг;\n5 - пятница;\n6 - суббота\n0 - воскресенье;\n\
                              8 - выходной;\n7 - рабочий;\n\n                Если\
                              \ \"type\" = \"days_of_month\":\n                \n\
                              числа от 1 до 31\n\n                Если \"type\" =\
                              \ \"cycle\":\n                \nКоличество рабочих дней\
                              \ в цикле;\nКоличество нерабочих дней в цикле;\n\n \
                              \               Если \"type\" = \"business_calendar\"\
                              :\n                \n8 - выходной;\n7 - рабочий;"
                          activity_time:
                            type: array
                            description: Время активности графика. Если параметр не
                              задан, то график работает без ограничений
                          time_from:
                            type: string
                            description: Время начала активности графика
                            enum:
                            - HH:MM
                            example: HH:MM
                          time_till:
                            type: string
                            description: Время окончания активности графика. Должно
                              быть обязательно больше чем указано в параметре "time_from"
                            enum:
                            - HH:MM
                            example: HH:MM
                          activity_date_from:
                            type: string
                            description: Дата начала активности графика
                            enum:
                            - YYYY-MM-DD
                            example: YYYY-MM-DD
                          activity_date_till:
                            type: string
                            description: Дата окончания активности графика
                            enum:
                            - YYYY-MM-DD
                            example: YYYY-MM-DD
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
