openapi: 3.0.0
info:
  title: Получение информации о загрузке звонков.
  version: 1.0.0
  description: Получение информации о загрузке звонков
paths:
  /get.uploaded_calls:
    get:
      summary: Получение информации о загрузке звонков.
      description: 'Получение информации о загрузке звонков


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 12


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать `"limit"` записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `report_id` (number) (обязательный): Уникальный идентификатор отчета пользователя.
        Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"


        - `date_from` (iso8601) (обязательный): Дата начала основной выборки по upload_time


        - `date_till` (iso8601) (обязательный): Дата окончания основной выборки по
        upload_time


        - `fields` (array) (опциональный): Список идентификаторов пользовательских
        столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение
        вложенности столбцов" . Порядок влияет на ответ.


        - `filters` (array) (обязательный): Выражение, может содержать в себе как
        простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета
        с их возможными значениями см.раздел "Получение списка возможных условий фильтрации
        для отчета" .


        - `field` (string) (опциональный): Поле сущности к которой будет применяться
        фильтрация (список заранее определён для метода)


        - `operator` (enum) (опциональный): Оператор фильтрации. Список всех операторов
        можно получить в разделе "Операторы фильтрации"


        - `value` (string) (опциональный): Значение для оператора фильтрации. Необязательное
        поле, если оно отсутствует, то считается пустота.


        **Параметры ответа:** 31


        - `ext_id` (string): да


        - `ext_request_id` (string): да


        - `upload_time` (iso8601): нет


        - `direction` (enum): да


        - `calling_phone_number` (string): да


        - `called_phone_number` (string): да


        - `start_time` (iso8601): да


        - `finish_time` (iso8601): да


        - `is_lost` (boolean): да


        - `is_transfer` (boolean): да


        - `wait_duration` (number): да


        - `talk_duration` (number): да


        - `visitor_session_id` (number): да


        - `campaign_id` (number): да


        - `source_id` (number): да


        - `site_id` (number): да


        - `comment` (string): да


        - `record_type` (enum): да


        - `status` (enum): да


        - `error_code` (enum): да


        - `call_session_id` (number): да


        - `callback` (object): нет


        - `url` (string): нет


        - `tags` (array): нет


        - `tag_id` (number): нет


        - `tag_name` (string): нет


        - `records` (array): нет


        - `employee_name` (string): нет


        - `employee_id` (number): нет


        - `employee_channel` (enum): нет


        - `record_url` (string): нет'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        `"limit"` записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    report_id:
                      type: number
                      description: Уникальный идентификатор отчета пользователя. Для
                        получения списка отчетов пользователей необходимо использовать
                        метод "get.reports_list"
                      example: 123
                    date_from:
                      type: string
                      description: Дата начала основной выборки по upload_time
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания основной выборки по upload_time
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    fields:
                      type: array
                      description: Список идентификаторов пользовательских столбцов,
                        разделенных запятой. Доступный список столбцов см.раздел "Получение
                        вложенности столбцов" . Порядок влияет на ответ.
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров. Доступный список фильтров для отчета
                        с их возможными значениями см.раздел "Получение списка возможных
                        условий фильтрации для отчета" .
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода)
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе "Операторы фильтрации"
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                  required:
                  - access_token
                  - report_id
                  - date_from
                  - date_till
                  - filters
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          ext_id:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          ext_request_id:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          upload_time:
                            type: string
                            description: нет
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: нет
                            x-sorting: нет
                          direction:
                            type: string
                            description: да
                            enum:
                            - 'in - входящий звонок

                              out - исходящий звонок'
                            example: 'in - входящий звонок

                              out - исходящий звонок'
                            x-filtering: да
                            x-sorting: да
                          calling_phone_number:
                            type: string
                            description: да
                            enum:
                            - E164
                            example: E164
                            x-filtering: да
                            x-sorting: да
                          called_phone_number:
                            type: string
                            description: да
                            enum:
                            - E164
                            example: E164
                            x-filtering: да
                            x-sorting: да
                          start_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          finish_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          is_lost:
                            type: boolean
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: true
                          is_transfer:
                            type: boolean
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: true
                          wait_duration:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          talk_duration:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          visitor_session_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          campaign_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          source_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          site_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          comment:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          record_type:
                            type: string
                            description: да
                            enum:
                            - 'wav

                              mp3'
                            example: 'wav

                              mp3'
                            x-filtering: да
                            x-sorting: да
                          status:
                            type: string
                            description: да
                            enum:
                            - 'new - Новый звонок

                              in_process - Звонок в процессе загрузки

                              cancelled - Загрузка звонка отменена

                              processed - Звонок полностью обработан и разговор загружен

                              error - При загрузке звонка произошла ошибка'
                            example: 'new - Новый звонок

                              in_process - Звонок в процессе загрузки

                              cancelled - Загрузка звонка отменена

                              processed - Звонок полностью обработан и разговор загружен

                              error - При загрузке звонка произошла ошибка'
                            x-filtering: да
                            x-sorting: да
                          error_code:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                          call_session_id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          callback:
                            type: object
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                          url:
                            type: string
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                            example: example_string
                          tags:
                            type: array
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                          tag_id:
                            type: number
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                            example: 123
                          tag_name:
                            type: string
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                            example: example_string
                          records:
                            type: array
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                          employee_name:
                            type: string
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                            example: example_string
                          employee_id:
                            type: number
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                            example: 123
                          employee_channel:
                            type: string
                            description: нет
                            enum:
                            - "left - левый канал\n              right - правый канал"
                            example: "left - левый канал\n              right - правый\
                              \ канал"
                            x-filtering: нет
                            x-sorting: нет
                          record_url:
                            type: string
                            description: нет
                            x-filtering: нет
                            x-sorting: нет
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../..#_getErrors
