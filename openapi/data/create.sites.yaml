openapi: 3.0.0
info:
  title: Создание сайта
  version: 1.0.0
  description: Создание сайта
paths:
  /create.sites:
    post:
      summary: Создание сайта
      description: 'Создание сайта


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 23


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `domain_name` (string) (обязательный): Адрес сайта в интернете. Без указания
        протокола - "http://" или "https://".


        - `name` (string) (опциональный): Имя сайта для отображения в фильтре сайтов
        ЛК, обзорном отчете и списке сайтов.


        - `default_phone_number` (string) (обязательный): Номер телефона по умолчанию,
        на который будут переадресованы звонки. Создаётся сценарий с заданным номером.
        Название сценария соответствует шаблону "Перенаправление на phone_number".


        - `default_scenario_id` (number) (опциональный): ID сценария Все звонки на
        этот номер будут обработаны по логике выбранного сценария по умолчанию


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `industry_id` (number) (обязательный): Отрасль к которой относится сайт.
        1 Автомобили и трансп. средства 2 Бизнес и услуги 3 Еда и напитки 4 Животные
        5 Закон и правительство 6 Интернет и связь 7 Компьютеры и электроника 8 Красота
        и фитнес 9 Медицина 10 Недвижимость 11 Проживание и отели 12 Промышленность
        13 Путешествия и туризм 14 Спорт 15 Строительство, ремонт 16 Учеба и образование
        17 Финансы 18 Хобби и развлечения 19 Электронная коммерция и покупки


        - `target_call_min_duration` (number) (опциональный): По умолчанию "30". Минимальное
        время звонка после которого он считается целевым. Значение задаётся в секундах.


        - `track_subdomains_enabled` (boolean) (опциональный): По умолчанию "true".
        Отслеживать поддомены сайта.


        - `cookie_lifetime` (number) (опциональный): По умолчанию "90". Время жизни
        "cookie". Время задаётся в днях.


        - `campaign_lifetime` (number) (опциональный): По умолчанию "90". Время жизни
        рекламной компании. Время задаётся в днях.


        - `sales_enabled` (boolean) (опциональный): По умолчанию "false". Учитывать
        ли продажи.


        - `second_communication_period` (number) (опциональный): По умолчанию "1".
        Период повторного обращения. Задаётся в днях.


        - `services_enabled` (boolean) (опциональный): По умолчанию "true". Возможность
        деактивировать сервис для одного конкретного сайта. В деактивированном состоянии
        производится только сбор статистики сайта, все сервисы (колл-трекинг, онлайн-консультант)
        отключены и не работают.


        - `replacement_dynamical_block_enabled` (boolean) (опциональный): Подменять
        номера в динамически подгружаемых блоках. (По умолчанию False)


        - `widget_link` (object) (опциональный): При активации опции, на формах заявок,
        чата и запроса анкетных данных появится ссылка, по клику на которую посетитель
        сайта будет перенаправлен на заданный URL.


        - `enabled` (boolean) (обязательный): По умолчанию "false".


        - `text` (string) (обязательный): Текст ссылки (Не более 100 символов)


        - `url` (string) (обязательный): URL


        - `show_visitor_id` (object) (опциональный): Отобразив идентификатор посетителя
        на сайте и узнав его у посетителя при звонке, вы сможете связать данные о
        посещении со звонком и тем самым узнать полные данные о звонящих (например,
        по каким конкретно поисковым запросам приходят посетители, которые вам звонят).


        - `element_id_value` (string) (обязательный): Для того чтобы на сайте появился
        идентификатор посетителя, в этом поле необходимо указать идентификатор (id)
        HTML-элемента сайта. На месте размещения идентификатора посетителя на страницах
        сайта необходимо добавить контейнер с данным id (например, <div id="comagicID"></div>
        . )


        - `message` (string) (опциональный): Задаёт текст, который будет выводиться
        перед с номером посетителя на сайте.


        - `length_visitor_id` (number) (опциональный): По умолчанию 6. Количество
        цифр идентификатора посетителя.


        **Параметры ответа:** 1


        - `id` (number): уникальный идентификатор сайта'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    domain_name:
                      type: string
                      description: Адрес сайта в интернете. Без указания протокола
                        - "http://" или "https://".
                      example: example_string
                    name:
                      type: string
                      description: Имя сайта для отображения в фильтре сайтов ЛК,
                        обзорном отчете и списке сайтов.
                      example: example_string
                    default_phone_number:
                      type: string
                      description: Номер телефона по умолчанию, на который будут переадресованы
                        звонки. Создаётся сценарий с заданным номером. Название сценария
                        соответствует шаблону "Перенаправление на phone_number".
                      example: example_string
                    default_scenario_id:
                      type: number
                      description: ID сценария Все звонки на этот номер будут обработаны
                        по логике выбранного сценария по умолчанию
                      example: 123
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    industry_id:
                      type: number
                      description: Отрасль к которой относится сайт. 1 Автомобили
                        и трансп. средства 2 Бизнес и услуги 3 Еда и напитки 4 Животные
                        5 Закон и правительство 6 Интернет и связь 7 Компьютеры и
                        электроника 8 Красота и фитнес 9 Медицина 10 Недвижимость
                        11 Проживание и отели 12 Промышленность 13 Путешествия и туризм
                        14 Спорт 15 Строительство, ремонт 16 Учеба и образование 17
                        Финансы 18 Хобби и развлечения 19 Электронная коммерция и
                        покупки
                      example: 123
                    target_call_min_duration:
                      type: number
                      description: По умолчанию "30". Минимальное время звонка после
                        которого он считается целевым. Значение задаётся в секундах.
                      example: 123
                    track_subdomains_enabled:
                      type: boolean
                      description: По умолчанию "true". Отслеживать поддомены сайта.
                      enum:
                      - 'false'
                      - 'true'
                      example: 'false'
                    cookie_lifetime:
                      type: number
                      description: По умолчанию "90". Время жизни "cookie". Время
                        задаётся в днях.
                      example: 123
                    campaign_lifetime:
                      type: number
                      description: По умолчанию "90". Время жизни рекламной компании.
                        Время задаётся в днях.
                      example: 123
                    sales_enabled:
                      type: boolean
                      description: По умолчанию "false". Учитывать ли продажи.
                      enum:
                      - 'false'
                      - 'true'
                      example: 'false'
                    second_communication_period:
                      type: number
                      description: По умолчанию "1". Период повторного обращения.
                        Задаётся в днях.
                      enum:
                      - 1-365
                      example: 1-365
                    services_enabled:
                      type: boolean
                      description: По умолчанию "true". Возможность деактивировать
                        сервис для одного конкретного сайта. В деактивированном состоянии
                        производится только сбор статистики сайта, все сервисы (колл-трекинг,
                        онлайн-консультант) отключены и не работают.
                      enum:
                      - 'false'
                      - 'true'
                      example: 'false'
                    replacement_dynamical_block_enabled:
                      type: boolean
                      description: Подменять номера в динамически подгружаемых блоках.
                        (По умолчанию False)
                      enum:
                      - 'false'
                      - 'true'
                      example: 'false'
                    widget_link:
                      type: object
                      description: При активации опции, на формах заявок, чата и запроса
                        анкетных данных появится ссылка, по клику на которую посетитель
                        сайта будет перенаправлен на заданный URL.
                    enabled:
                      type: boolean
                      description: По умолчанию "false".
                      enum:
                      - 'false'
                      - 'true'
                      example: 'false'
                    text:
                      type: string
                      description: Текст ссылки (Не более 100 символов)
                      example: example_string
                    url:
                      type: string
                      description: URL
                      example: example_string
                    show_visitor_id:
                      type: object
                      description: Отобразив идентификатор посетителя на сайте и узнав
                        его у посетителя при звонке, вы сможете связать данные о посещении
                        со звонком и тем самым узнать полные данные о звонящих (например,
                        по каким конкретно поисковым запросам приходят посетители,
                        которые вам звонят).
                    element_id_value:
                      type: string
                      description: Для того чтобы на сайте появился идентификатор
                        посетителя, в этом поле необходимо указать идентификатор (id)
                        HTML-элемента сайта. На месте размещения идентификатора посетителя
                        на страницах сайта необходимо добавить контейнер с данным
                        id (например, <div id="comagicID"></div> . )
                      example: example_string
                    message:
                      type: string
                      description: Задаёт текст, который будет выводиться перед с
                        номером посетителя на сайте.
                      example: example_string
                    length_visitor_id:
                      type: number
                      description: По умолчанию 6. Количество цифр идентификатора
                        посетителя.
                      enum:
                      - от 1 до 20
                      example: от 1 до 20
                  required:
                  - access_token
                  - domain_name
                  - default_phone_number
                  - industry_id
                  - enabled
                  - text
                  - url
                  - element_id_value
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: уникальный идентификатор сайта
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
