openapi: 3.0.0
info:
  title: Метод для перехода из агрегированного отчета в плоский отчет
  version: 1.0.0
  description: Метод для перехода из агрегированного отчета в плоский отчет
paths:
  /getobj.report_transfer:
    post:
      summary: Метод для перехода из агрегированного отчета в плоский отчет
      description: "Метод для перехода из агрегированного отчета в плоский отчет\n\
        \n**Доступ:** Агент, Клиент\n\n**Параметры запроса:** 12\n\n- `access_token`\
        \ (string) (обязательный): Ключ сессии аутентификации\n\n- `user_id` (number)\
        \ (опциональный): Уникальный идентификатор пользователя клиента агента от\
        \ имени которого делается запрос\n\n- `date_from` (iso8601) (обязательный):\
        \ Дата начала основной выборки(ограничение 366 дней)\n\n- `date_till` (iso8601)\
        \ (обязательный): Дата окончания основной выборки\n\n- `perspective_window`\
        \ (number) (опциональный): Кол-во дней от сессии до обращения в которых происходит\
        \ атрибутирование обращения к сессии.Является обязательным для `report_type`\
        \ = `ad_analytics`\n\n- `dimensions` (array) (обязательный): Список мнемоник\
        \ измерений, разделенных запятой. Доступный список измерений см.раздел \"\
        Получение вложенности измерений\" . Порядок влияет на построение дерева.\n\
        \n- `column` (string) (обязательный): Идентификатор пользовательского столбца.\
        \ Доступный список столбцов см.раздел \"Получение вложенности столбцов\" .\n\
        \n- `filters` (array) (обязательный): Выражение, может содержать в себе как\
        \ простые фильтры, так и дерево фильтров.\n\n- `field` (string) (опциональный):\
        \ Поле сущности к которой будет применяться фильтрация (список заранее определён\
        \ для метода\n\n- `operator` (enum) (опциональный): Оператор фильтрации. Список\
        \ всех операторов можно получить в разделе \"Операторы фильтрации\"\n\n- `value`\
        \ (string) (опциональный): Значение для оператора фильтрации. Необязательное\
        \ поле, если оно отсутствует, то считается пустота.\n\n- `transfer_dimension_value_id`\
        \ (string) (обязательный): Идентификатор измерения для перехода.В ответе возращаем\
        \ id сущностей по которому произошел клик для перехода в плоский отчет.\n\n\
        **Параметры ответа:** 3\n\n- `transfer_ids` (array): \n\n- `transfer_date_from`\
        \ (iso8601): \n\n- `transfer_date_till` (iso8601): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    date_from:
                      type: string
                      description: Дата начала основной выборки(ограничение 366 дней)
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания основной выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    perspective_window:
                      type: number
                      description: Кол-во дней от сессии до обращения в которых происходит
                        атрибутирование обращения к сессии.Является обязательным для
                        `report_type` = `ad_analytics`
                      enum:
                      - Можно задать период от 1 до 180 дней от сессии до обращения
                      example: Можно задать период от 1 до 180 дней от сессии до обращения
                    dimensions:
                      type: array
                      description: Список мнемоник измерений, разделенных запятой.
                        Доступный список измерений см.раздел "Получение вложенности
                        измерений" . Порядок влияет на построение дерева.
                    column:
                      type: string
                      description: Идентификатор пользовательского столбца. Доступный
                        список столбцов см.раздел "Получение вложенности столбцов"
                        .
                      enum:
                      - Необходимо указать только один столбце по которому произошел
                        клик для перехода.
                      example: Необходимо указать только один столбце по которому
                        произошел клик для перехода.
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров.
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе "Операторы фильтрации"
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                    transfer_dimension_value_id:
                      type: string
                      description: Идентификатор измерения для перехода.В ответе возращаем
                        id сущностей по которому произошел клик для перехода в плоский
                        отчет.
                      example: example_string
                  required:
                  - access_token
                  - date_from
                  - date_till
                  - dimensions
                  - column
                  - filters
                  - transfer_dimension_value_id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          transfer_ids:
                            type: array
                            description: ''
                          transfer_date_from:
                            type: string
                            description: ''
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          transfer_date_till:
                            type: string
                            description: ''
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../index.md#_getErrors
