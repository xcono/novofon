openapi: 3.0.0
info:
  title: Получение типов отчетов
  version: 1.0.0
  description: Получение типов отчетов доступных пользователю
paths:
  /get.report_types:
    get:
      summary: Получение типов отчетов
      description: 'Получение типов отчетов доступных пользователю


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 7


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг - определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        **Параметры ответа:** 4


        - `id` (string): да


        - `name` (string): да


        - `configuration` (enum): да


        - `is_mobile` (boolean): Отчет используется в мобильной версии ЛК.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг - определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                  required:
                  - access_token
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          name:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          configuration:
                            type: string
                            description: да
                            enum:
                            - "dashboard - Данные типы отчетов имеют конфигурацию\
                              \ Дашборда\n          aggregated - Данные типы отчетов\
                              \ имеют конфигурацию Агрегированного отчета\n      \
                              \    flat - Данные типы отчетов имеют конфигурацию Плоского\
                              \ отчета (Сырые данные)\n          monitoring - Данные\
                              \ типы отчетов для мониторинга коллтрекинга"
                            example: "dashboard - Данные типы отчетов имеют конфигурацию\
                              \ Дашборда\n          aggregated - Данные типы отчетов\
                              \ имеют конфигурацию Агрегированного отчета\n      \
                              \    flat - Данные типы отчетов имеют конфигурацию Плоского\
                              \ отчета (Сырые данные)\n          monitoring - Данные\
                              \ типы отчетов для мониторинга коллтрекинга"
                            x-filtering: да
                            x-sorting: да
                          is_mobile:
                            type: boolean
                            description: Отчет используется в мобильной версии ЛК.
                            example: true
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../index.md#_getErrors
