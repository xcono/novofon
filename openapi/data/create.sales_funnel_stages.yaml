openapi: 3.0.0
info:
  title: Создание этапа воронки продаж
  version: 1.0.0
  description: Создание этапа воронки продаж
paths:
  /create.sales_funnel_stages:
    post:
      summary: Создание этапа воронки продаж
      description: 'Создание этапа воронки продаж


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 6


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (string) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `sales_funnel_ext_id` (string) (обязательный): Внешний идентификатор воронки
        продаж


        - `ext_id` (string) (обязательный): Внешний идентификатор этапа


        - `name` (string) (обязательный): Название этапа


        - `order` (number) (обязательный): Порядковый номер этапа максимальное значение
        10000'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: string
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: example_string
                    sales_funnel_ext_id:
                      type: string
                      description: Внешний идентификатор воронки продаж
                      example: example_string
                    ext_id:
                      type: string
                      description: Внешний идентификатор этапа
                      example: example_string
                    name:
                      type: string
                      description: Название этапа
                      example: example_string
                    order:
                      type: number
                      description: Порядковый номер этапа максимальное значение 10000
                      example: 123
                  required:
                  - access_token
                  - sales_funnel_ext_id
                  - ext_id
                  - name
                  - order
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
