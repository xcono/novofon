openapi: 3.0.0
info:
  title: Получение текущего состояния
  version: 1.0.0
  description: Получение текущего состояния
paths:
  /getobj.report_state:
    post:
      summary: Получение текущего состояния
      description: 'Получение текущего состояния


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `report_id` (number) (обязательный): Уникальный идентификатор отчета пользователя.
        Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"


        **Параметры ответа:** 14


        - `limit` (number): Количество возвращаемых записей. По умолчанию 50.


        - `offset` (number): Сдвиг - определяет с какого номера записи возвращать
        limit записей. По умолчанию 0.


        - `date_from` (iso8601): date_till


        - `date_till` (iso8601): compared_date_from


        - `compared_date_from` (iso8601): compared_date_till


        - `compared_date_till` (iso8601): perspective_window


        - `perspective_window` (number): Кол-во дней от сессии до обращения в которых
        происходит атрибутирование обращения к сессии.


        - `dimensions` (array): Список используемых измерений. Доступный список измерений
        см.раздел "Получение вложенности измерений" . Порядок влияет на построение
        дерева.


        - `columns` (array): Список используемых столбцов. Доступный список пользовательских
        столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на построение
        отчета


        - `filters` (array): Выражение, может содержать в себе как простые фильтры,
        так и дерево фильтров


        - `field` (object): Мнемоника или идентификатор столбца параметры которого
        изменены


        - `operator` (enum): Оператор фильтрации. Список всех операторов можно получить
        в разделе "Операторы фильтрации"


        - `value` (string): Значение для оператора фильтрации. Необязательное поле,
        если оно отсутствует, то считается пустота.


        - `widths` (number): Ширина столбца. Задается в px.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    report_id:
                      type: number
                      description: Уникальный идентификатор отчета пользователя. Для
                        получения списка отчетов пользователей необходимо использовать
                        метод "get.reports_list"
                      example: 123
                  required:
                  - access_token
                  - report_id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          limit:
                            type: number
                            description: Количество возвращаемых записей. По умолчанию
                              50.
                            example: 123
                          offset:
                            type: number
                            description: Сдвиг - определяет с какого номера записи
                              возвращать limit записей. По умолчанию 0.
                            example: 123
                          date_from:
                            type: string
                            description: date_till
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-sorting: Дата начала основной выборки(ограничение 366
                              дней)
                          date_till:
                            type: string
                            description: compared_date_from
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-sorting: Дата окончания основной  выборки
                          compared_date_from:
                            type: string
                            description: compared_date_till
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-sorting: Дата начала сравниваемой выборки(ограничение
                              366 дней).
                          compared_date_till:
                            type: string
                            description: perspective_window
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-sorting: Дата окончания сравниваемой выборки.
                          perspective_window:
                            type: number
                            description: Кол-во дней от сессии до обращения в которых
                              происходит атрибутирование обращения к сессии.
                            example: 123
                          dimensions:
                            type: array
                            description: Список используемых измерений. Доступный
                              список измерений см.раздел "Получение вложенности измерений"
                              . Порядок влияет на построение дерева.
                          columns:
                            type: array
                            description: Список используемых столбцов. Доступный список
                              пользовательских столбцов см.раздел "Получение вложенности
                              столбцов" . Порядок влияет на построение отчета
                          filters:
                            type: array
                            description: Выражение, может содержать в себе как простые
                              фильтры, так и дерево фильтров
                          field:
                            type: object
                            description: Мнемоника или идентификатор столбца параметры
                              которого изменены
                          operator:
                            type: string
                            description: Оператор фильтрации. Список всех операторов
                              можно получить в разделе "Операторы фильтрации"
                          value:
                            type: string
                            description: Значение для оператора фильтрации. Необязательное
                              поле, если оно отсутствует, то считается пустота.
                            example: example_string
                          widths:
                            type: number
                            description: Ширина столбца. Задается в px.
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../index.md#_getErrors
