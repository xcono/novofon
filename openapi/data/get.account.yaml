openapi: 3.0.0
info:
  title: Аккаунт
  version: 1.0.0
  description: Аккаунт
paths:
  /get.account:
    get:
      summary: Аккаунт
      description: 'Аккаунт


        **Доступ:** Клиент


        **Параметры запроса:** 1


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        **Параметры ответа:** 3


        - `app_id` (number): Уникальный идентификатор аккаунта


        - `name` (string): Название клиента


        - `timezone` (string): Текущий часовой пояс аккаунта'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                  required:
                  - access_token
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          app_id:
                            type: number
                            description: Уникальный идентификатор аккаунта
                            example: 123
                          name:
                            type: string
                            description: Название клиента
                            example: example_string
                          timezone:
                            type: string
                            description: Текущий часовой пояс аккаунта
                            format: Формат IANA zoneinfo
                            example: Europe/Moscow
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Клиент
