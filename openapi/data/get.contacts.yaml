openapi: 3.0.0
info:
  title: Получение списка контактов в адресной книге
  version: 1.0.0
  description: Получение списка контактов в адресной книге
paths:
  /get.contacts:
    get:
      summary: Получение списка контактов в адресной книге
      description: 'Получение списка контактов в адресной книге


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 7


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `filter` (object) (опциональный): См. раздел "Критерии фильтрации"


        - `fields` (array) (опциональный): См. раздел "Представление возвращаемых
        данных"


        - `sort` (array) (опциональный): См. раздел "Сортировка данных"


        **Параметры ответа:** 14


        - `id` (number): Уникальный идентификатор контакта


        - `first_name` (string): Имя контакта


        - `last_name` (string): Фамилия контакта


        - `patronymic` (string): Отчество контакта


        - `full_name` (string): Фамилия Имя Отчество


        - `emails` (array): Адрес электронной почты контакта.


        - `phone_numbers` (array): Список номеров контакта


        - `personal_manager_id` (number): Уникальный идентификатор персонального менеджера


        - `personal_manager_full_name` (string): Фамилия Имя Отчество персонального
        менеджера


        - `organization_id` (number): Уникальный идентификатор организации


        - `organization_name` (string): Название организации


        - `groups` (array): Список групп в которых состоит контакт


        - `group_id` (number): Уникальный идентификатор группы


        - `group_name` (string): Название группы'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                  required:
                  - access_token
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор контакта
                            x-filtering: да
                            example: 123
                          first_name:
                            type: string
                            description: Имя контакта
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          last_name:
                            type: string
                            description: Фамилия контакта
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          patronymic:
                            type: string
                            description: Отчество контакта
                            example: example_string
                          full_name:
                            type: string
                            description: Фамилия Имя Отчество
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          emails:
                            type: array
                            description: Адрес электронной почты контакта.
                            x-filtering: да
                          phone_numbers:
                            type: array
                            description: Список номеров контакта
                            x-filtering: да
                          personal_manager_id:
                            type: number
                            description: Уникальный идентификатор персонального менеджера
                            x-filtering: да
                            example: 123
                          personal_manager_full_name:
                            type: string
                            description: Фамилия Имя Отчество персонального менеджера
                            x-filtering: да
                            example: example_string
                          organization_id:
                            type: number
                            description: Уникальный идентификатор организации
                            x-filtering: да
                            example: 123
                          organization_name:
                            type: string
                            description: Название организации
                            x-filtering: да
                            example: example_string
                          groups:
                            type: array
                            description: Список групп в которых состоит контакт
                            x-filtering: да
                          group_id:
                            type: number
                            description: Уникальный идентификатор группы
                            example: 123
                          group_name:
                            type: string
                            description: Название группы
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../..#_getErrors
