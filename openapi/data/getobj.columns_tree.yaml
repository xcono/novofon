openapi: 3.0.0
info:
  title: Получение вложенности столбцов
  version: 1.0.0
  description: Получение вложенности столбцов
paths:
  /getobj.columns_tree:
    post:
      summary: Получение вложенности столбцов
      description: 'Получение вложенности столбцов


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `report_type` (enum) (обязательный): Тип отчета пользователя. Для получения
        списка отчетов пользователей необходимо использовать метод "get.reports_list"


        **Параметры ответа:** 17


        - `columns_groups` (array): Список групп столбцов


        - `id` (string): Мнемоника столбца


        - `name` (string): Название столбца


        - `description` (string): Описание столбца. Отображается в подсказке


        - `parent_group_id` (number): Идентификатор группы столбцов в вложении которой
        находится данная группа столбцов


        - `sort` (number): Сквозной идентификатор, используемый для сортировки в дереве
        измерений.


        - `columns` (array): Список столбцов доступных пользователю в отчете


        - `group_id` (number): Идентификатор группы столбцов в вложении которой находится
        данный столбец


        - `is_custom` (boolean): Является ли столбец пользовательским.


        - `type` (enum): Тип столбца. В зависимости от типа столбца нужно использовать
        соответствующие методы для редактирования и получения настроек.


        - `expression` (string): Используемые условия фильтрации в столбце или формула
        для вычисления столбца. Отображается в подсказке


        - `data_type` (enum): Формат данных


        - `multichannel_model` (enum): Используемый способ мультиканального анализа


        - `is_transferable` (boolean): Возможен ли переход в другие отчеты по данному
        столбцу.


        - `is_pie_chart_available` (boolean): Доступность стобца для отображени в
        графичевском виде круговой диаграммы(pie chart)


        - `is_available_dash_widgets` (boolean): Доступность колонок для виджетов
        дашборда


        - `is_available_interactive_dash_widgets` (boolean): Доступность колонок для
        интерактива в виджетах дашборда'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                  required:
                  - access_token
                  - report_type
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          columns_groups:
                            type: array
                            description: Список групп столбцов
                          id:
                            type: string
                            description: Мнемоника столбца
                            example: example_string
                          name:
                            type: string
                            description: Название столбца
                            example: example_string
                          description:
                            type: string
                            description: Описание столбца. Отображается в подсказке
                            example: example_string
                          parent_group_id:
                            type: number
                            description: Идентификатор группы столбцов в вложении
                              которой находится данная группа столбцов
                            example: 123
                          sort:
                            type: number
                            description: Сквозной идентификатор, используемый для
                              сортировки в дереве измерений.
                            example: 123
                          columns:
                            type: array
                            description: Список столбцов доступных пользователю в
                              отчете
                          group_id:
                            type: number
                            description: Идентификатор группы столбцов в вложении
                              которой находится данный столбец
                            example: 123
                          is_custom:
                            type: boolean
                            description: Является ли столбец пользовательским.
                            example: true
                          type:
                            type: string
                            description: Тип столбца. В зависимости от типа столбца
                              нужно использовать соответствующие методы для редактирования
                              и получения настроек.
                          expression:
                            type: string
                            description: Используемые условия фильтрации в столбце
                              или формула для вычисления столбца. Отображается в подсказке
                            example: example_string
                          data_type:
                            type: string
                            description: Формат данных
                          multichannel_model:
                            type: string
                            description: Используемый способ мультиканального анализа
                          is_transferable:
                            type: boolean
                            description: Возможен ли переход в другие отчеты по данному
                              столбцу.
                            example: true
                          is_pie_chart_available:
                            type: boolean
                            description: Доступность стобца для отображени в графичевском
                              виде круговой диаграммы(pie chart)
                            example: true
                          is_available_dash_widgets:
                            type: boolean
                            description: Доступность колонок для виджетов дашборда
                            example: true
                          is_available_interactive_dash_widgets:
                            type: boolean
                            description: Доступность колонок для интерактива в виджетах
                              дашборда
                            example: true
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
