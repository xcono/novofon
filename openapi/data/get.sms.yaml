openapi: 3.0.0
info:
  title: Получение списка всех смс
  version: 1.0.0
  description: Получение списка всех смс
paths:
  /get.sms:
    get:
      summary: Получение списка всех смс
      description: 'Получение списка всех смс


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 13


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `limit` (number) (опциональный): Количество возвращаемых записей. См. раздел
        "Постраничный вывод"


        - `offset` (number) (опциональный): Сдвиг, определяет с какого номера записи
        возвращать `"limit"` записей. По умолчанию "0". См. раздел "Постраничный вывод"


        - `report_id` (number) (обязательный): Уникальный идентификатор отчета пользователя.
        Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
        Обязателен, если не указан report_type


        - `report_type` (enum) (обязательный): Тип отчета пользователя. Для получения
        списка отчетов пользователей необходимо использовать метод "get.report_types"
        Обязателен, если не указан report_id


        - `date_from` (iso8601) (обязательный): Дата начала основной выборки(ограничение
        366 дней)


        - `date_till` (iso8601) (обязательный): Дата окончания основной выборки


        - `fields` (array) (опциональный): Список идентификаторов пользовательских
        столбцов, разделенных запятой. Для получения данных по SMS необходимо указывать
        данный параметр, и в нём названия столбцов, в зависимости от того, какую информацию
        по смс необходимо получить (например, sms_message для получения текста смс,
        virtual_phone_number - виртуальный номер, на который получено смс и т.д.).
        Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок
        влияет на ответ.


        - `filters` (array) (обязательный): Выражение, может содержать в себе как
        простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета
        с их возможными значениями см.раздел "Получение списка возможных условий фильтрации
        для отчета" .


        - `field` (string) (опциональный): Поле сущности к которой будет применяться
        фильтрация (список заранее определён для метода)


        - `operator` (enum) (опциональный): Оператор фильтрации. Список всех операторов
        можно получить в разделе "Операторы фильтрации"


        - `value` (string) (опциональный): Значение для оператора фильтрации. Необязательное
        поле, если оно отсутствует, то считается пустота.


        **Параметры ответа:** 5


        - `sms_id` (string): да


        - `sms_date_time` (iso8601): да


        - `contact_phone_number` (string): да


        - `virtual_phone_number` (string): да


        - `sms_message` (string): да'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг, определяет с какого номера записи возвращать
                        `"limit"` записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    report_id:
                      type: number
                      description: Уникальный идентификатор отчета пользователя. Для
                        получения списка отчетов пользователей необходимо использовать
                        метод "get.reports_list" Обязателен, если не указан report_type
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.report_types"
                        Обязателен, если не указан report_id
                    date_from:
                      type: string
                      description: Дата начала основной выборки(ограничение 366 дней)
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    date_till:
                      type: string
                      description: Дата окончания основной выборки
                      enum:
                      - YYYY-MM-DD hh:mm:ss
                      example: YYYY-MM-DD hh:mm:ss
                    fields:
                      type: array
                      description: Список идентификаторов пользовательских столбцов,
                        разделенных запятой. Для получения данных по SMS необходимо
                        указывать данный параметр, и в нём названия столбцов, в зависимости
                        от того, какую информацию по смс необходимо получить (например,
                        sms_message для получения текста смс, virtual_phone_number
                        - виртуальный номер, на который получено смс и т.д.). Доступный
                        список столбцов см.раздел "Получение вложенности столбцов"
                        . Порядок влияет на ответ.
                    filters:
                      type: array
                      description: Выражение, может содержать в себе как простые фильтры,
                        так и дерево фильтров. Доступный список фильтров для отчета
                        с их возможными значениями см.раздел "Получение списка возможных
                        условий фильтрации для отчета" .
                    field:
                      type: string
                      description: Поле сущности к которой будет применяться фильтрация
                        (список заранее определён для метода)
                      example: example_string
                    operator:
                      type: string
                      description: Оператор фильтрации. Список всех операторов можно
                        получить в разделе "Операторы фильтрации"
                    value:
                      type: string
                      description: Значение для оператора фильтрации. Необязательное
                        поле, если оно отсутствует, то считается пустота.
                      example: example_string
                  required:
                  - access_token
                  - report_id
                  - report_type
                  - date_from
                  - date_till
                  - filters
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          sms_id:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          sms_date_time:
                            type: string
                            description: да
                            enum:
                            - YYYY-MM-DD hh:mm:ss
                            example: YYYY-MM-DD hh:mm:ss
                            x-filtering: да
                            x-sorting: да
                          contact_phone_number:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          virtual_phone_number:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                          sms_message:
                            type: string
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../../..#_getErrors
