openapi: 3.0.0
info:
  title: Получение данных посетителя
  version: 1.0.0
  description: Получение данных посетителя
paths:
  /getobj.visitor:
    post:
      summary: Получение данных посетителя
      description: 'Получение данных посетителя


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `id` (number) (обязательный): Уникальный идентификатор посетителя на сайте


        **Параметры ответа:** 6


        - `name` (string): Название свойства


        - `phone_numbers` (array): Список номеров контакта


        - `emails` (array): Список электронных адресов


        - `properties` (array): Свойства посетителя


        - `id` (number): ИД свойства


        - `value` (string): Значение'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    id:
                      type: number
                      description: Уникальный идентификатор посетителя на сайте
                      example: 123
                  required:
                  - access_token
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          name:
                            type: string
                            description: Название свойства
                            example: example_string
                          phone_numbers:
                            type: array
                            description: Список номеров контакта
                          emails:
                            type: array
                            description: Список электронных адресов
                          properties:
                            type: array
                            description: Свойства посетителя
                          id:
                            type: number
                            description: ИД свойства
                            example: 123
                          value:
                            type: string
                            description: Значение
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../..#_getErrors
