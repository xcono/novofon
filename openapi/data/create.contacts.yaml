openapi: 3.0.0
info:
  title: Добавление контакта в адресную книгу
  version: 1.0.0
  description: Добавление контакта в адресную книгу
paths:
  /create.contacts:
    post:
      summary: Добавление контакта в адресную книгу
      description: 'Добавление контакта в адресную книгу


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 10


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `first_name` (string) (опциональный): Имя контакта


        - `last_name` (string) (обязательный): Фамилия контакта


        - `patronymic` (string) (опциональный): Отчество контакта


        - `emails` (array) (опциональный): Адрес электронной почты контакта. E-mail
        должен быть уникальным в списке.


        - `phone_numbers` (array) (обязательный): Список номеров контакта в формате
        E164 Номер должен быть уникальным в списке.


        - `personal_manager_id` (number) (опциональный): Персональный менеджер - это
        сотрудник, отвечающий за работу с клиентом. При создании сценария "Переадресация
        на персонального менеджера" звонки клиентов будут поступать персональным менеджерам
        без дополнительных настроек списка номеров вызывающего абонента и списка телефонов
        сотрудников. Для получения списка сотрудников используется метод "get.employees"


        - `organization_id` (number) (опциональный): Уникальный идентификатор организации.
        Для получения списка организаций см. метод "get.contact_organizations".


        - `groups` (array) (опциональный): Список уникальных идентификаторов групп
        в которых состоит контакт, см. метод "get.group_contacts"


        **Параметры ответа:** 1


        - `id` (number): Уникальный идентификатор контакта в адресной книге'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    first_name:
                      type: string
                      description: Имя контакта
                      example: example_string
                    last_name:
                      type: string
                      description: Фамилия контакта
                      example: example_string
                    patronymic:
                      type: string
                      description: Отчество контакта
                      example: example_string
                    emails:
                      type: array
                      description: Адрес электронной почты контакта. E-mail должен
                        быть уникальным в списке.
                    phone_numbers:
                      type: array
                      description: Список номеров контакта в формате E164 Номер должен
                        быть уникальным в списке.
                    personal_manager_id:
                      type: number
                      description: Персональный менеджер - это сотрудник, отвечающий
                        за работу с клиентом. При создании сценария "Переадресация
                        на персонального менеджера" звонки клиентов будут поступать
                        персональным менеджерам без дополнительных настроек списка
                        номеров вызывающего абонента и списка телефонов сотрудников.
                        Для получения списка сотрудников используется метод "get.employees"
                      example: 123
                    organization_id:
                      type: number
                      description: Уникальный идентификатор организации. Для получения
                        списка организаций см. метод "get.contact_organizations".
                      example: 123
                    groups:
                      type: array
                      description: Список уникальных идентификаторов групп в которых
                        состоит контакт, см. метод "get.group_contacts"
                  required:
                  - access_token
                  - last_name
                  - phone_numbers
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор контакта в адресной
                              книге
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
