openapi: 3.0.0
info:
  title: Редактирование SIP-линии
  version: 1.0.0
  description: Редактирование SIP-линии
paths:
  /update.sip_lines:
    put:
      summary: Редактирование SIP-линии
      description: 'Редактирование SIP-линии


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 7


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `id` (number) (обязательный): Уникальный идентификатор SIP-линии


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `employee_id` (number) (обязательный): Уникальный идентификатор сотрудника,
        см. метод "get.employees"


        - `virtual_phone_number` (string) (обязательный): Виртуальный номер отображаемый
        при исходящем вызове . Если виртуальный номер не передан, то тип SIP-линии
        будет только "входящая связь", если передан, то будет "входящая и исходящая"


        - `billing_state` (enum) (опциональный): Состояние SIP-линии в биллинге. active
        - SIP-линия активна;manual_lock - SIP-линия заблокирована вручную.


        - `channels_count` (number) (опциональный): Количество доступных линий на
        SIP-линии Определяется ограничениями тарифного плана.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    id:
                      type: number
                      description: Уникальный идентификатор SIP-линии
                      example: 123
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    employee_id:
                      type: number
                      description: Уникальный идентификатор сотрудника, см. метод
                        "get.employees"
                      example: 123
                    virtual_phone_number:
                      type: string
                      description: Виртуальный номер отображаемый при исходящем вызове
                        . Если виртуальный номер не передан, то тип SIP-линии будет
                        только "входящая связь", если передан, то будет "входящая
                        и исходящая"
                      format: формат E164. Начинается с 7
                      example: example_value
                    billing_state:
                      type: string
                      description: Состояние SIP-линии в биллинге. active - SIP-линия
                        активна;manual_lock - SIP-линия заблокирована вручную.
                      enum:
                      - active
                      - manual_lock
                      example: active
                    channels_count:
                      type: number
                      description: Количество доступных линий на SIP-линии Определяется
                        ограничениями тарифного плана.
                      example: 123
                  required:
                  - access_token
                  - id
                  - employee_id
                  - virtual_phone_number
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Партнёр, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом update"'
    href: ../..#_changeErrors
