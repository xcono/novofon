openapi: 3.0.0
info:
  title: Получение возможного списка отчетов для перехода по столбцу
  version: 1.0.0
  description: Получение возможного списка отчетов для перехода по столбцу
paths:
  /get.column_transfer_reports_list:
    get:
      summary: Получение возможного списка отчетов для перехода по столбцу
      description: "Получение возможного списка отчетов для перехода по столбцу\n\n\
        **Доступ:** Агент, Клиент\n\n**Параметры запроса:** 9\n\n- `access_token`\
        \ (string) (обязательный): Ключ сессии аутентификации\n\n- `user_id` (number)\
        \ (опциональный): Уникальный идентификатор пользователя клиента агента от\
        \ имени которого делается запрос\n\n- `report_type` (enum) (обязательный):\
        \ Тип отчета пользователя. Для получения списка отчетов пользователей необходимо\
        \ использовать метод \"get.reports_list\"\n\n- `limit` (number) (опциональный):\
        \ Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n-\
        \ `offset` (number) (опциональный): Сдвиг - определяет с какого номера записи\
        \ возвращать \"limit\" записей. По умолчанию \"0\". См. раздел \"Постраничный\
        \ вывод\"\n\n- `id` (string) (обязательный): Мнемоника столбца по которому\
        \ осуществляется переход.Список доступных столбцов для перехода определяется\
        \ по параметру is_transition в методе \"getobj.columns_tree\"\n\n- `filter`\
        \ (object) (опциональный): См. раздел \"Критерии фильтрации\"\n\n- `fields`\
        \ (array) (опциональный): См. раздел \"Представление возвращаемых данных\"\
        \n\n- `sort` (array) (опциональный): См. раздел \"Сортировка данных\"\n\n\
        **Параметры ответа:** 6\n\n- `id` (number): да\n\n- `type` (enum): да\n\n\
        - `name` (string): \n\n- `description` (string): \n\n- `group_id` (number):\
        \ \n\n- `filter_field` (string): "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                    limit:
                      type: number
                      description: Количество возвращаемых записей. См. раздел "Постраничный
                        вывод"
                      example: 123
                    offset:
                      type: number
                      description: Сдвиг - определяет с какого номера записи возвращать
                        "limit" записей. По умолчанию "0". См. раздел "Постраничный
                        вывод"
                      example: 123
                    id:
                      type: string
                      description: Мнемоника столбца по которому осуществляется переход.Список
                        доступных столбцов для перехода определяется по параметру
                        is_transition в методе "getobj.columns_tree"
                      example: example_string
                    filter:
                      type: object
                      description: См. раздел "Критерии фильтрации"
                    fields:
                      type: array
                      description: См. раздел "Представление возвращаемых данных"
                    sort:
                      type: array
                      description: См. раздел "Сортировка данных"
                  required:
                  - access_token
                  - report_type
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: да
                            x-filtering: да
                            x-sorting: да
                            example: 123
                          type:
                            type: string
                            description: да
                            enum:
                            - 'communications

                              deals'
                            example: 'communications

                              deals'
                            x-filtering: да
                            x-sorting: да
                          name:
                            type: string
                            description: ''
                            x-filtering: да
                            example: example_string
                          description:
                            type: string
                            description: ''
                            x-filtering: да
                            example: example_string
                          group_id:
                            type: number
                            description: ''
                            x-filtering: да
                            example: 123
                          filter_field:
                            type: string
                            description: ''
                            x-filtering: да
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../index.md#_getErrors
