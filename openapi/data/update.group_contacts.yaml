openapi: 3.0.0
info:
  title: Редактирование группы контактов адресной книги
  version: 1.0.0
  description: Редактирование группы контактов адресной книги
paths:
  /update.group_contacts:
    put:
      summary: Редактирование группы контактов адресной книги
      description: 'Редактирование группы контактов адресной книги


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 5


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `id` (number) (обязательный): Уникальный идентификатор группы контактов
        адресной книги


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `name` (string) (обязательный): Название группы контактов


        - `members` (array) (опциональный): Список уникальных идентификаторов контактов,
        которые входят в группу. Список контактов можно получить с помощью метода
        "get.contacts".'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    id:
                      type: number
                      description: Уникальный идентификатор группы контактов адресной
                        книги
                      example: 123
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    name:
                      type: string
                      description: Название группы контактов
                      example: example_string
                    members:
                      type: array
                      description: Список уникальных идентификаторов контактов, которые
                        входят в группу. Список контактов можно получить с помощью
                        метода "get.contacts".
                  required:
                  - access_token
                  - id
                  - name
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом update"'
    href: ../..#_changeErrors
