openapi: 3.0.0
info:
  title: Редактирование сотрудника
  version: 1.0.0
  description: Редактирование сотрудника
paths:
  /update.employees:
    put:
      summary: Редактирование сотрудника
      description: 'Редактирование сотрудника


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 40


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `id` (number) (обязательный): Уникальный идентификатор сотрудника


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `first_name` (string) (опциональный): Имя сотрудника


        - `last_name` (string) (обязательный): Фамилия сотрудника


        - `patronymic` (string) (опциональный): Отчество сотрудника


        - `status` (enum) (опциональный): Статус номера.


        - `status_id` (number) (опциональный): Уникальный идентификатор статуса. Для
        получения полного списка статусов необходимо использовать метод "get.statuses"


        - `calls_available` (boolean) (опциональный): Параметр будет удален в ближайшее
        время. Используйте вместо него параметры: in_external_allowed_call_directions,
        in_internal_allowed_call_directions Доступность для звонков


        - `allowed_in_call_types` (array) (опциональный): Параметр будет удален в
        ближайшее время. Используйте вместо него параметры: in_external_allowed_call_directions,
        in_internal_allowed_call_directions Какие типы входящих звонков разрешены
        сотруднику internal - внутренние звонки от сотрудников компании external -
        внешние звонки от клиентов


        - `in_external_allowed_call_directions` (array) (опциональный): Какие направления
        вызовов разрешены сотруднику для входящих внешних звонков in - входящие вызовы
        out - исходящие вызовы


        - `in_internal_allowed_call_directions` (array) (опциональный): Какие направления
        вызовов разрешены сотруднику для входящих внутренних звонков in - входящие
        вызовы out - исходящие вызовы


        - `allowed_out_call_types` (array) (опциональный): Параметр будет удален в
        ближайшее время. Используйте вместо него параметры: out_external_allowed_call_directions,
        out_internal_allowed_call_directions Какие типы исходящих звонков разрешены
        сотруднику internal - внутренние звонки на сотрудников компании external -
        звонки за пределы компании


        - `out_external_allowed_call_directions` (array) (опциональный): Какие направления
        вызовов разрешены сотруднику для исходящих внешних звонков in - входящие вызовы
        out - исходящие вызовы


        - `out_internal_allowed_call_directions` (array) (опциональный): Какие направления
        вызовов разрешены сотруднику для исходящих внутренних звонков in - входящие
        вызовы out - исходящие вызовы


        - `email` (string) (опциональный): Адрес электронной почты сотрудника


        - `call_recording` (enum) (опциональный): Статус записи разговоров Зависит
        от компонента "recording"


        - `schedule_id` (number) (опциональный): График активности


        - `coach` (object) (опциональный): Тренер для сотрудника Зависит от компонента
        "trainer"


        - `coach_always_enabled` (boolean) (опциональный): При активации опции все
        входящие звонки сотрудника будут дублироваться его тренеру. Значение "true"
        возможно установить если задан параметр "coach_id".


        - `coach_id` (number) (опциональный): Уникальный идентификатор тренера


        - `groups` (array) (опциональный): Список уникальных идентификаторов групп
        в которых состоит сотрудник


        - `phone_numbers` (array) (обязательный): Список телефонов сотрудника Важно
        понимать, что при создании нового сотрудника номер уже может существовать
        у другого сотрудника и если номеру переданы новые параметры, то они будут
        так же обновлены уже существующему номеру.


        - `phone_id` (number) (опциональный): Уникальный идентификатор телефона сотрудника
        из "get.employees#phone_id" Указываем в случаи если хотим изменить существующий
        номер. Если не указываем, то поиск производится по номеру телефона (phone_number):


        - `phone_number` (string) (обязательный): Номер телефона сотрудника Логика
        обновления: - телефона уже привязан к этому сотруднику - обновляем параметры
        - телефона не привязан к этому сотруднику - добавляем его - телефона нет в
        аккаунте - создаем новый и привязываем к сотруднику


        - `channels_count` (number) (опциональный): Количество линий на телефоне


        - `dial_time` (number) (опциональный): Время дозвона по телефону


        - `extension` (object) (опциональный): Внутренний номер сотрудника


        - `extension_phone_number` (string) (обязательный): Внутренний номер


        - `extension_voice_mail_enabled` (boolean) (обязательный): В случае, если
        все номера, указанные для этого сотрудника в списке телефонов, заняты, то
        звонящему абоненту будет предложено оставить голосовое сообщение.


        - `extension_queue_enabled` (boolean) (обязательный): В случае, если все номера,
        указанные для этого сотрудника в списке телефонов, заняты, то звонящий абонент
        встанет в очередь на повторный дозвон до телефонов в списке и будет ждать
        первый освободившийся номер.


        - `operator` (object) (опциональный): Оператор рабочего места Зависит от компонента
        "consultant"


        - `operator_display_name` (string) (опциональный): Имя оператора в чате


        - `operator_login` (string) (обязательный): Логин сотрудника для входа в приложение
        «Рабочее место оператора»


        - `operator_password` (string) (обязательный): Пароль сотрудника для входа
        в приложение «Рабочее место оператора»


        - `operator_position_id` (number) (опциональный): Должность сотрудника в подписи


        - `operator_offline_message_enabled` (boolean) (опциональный): Разрешено ли
        обрабатывать заявки


        - `operator_invite_to_chat_enabled` (boolean) (опциональный): Разрешено ли
        приглашать в чат


        - `operator_chat_enabled` (boolean) (опциональный): Разрешено ли участвовать
        в чатах с посетителями


        - `operator_sites` (array) (опциональный): Список уникальных идентификаторов
        сайтов для которых доступен сотрудник.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    id:
                      type: number
                      description: Уникальный идентификатор сотрудника
                      example: 123
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    first_name:
                      type: string
                      description: Имя сотрудника
                      example: example_string
                    last_name:
                      type: string
                      description: Фамилия сотрудника
                      example: example_string
                    patronymic:
                      type: string
                      description: Отчество сотрудника
                      example: example_string
                    status:
                      type: string
                      description: Статус номера.
                      enum:
                      - active
                      - inactive
                      example: active
                    status_id:
                      type: number
                      description: Уникальный идентификатор статуса. Для получения
                        полного списка статусов необходимо использовать метод "get.statuses"
                      example: 123
                    calls_available:
                      type: boolean
                      description: 'Параметр будет удален в ближайшее время. Используйте
                        вместо него параметры: in_external_allowed_call_directions,
                        in_internal_allowed_call_directions Доступность для звонков'
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    allowed_in_call_types:
                      type: array
                      description: 'Параметр будет удален в ближайшее время. Используйте
                        вместо него параметры: in_external_allowed_call_directions,
                        in_internal_allowed_call_directions Какие типы входящих звонков
                        разрешены сотруднику internal - внутренние звонки от сотрудников
                        компании external - внешние звонки от клиентов'
                      enum:
                      - internal
                      - external
                      example: internal
                    in_external_allowed_call_directions:
                      type: array
                      description: Какие направления вызовов разрешены сотруднику
                        для входящих внешних звонков in - входящие вызовы out - исходящие
                        вызовы
                      enum:
                      - in
                      - out
                      example: in
                    in_internal_allowed_call_directions:
                      type: array
                      description: Какие направления вызовов разрешены сотруднику
                        для входящих внутренних звонков in - входящие вызовы out -
                        исходящие вызовы
                      enum:
                      - in
                      - out
                      example: in
                    allowed_out_call_types:
                      type: array
                      description: 'Параметр будет удален в ближайшее время. Используйте
                        вместо него параметры: out_external_allowed_call_directions,
                        out_internal_allowed_call_directions Какие типы исходящих
                        звонков разрешены сотруднику internal - внутренние звонки
                        на сотрудников компании external - звонки за пределы компании'
                      enum:
                      - internal
                      - external
                      example: internal
                    out_external_allowed_call_directions:
                      type: array
                      description: Какие направления вызовов разрешены сотруднику
                        для исходящих внешних звонков in - входящие вызовы out - исходящие
                        вызовы
                      enum:
                      - in
                      - out
                      example: in
                    out_internal_allowed_call_directions:
                      type: array
                      description: Какие направления вызовов разрешены сотруднику
                        для исходящих внутренних звонков in - входящие вызовы out
                        - исходящие вызовы
                      enum:
                      - in
                      - out
                      example: in
                    email:
                      type: string
                      description: Адрес электронной почты сотрудника
                      example: example_string
                    call_recording:
                      type: string
                      description: Статус записи разговоров Зависит от компонента
                        "recording"
                      enum:
                      - all - для всех звонков;
                      - in - только для входящих;
                      - out - только для исходящих;
                      - off - отключена
                      example: all - для всех звонков;
                    schedule_id:
                      type: number
                      description: График активности
                      example: 123
                    coach:
                      type: object
                      description: Тренер для сотрудника Зависит от компонента "trainer"
                    coach_always_enabled:
                      type: boolean
                      description: При активации опции все входящие звонки сотрудника
                        будут дублироваться его тренеру. Значение "true" возможно
                        установить если задан параметр "coach_id".
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    coach_id:
                      type: number
                      description: Уникальный идентификатор тренера
                      example: 123
                    groups:
                      type: array
                      description: Список уникальных идентификаторов групп в которых
                        состоит сотрудник
                    phone_numbers:
                      type: array
                      description: Список телефонов сотрудника Важно понимать, что
                        при создании нового сотрудника номер уже может существовать
                        у другого сотрудника и если номеру переданы новые параметры,
                        то они будут так же обновлены уже существующему номеру.
                      enum:
                      - 10 штук
                      example: 10 штук
                    phone_id:
                      type: number
                      description: 'Уникальный идентификатор телефона сотрудника из
                        "get.employees#phone_id" Указываем в случаи если хотим изменить
                        существующий номер. Если не указываем, то поиск производится
                        по номеру телефона (phone_number):'
                      example: 123
                    phone_number:
                      type: string
                      description: 'Номер телефона сотрудника Логика обновления: -
                        телефона уже привязан к этому сотруднику - обновляем параметры
                        - телефона не привязан к этому сотруднику - добавляем его
                        - телефона нет в аккаунте - создаем новый и привязываем к
                        сотруднику'
                      example: example_string
                    channels_count:
                      type: number
                      description: Количество линий на телефоне
                      enum:
                      - От 1 до 150
                      example: От 1 до 150
                    dial_time:
                      type: number
                      description: Время дозвона по телефону
                      enum:
                      - От 1 до 100
                      example: От 1 до 100
                    extension:
                      type: object
                      description: Внутренний номер сотрудника
                    extension_phone_number:
                      type: string
                      description: Внутренний номер
                      enum:
                      - Максимальная длина 5
                      example: Максимальная длина 5
                    extension_voice_mail_enabled:
                      type: boolean
                      description: В случае, если все номера, указанные для этого
                        сотрудника в списке телефонов, заняты, то звонящему абоненту
                        будет предложено оставить голосовое сообщение.
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    extension_queue_enabled:
                      type: boolean
                      description: В случае, если все номера, указанные для этого
                        сотрудника в списке телефонов, заняты, то звонящий абонент
                        встанет в очередь на повторный дозвон до телефонов в списке
                        и будет ждать первый освободившийся номер.
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    operator:
                      type: object
                      description: Оператор рабочего места Зависит от компонента "consultant"
                    operator_display_name:
                      type: string
                      description: Имя оператора в чате
                      example: example_string
                    operator_login:
                      type: string
                      description: Логин сотрудника для входа в приложение «Рабочее
                        место оператора»
                      example: example_string
                    operator_password:
                      type: string
                      description: Пароль сотрудника для входа в приложение «Рабочее
                        место оператора»
                      enum:
                      - 'Минимальная

                        длина 8'
                      example: 'Минимальная

                        длина 8'
                    operator_position_id:
                      type: number
                      description: Должность сотрудника в подписи
                      example: 123
                    operator_offline_message_enabled:
                      type: boolean
                      description: Разрешено ли обрабатывать заявки
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    operator_invite_to_chat_enabled:
                      type: boolean
                      description: Разрешено ли приглашать в чат
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    operator_chat_enabled:
                      type: boolean
                      description: Разрешено ли участвовать в чатах с посетителями
                      enum:
                      - 'true'
                      - 'false'
                      example: 'true'
                    operator_sites:
                      type: array
                      description: Список уникальных идентификаторов сайтов для которых
                        доступен сотрудник.
                  required:
                  - access_token
                  - id
                  - last_name
                  - phone_numbers
                  - phone_number
                  - extension_phone_number
                  - extension_voice_mail_enabled
                  - extension_queue_enabled
                  - operator_login
                  - operator_password
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом update"'
    href: ../..#_changeErrors
