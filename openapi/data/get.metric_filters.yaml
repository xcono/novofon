openapi: 3.0.0
info:
  title: Получение списка доступных условий фильтрации для метрики
  version: 1.0.0
  description: Получение списка доступных условий фильтрации для метрики
paths:
  /get.metric_filters:
    get:
      summary: Получение списка доступных условий фильтрации для метрики
      description: "Получение списка доступных условий фильтрации для метрики\n\n\
        **Доступ:** Агент, Клиент\n\n**Параметры запроса:** 4\n\n- `access_token`\
        \ (string) (обязательный): Ключ сессии аутентификации\n\n- `user_id` (number)\
        \ (опциональный): Уникальный идентификатор пользователя клиента агента от\
        \ имени которого делается запрос\n\n- `metric_id` (enum) (обязательный): Уникальная\
        \ мнемоника метрики. Для получения списка метрик, доступных для отчета, необходимо\
        \ использовать метод \"get.metrics\"\n\n- `report_type` (enum) (обязательный):\
        \ Тип отчета пользователя. Для получения списка отчетов пользователей необходимо\
        \ использовать метод \"get.reports_list\"\n\n**Параметры ответа:** 7\n\n-\
        \ `id` (enum): Мнемоника оператора фильтрации\n\n- `name` (string): Название\
        \ оператора фильтрации\n\n- `description` (string): Описание условия фильтрации\n\
        \n- `format` (enum): \n\n- `operators` (array): Операторы фильтрации доступные\
        \ для выбранного условия. Список всех операторов можно получить в разделе\
        \ \"Возможные операторы\"\n\n- `is_default` (boolean): Оператор фильтрации\
        \ по умолчанию\n\n- `values` (array): Возвращается либо список возможных значений\
        \ для выбранного условия, либо список Топ-10 значений из статистики за последние\
        \ 7 дней"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    metric_id:
                      type: string
                      description: Уникальная мнемоника метрики. Для получения списка
                        метрик, доступных для отчета, необходимо использовать метод
                        "get.metrics"
                    report_type:
                      type: string
                      description: Тип отчета пользователя. Для получения списка отчетов
                        пользователей необходимо использовать метод "get.reports_list"
                  required:
                  - access_token
                  - metric_id
                  - report_type
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Мнемоника оператора фильтрации
                          name:
                            type: string
                            description: Название оператора фильтрации
                            example: example_string
                          description:
                            type: string
                            description: Описание условия фильтрации
                            example: example_string
                          format:
                            type: string
                            description: ''
                          operators:
                            type: array
                            description: Операторы фильтрации доступные для выбранного
                              условия. Список всех операторов можно получить в разделе
                              "Возможные операторы"
                          is_default:
                            type: boolean
                            description: Оператор фильтрации по умолчанию
                            example: true
                          values:
                            type: array
                            description: Возвращается либо список возможных значений
                              для выбранного условия, либо список Топ-10 значений
                              из статистики за последние 7 дней
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом get"'
    href: ../../..#_getErrors
