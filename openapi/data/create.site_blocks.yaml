openapi: 3.0.0
info:
  title: Создание сайта
  version: 1.0.0
  description: Создание блока номеров для сайта
paths:
  /create.site_blocks:
    post:
      summary: Создание сайта
      description: 'Создание блока номеров для сайта


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 4


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `site_id` (number) (обязательный): Уникальный идентификатор сайта


        - `name` (string) (обязательный): Название блока номеров


        **Параметры ответа:** 1


        - `id` (number): Уникальный идентификатор блока номеров'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    site_id:
                      type: number
                      description: Уникальный идентификатор сайта
                      example: 123
                    name:
                      type: string
                      description: Название блока номеров
                      example: example_string
                  required:
                  - access_token
                  - site_id
                  - name
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: Уникальный идентификатор блока номеров
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом create"'
    href: ../..#_changeErrors
