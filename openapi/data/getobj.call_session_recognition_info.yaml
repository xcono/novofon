openapi: 3.0.0
info:
  title: Получение информация о распознавании сеанса звонка
  version: 1.0.0
  description: Получение информация о распознавании сеанса звонка
paths:
  /getobj.call_session_recognition_info:
    post:
      summary: Получение информация о распознавании сеанса звонка
      description: 'Получение информация о распознавании сеанса звонка


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 4


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `call_session_id` (number) (обязательный): Уникальный идентификатор сессии
        звонка


        - `search_text` (array) (опциональный): Список фраз для поиска


        **Параметры ответа:** 12


        - `speech_phrases` (array): Список расшифровок сессии звонка


        - `id` (number): Уникальный внутренний идентификатор строки расшифровки


        - `ext_id` (number): Уникальный внешний идентификатор строки расшифровки


        - `speech_id` (number): Уникальный идентификатор фразы


        - `phrase` (string): Текст фразы


        - `start_time` (iso8601): Дата и время фразы


        - `is_operator` (boolean): Является ли фраза, фразой оператора.


        - `edited_phrase` (string): Скорректированная фраза


        - `recognition_worker_type` (string): Движок расшифровки


        - `call_records` (array): Уникальный идентификатор ссылки на записанный разговор.


        - `call_start_date_time` (iso8601): Дата и время звонка


        - `contact_phone_number` (string): Номер контакта от которого поступил звонок
        в случае входящего звонка или номер контакта на который совершили звонок в
        случае исходящего звонка.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    call_session_id:
                      type: number
                      description: Уникальный идентификатор сессии звонка
                      example: 123
                    search_text:
                      type: array
                      description: Список фраз для поиска
                  required:
                  - access_token
                  - call_session_id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          speech_phrases:
                            type: array
                            description: Список расшифровок сессии звонка
                          id:
                            type: number
                            description: Уникальный внутренний идентификатор строки
                              расшифровки
                            example: 123
                          ext_id:
                            type: number
                            description: Уникальный внешний идентификатор строки расшифровки
                            example: 123
                          speech_id:
                            type: number
                            description: Уникальный идентификатор фразы
                            example: 123
                          phrase:
                            type: string
                            description: Текст фразы
                            example: example_string
                          start_time:
                            type: string
                            description: Дата и время фразы
                          is_operator:
                            type: boolean
                            description: Является ли фраза, фразой оператора.
                            example: true
                          edited_phrase:
                            type: string
                            description: Скорректированная фраза
                            example: example_string
                          recognition_worker_type:
                            type: string
                            description: Движок расшифровки
                            example: example_string
                          call_records:
                            type: array
                            description: Уникальный идентификатор ссылки на записанный
                              разговор.
                          call_start_date_time:
                            type: string
                            description: Дата и время звонка
                          contact_phone_number:
                            type: string
                            description: Номер контакта от которого поступил звонок
                              в случае входящего звонка или номер контакта на который
                              совершили звонок в случае исходящего звонка.
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
  - text: '"Список ошибок для методов с глаголом getobj"'
    href: ../../..#_getErrors
