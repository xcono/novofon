        \ (string): да\n\n- `chat_initiator` (object): да\n\n- `chat_status` (object):\
        \ да\n\n- `chat_messages_count` (number): да\n\n- `goal_type` (object): \n\
        \n- `goal_name` (string): да\n\n- `deals` (array): нет\n\n- `ext_id` (string):\
        \ \n\n- `date_time` (iso8601): \n\n- `current_stage` (string): \n\n- `email_message`\
        \ (string): да\n\n- `email_from` (string): да\n\n- `email_cc` (array): да\n\
        \n- `email_bcc` (array): да\n\n- `email_message_html` (string): да\n\n- `email_to`\
        \ (string): да\n\n- `email_subject` (string): да\n\n- `site_analytics` (object):\
        \ да\n\n- `pc` (string): да\n\n- `gr` (string): да\n\n- `ad` (string): да\n\
        \n- `kw` (string): да"
