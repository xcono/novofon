openapi: 3.0.0
info:
  title: Вход
  version: 1.0.0
  description: Вход
paths:
  /login.user:
    post:
      summary: Вход
      description: 'Вход


        **Доступ:** Партнёр, Клиент


        **Параметры запроса:** 2


        - `login` (string) (обязательный): Логин пользователя


        - `password` (string) (обязательный): Пароль пользователя


        **Параметры ответа:** 3


        - `access_token` (string): Ключ сессии аутентификации


        - `expire_at` (number): Timestamp когда выданный токен перестанет быть валидным


        - `app_id` (number): Уникальный идентификатор клиента'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    login:
                      type: string
                      description: Логин пользователя
                      example: example_string
                    password:
                      type: string
                      description: Пароль пользователя
                      example: example_string
                  required:
                  - login
                  - password
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          access_token:
                            type: string
                            description: Ключ сессии аутентификации
                            example: example_string
                          expire_at:
                            type: number
                            description: Timestamp когда выданный токен перестанет
                              быть валидным
                            example: 123
                          app_id:
                            type: number
                            description: Уникальный идентификатор клиента
                            example: 123
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
