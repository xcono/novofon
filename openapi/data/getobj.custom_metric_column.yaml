openapi: 3.0.0
info:
  title: Получение настройки пользовательского столбца на основе метрики
  version: 1.0.0
  description: Получение настройки пользовательского столбца на основе метрики
paths:
  /getobj.custom_metric_column:
    post:
      summary: Получение настройки пользовательского столбца на основе метрики
      description: 'Получение настройки пользовательского столбца на основе метрики


        **Доступ:** Агент, Клиент


        **Параметры запроса:** 3


        - `access_token` (string) (обязательный): Ключ сессии аутентификации


        - `user_id` (number) (опциональный): Уникальный идентификатор пользователя
        клиента агента от имени которого делается запрос


        - `id` (string) (обязательный): Уникальный идентификатор пользовательского
        столбца. Для получения списка столбцов необходимо использовать метод "getobj.columns_tree"


        **Параметры ответа:** 12


        - `name` (string): Название столбца


        - `description` (string): Описание столбца


        - `metric` (object): Метрика используемая в столбце


        - `id` (enum): Уникальная мнемоника метрики. Для получения списка метрик необходимо
        использовать метод ["get.metrics"](../get_metrics)


        - `aggregate` (enum): Используемый агрегат для метрики. Для получения списка
        доступных агрегатов необходимо использовать метод ["get.metrics"](../get_metrics)


        - `has_percentage` (boolean): Используется ли расчет доли


        - `multichannel_model` (enum): Используемый способ мультиканального анализа.
        Для получения списка способов мультиканального анализа необходимо использовать
        метод ["get.metrics"](../get_metrics)


        - `filter` (object): Условия фильтрации накладываемые на метрику. Для получения
        списка доступных условия фильтрации см. раздел ["Получение списка доступных
        условий фильтрации для метрики"](../get_metric_filters)


        - `filters` (array): Выражение, может содержать в себе как простые фильтры,
        так и дерево фильтров


        - `field` (string): поле сущности к которой будет применяться фильтрация (список
        заранее определён для метода


        - `operator` (enum): Оператор фильтрации. Список всех операторов можно получить
        в разделе ["Операторы фильтрации"](../index.md#_filterOperators)


        - `value` (string): Значение для оператора фильтрации. Необязательное поле,
        если оно отсутствует, то считается пустота.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                  description: JSON-RPC version
                id:
                  type: number
                  description: Request identifier
                method:
                  type: string
                  example: ''
                  description: Method name
                params:
                  type: object
                  properties:
                    access_token:
                      type: string
                      description: Ключ сессии аутентификации
                      example: example_string
                    user_id:
                      type: number
                      description: Уникальный идентификатор пользователя клиента агента
                        от имени которого делается запрос
                      example: 123
                    id:
                      type: string
                      description: Уникальный идентификатор пользовательского столбца.
                        Для получения списка столбцов необходимо использовать метод
                        "getobj.columns_tree"
                      example: example_string
                  required:
                  - access_token
                  - id
              required:
              - jsonrpc
              - id
              - method
              - params
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                    description: JSON-RPC version
                  id:
                    type: number
                    description: Request identifier
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          name:
                            type: string
                            description: Название столбца
                            example: example_string
                          description:
                            type: string
                            description: Описание столбца
                            example: example_string
                          metric:
                            type: object
                            description: Метрика используемая в столбце
                          id:
                            type: string
                            description: Уникальная мнемоника метрики. Для получения
                              списка метрик необходимо использовать метод ["get.metrics"](../get_metrics)
                          aggregate:
                            type: string
                            description: Используемый агрегат для метрики. Для получения
                              списка доступных агрегатов необходимо использовать метод
                              ["get.metrics"](../get_metrics)
                          has_percentage:
                            type: boolean
                            description: Используется ли расчет доли
                            example: true
                          multichannel_model:
                            type: string
                            description: Используемый способ мультиканального анализа.
                              Для получения списка способов мультиканального анализа
                              необходимо использовать метод ["get.metrics"](../get_metrics)
                          filter:
                            type: object
                            description: Условия фильтрации накладываемые на метрику.
                              Для получения списка доступных условия фильтрации см.
                              раздел ["Получение списка доступных условий фильтрации
                              для метрики"](../get_metric_filters)
                          filters:
                            type: array
                            description: Выражение, может содержать в себе как простые
                              фильтры, так и дерево фильтров
                          field:
                            type: string
                            description: поле сущности к которой будет применяться
                              фильтрация (список заранее определён для метода
                            example: example_string
                          operator:
                            type: string
                            description: Оператор фильтрации. Список всех операторов
                              можно получить в разделе ["Операторы фильтрации"](../index.md#_filterOperators)
                          value:
                            type: string
                            description: Значение для оператора фильтрации. Необязательное
                              поле, если оно отсутствует, то считается пустота.
                            example: example_string
                        required: []
                      metadata:
                        type: object
                        description: Response metadata
                    required:
                    - data
                    - metadata
                required:
                - jsonrpc
                - id
                - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: number
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                      data:
                        type: object
x-access: Агент, Клиент
x-errors:
  errors: []
  error_references:
