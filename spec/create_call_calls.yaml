                - `contact_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact. После окончания проигрывания сообщения, будет проигрываться покругу системная мелодия - Музыка переадресации (dialing_music)

                - `access_token` (string, required): Ключ сессии аутентификации

                - `external_id` (string, optional): Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.

                - `dtmf_string` (string, optional): Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.

                - `direction` (string, optional): Значение по умолчанию in. Определяет направление звонка in - Входящий звонок, out - Исходящий звонок.

                **Response Parameters:** 1

                - `call_session_id` (number): Уникальный идентификатор сессии звонка
