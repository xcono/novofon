info:
    description: Combined Tag API specifications
    title: Novofon Tag API
    version: 1.0.0
openapi: 3.0.0
paths:
    /create.tags:
        post:
            description: |-
                Создание тега

                **Request Parameters:** 3

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `name` (string, required): Название тега

                **Response Parameters:** 1

                - `id` (number): Уникальный идентификатор тега
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: create.tags
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        name:
                                            description: Название тега
                                            example: example_string
                                            type: string
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - access_token
                                        - name
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    id:
                                                        description: Уникальный идентификатор тега
                                                        example: 123
                                                        type: number
                                                required:
                                                    - id
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Создание тега
            tags:
                - novofon
    /delete.tags:
        delete:
            description: |-
                Удаление тега

                **Request Parameters:** 3

                - `access_token` (string, required): Ключ сессии аутентификации

                - `id` (number, required): Уникальный идентификатор тега

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: delete.tags
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        id:
                                            description: Уникальный идентификатор тега
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - access_token
                                        - id
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Удаление тега
            tags:
                - novofon
    /get.tags:
        get:
            description: "Получение списка тегов\n\n**Request Parameters:** 7\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `limit` (number, optional): Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n- `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать \"limit\" записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n- `filter` (object, optional): См. раздел \"Критерии фильтрации\"\n\n- `fields` (array, optional): См. раздел \"Представление возвращаемых данных\"\n\n- `sort` (array, optional): См. раздел \"Сортировка данных\"\n\n**Response Parameters:** 3\n\n- `id` (number): \n\n- `name` (string): да\n\n- `is_system` (boolean): "
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: get.tags
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        fields:
                                            description: См. раздел "Представление возвращаемых данных"
                                            example: []
                                            items:
                                                example: example_string
                                                type: string
                                            type: array
                                        filter:
                                            description: См. раздел "Критерии фильтрации"
                                            type: object
                                        limit:
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                            type: number
                                        offset:
                                            description: Сдвиг, определяет с какого номера записи возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                            type: number
                                        sort:
                                            description: См. раздел "Сортировка данных"
                                            example: []
                                            items:
                                                example: example_string
                                                type: string
                                            type: array
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    id:
                                                        example: 123
                                                        type: number
                                                    is_system:
                                                        example: true
                                                        type: boolean
                                                    name:
                                                        description: да
                                                        example: example_string
                                                        type: string
                                                required:
                                                    - name
                                                    - id
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Получение списка тегов
            tags:
                - novofon
    /set.tag_communications:
        post:
            description: |-
                Проставление тега на обращение

                **Request Parameters:** 6

                - `tag_id` (number, required): Уникальный идентификатор тега, см. метод "get.tags"

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `communication_id` (number, optional): Уникальный идентификатор обращения. По данному идентификатору можно получить детализированную информацию используя следующие методы "get.communications_report", "get.chats_report ", "get.goals_report", "get.offline_messages_report ", "get.calls_report". Обязательный если не указан communication_ext_id

                - `communication_ext_id` (string, optional): Уникальный идентификатор обращения. По данному идентификатору можно получить детализированную информацию используя следующие методы "get.chats_report ", "get.offline_messages_report ", "get.calls_report". Обязательный если не указан communication_id. Игнорируется, если заполнен communication_id

                - `communication_type` (enum, required): Тип обращения.
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: set.tag_communications
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        communication_ext_id:
                                            description: Уникальный идентификатор обращения. По данному идентификатору можно получить детализированную информацию используя следующие методы "get.chats_report ", "get.offline_messages_report ", "get.calls_report". Обязательный если не указан communication_id. Игнорируется, если заполнен communication_id
                                            example: example_string
                                            type: string
                                        communication_id:
                                            description: Уникальный идентификатор обращения. По данному идентификатору можно получить детализированную информацию используя следующие методы "get.communications_report", "get.chats_report ", "get.goals_report", "get.offline_messages_report ", "get.calls_report". Обязательный если не указан communication_ext_id
                                            example: 123
                                            type: number
                                        communication_type:
                                            description: Тип обращения.
                                            enum:
                                                - chat
                                                - call
                                                - goal
                                                - offline_message
                                            example: chat
                                            type: string
                                        tag_id:
                                            description: Уникальный идентификатор тега, см. метод "get.tags"
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - communication_type
                                        - tag_id
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Проставление тега на обращение
            tags:
                - novofon
    /set.tag_sales:
        post:
            description: |-
                Проставление тега продажа на обращение

                **Request Parameters:** 7

                - `date_time` (iso8601, required): Дата и время сделки Не должна быть раньше даты обращения

                - `transaction_value` (number, required): Стоимость сделки

                - `comment` (string, optional): Комментарий к сделке

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `communication_id` (number, required): Уникальный идентификатор обращения. По данному идентификатору можно получить детализированную информацию используя следующие методы "get.communications_report", "get.chats_report ", "get.goals_report", "get.offline_messages_report ", "get.calls_report"

                - `communication_type` (enum, required): Тип обращения.

                **Response Parameters:** 1

                - `id` (number): Уникальный идентификатор продажи
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: set.tag_sales
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        comment:
                                            description: Комментарий к сделке
                                            example: example_string
                                            type: string
                                        communication_id:
                                            description: Уникальный идентификатор обращения. По данному идентификатору можно получить детализированную информацию используя следующие методы "get.communications_report", "get.chats_report ", "get.goals_report", "get.offline_messages_report ", "get.calls_report"
                                            example: 123
                                            type: number
                                        communication_type:
                                            description: Тип обращения.
                                            enum:
                                                - chat
                                                - call
                                                - goal
                                                - offline_message
                                            example: chat
                                            type: string
                                        date_time:
                                            description: Дата и время сделки Не должна быть раньше даты обращения
                                        transaction_value:
                                            description: Стоимость сделки
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - communication_id
                                        - communication_type
                                        - date_time
                                        - transaction_value
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    id:
                                                        description: Уникальный идентификатор продажи
                                                        example: 123
                                                        type: number
                                                required:
                                                    - id
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Проставление тега продажа на обращение
            tags:
                - novofon
    /unset.tag_communications:
