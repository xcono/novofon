    /create.custom_formula_column:
        post:
            description: |-
                Создание пользовательского столбца на основе формулы

                **Request Parameters:** 9

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод ["get.customer_users"](../Partners.md#get_customer_user)

                - `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод ["get.reports_list"](../get_reports_list)

                - `description` (string, optional): Описание столбца

                - `formula` (array, required): Формула для вычисления столбца. Важен порядок

                - `element_type` (enum, required): Тип элементов которые будут использоваться в формуле

                - `value` (string, required): Идентификатор столбца, значение, арифметическая операция, приоритет который будет участвовать в формуле

                - `access_token` (string, required): Ключ сессии аутентификации

                - `name` (string, required): Название столбца

                - `data_type` (enum, required): Формат данных
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: create.custom_formula_column
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        data_type:
                                            description: Формат данных
                                            enum:
                                                - integer
                                                - float
                                                - currency
                                                - percentage
                                                - time
                                            example: integer
                                            type: string
                                        description:
                                            description: Описание столбца
                                            example: example_string
                                            type: string
                                        element_type:
                                            description: Тип элементов которые будут использоваться в формуле
                                            format: "column - Идентификатор столбца, возможно передать только столбцы с type=metric. Список столбцов можно получить используя метод  \"getobj.columns_tree\"\n        constant - числовое значение, формат число с плавающей запятой\n        operator - арифметические операции для вычисляемого выражения. Может принимать значения value = +,-,\\*,/ \n        priority - приоритет вычисляемого выражения. Может принимать значения value = (,)"
                                            type: string
                                        formula:
                                            description: Формула для вычисления столбца. Важен порядок
                                            example: []
                                            items:
                                                example: example_string
                                                type: string
                                            type: array
                                        name:
                                            description: Название столбца
                                            example: example_string
                                            type: string
                                        report_type:
                                            description: Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод ["get.reports_list"](../get_reports_list)
                                            type: string
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод ["get.customer_users"](../Partners.md#get_customer_user)
                                            example: 123
                                            type: number
                                        value:
                                            description: Идентификатор столбца, значение, арифметическая операция, приоритет который будет участвовать в формуле
                                            enum:
                                                - |-
                                                  Если element_type = column - возможно передать только идентификаторы столбцов с type = metric. Список столбцов можно получить используя метод  "getobj.columns_tree"
                                                          Если element_type = constant - то можно передать только число number с плавающей запятой или целое число. Может быть как положительным
                                                - |-
                                                  так и отрицательным
                                                          Если element_type = operator - можно указать только арифметические операции для вычисляемого выражения. Может принимать значения +
                                                - '-'
                                                - \*
                                                - "/ \n        Если element_type = priority - можнот указать значения value = ("
                                                - )
                                            example: |-
                                                Если element_type = column - возможно передать только идентификаторы столбцов с type = metric. Список столбцов можно получить используя метод  "getobj.columns_tree"
                                                        Если element_type = constant - то можно передать только число number с плавающей запятой или целое число. Может быть как положительным
                                            type: string
                                    required:
                                        - report_type
                                        - formula
                                        - element_type
                                        - value
                                        - access_token
                                        - name
                                        - data_type
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
