    /create.custom_dimension:
        post:
            description: "Создание пользовательского измерения\n\n**Request Parameters:** 15\n\n- `name` (string, required): Название группы условия. Значение которое присваивается данным, попавшими под условия группы\n\n- `priority` (number, required): Порядковый номер группы условия. Нужен для понимания приоритета применения групп условий к данным. Где 0 - самый высокий приоритет.\n\n- `names` (array, required): Список типов данных используемых в пользовательской вложенности\n\n- `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе [\"Операторы фильтрации\"](../index.md#_filterOperators)\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `is_entity_separated` (boolean, required): Включен ли расширенный режим настройки пользовательской вложенности\n\n- `groups` (array, required): \n\n- `entities` (array, required): Типы данных и фильтрация примененная к ним. Для получения списка доступных типов данных см. раздел [\"Получение списка доступных типов данных для использования в пользовательских вложенностях\"](../get_report_entities)\n\n- `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров\n\n- `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод [\"get.customer_users\"](../Partners.md#get_customer_user)\n\n- `description` (string, optional): Описание измерения\n\n- `filter` (object, optional): Условия фильтрации используемые в группе. Для получения списка доступных условий фильтрации см. раздел [\"Получение списка возможных условий фильтрации для отчета\"](../get_report_filters)\n\n- `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.\n\n- `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод [\"get.reports_list\"](../get_reports_list)"
