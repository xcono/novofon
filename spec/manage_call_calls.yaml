                                            example: 123
                                            type: number
                                        contact_message:
                                            description: Определяет параметры сообщения, которое необходимо проиграть вызывающему абоненту. Вызывающий абонент - это номер, указанный в параметре contact в методах start.informer_call, start.vnumber_call, start.scenario_call, start.employee_call или абонент позвонивший на виртуальную АТС.
                                            type: object
                                    required:
                                        - access_token
                                        - call_session_id
                                        - contact_message
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Hold call
            tags:
                - novofon
    /list.calls:
        post:
            description: "Получить список активных вызовов и их участников\n\n**Request Parameters:** 3\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `direction` (string, optional): Указывает какие сессии выводить - входящие, исходящие. Если параметр не задан, то выводятся все сессии.\n\n- `virtual_phone_number` (string, optional): Указывает с каким виртуальным номер активные вызовы показывать. Номер должен начинаться с 7\n\n**Response Parameters:** 8\n\n- `external_id` (string): \n\n- `tags` (array): \n\n- `legs` (array): \n\n- `call_session_id` (number): \n\n- `direction` (string): in, out\n\n- `start_time` (string): \n\n- `virtual_phone_number` (string): \n\n- `contact_phone_number` (string): "
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: list.calls
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        direction:
                                            description: Указывает какие сессии выводить - входящие, исходящие. Если параметр не задан, то выводятся все сессии.
                                            enum:
                                                - in
                                                - out
                                            example: in
                                            type: string
                                        virtual_phone_number:
                                            description: Указывает с каким виртуальным номер активные вызовы показывать. Номер должен начинаться с 7
                                            example: example_string
                                            type: string
                                    required:
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    call_session_id:
                                                        example: 123
                                                        type: number
                                                    contact_phone_number:
                                                        example: example_string
                                                        type: string
                                                    direction:
                                                        description: in, out
                                                        example: example_string
                                                        type: string
                                                    external_id:
                                                        example: example_string
                                                        type: string
                                                    legs:
                                                        example: []
                                                        items:
                                                            example: example_string
                                                            type: string
                                                        type: array
                                                    start_time:
                                                        example: example_string
                                                        type: string
                                                    tags:
                                                        example: []
                                                        items:
                                                            example: example_string
                                                            type: string
                                                        type: array
                                                    virtual_phone_number:
                                                        example: example_string
                                                        type: string
                                                required:
                                                    - direction
                                                    - start_time
                                                    - virtual_phone_number
                                                    - contact_phone_number
                                                    - external_id
                                                    - tags
                                                    - legs
                                                    - call_session_id
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: List calls
            tags:
                - novofon
    /list.talk_options:
        post:
            description: |-
                Получение списка опций разговора настроенных в Личном кабинете виртуальной АТС

                **Request Parameters:** 1

                - `access_token` (string, required): Ключ сессии аутентификации

                **Response Parameters:** 4

                - `button_value` (object): Некоторые опции могут содержать название тега, название сценария и т.д. Данный объект содержит дополнительную информацию об опции разговора

                - `button` (string): Клавиша, которая вызывает опцию разговора

                - `mnemonic` (string): Мнемоническое имя опции разговора Возможные значения: finish_conversation - Завершить разговор tag_call - Проставить тег record_talk - Диктофон (запись разговора) transfer_call - Трансфер run_scenario - Выполнить сценарий call_coach - Позвонить тренеру receive_fax - Принять факс save_numa - Сохранить АОН в группу

                - `name` (string): Название опции разговора
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: list.talk_options
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                    required:
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    button:
                                                        description: Клавиша, которая вызывает опцию разговора
                                                        example: example_string
                                                        type: string
                                                    button_value:
                                                        description: Некоторые опции могут содержать название тега, название сценария и т.д. Данный объект содержит дополнительную информацию об опции разговора
                                                        type: object
                                                    mnemonic:
                                                        description: 'Мнемоническое имя опции разговора Возможные значения: finish_conversation - Завершить разговор tag_call - Проставить тег record_talk - Диктофон (запись разговора) transfer_call - Трансфер run_scenario - Выполнить сценарий call_coach - Позвонить тренеру receive_fax - Принять факс save_numa - Сохранить АОН в группу'
                                                        example: example_string
                                                        type: string
                                                    name:
                                                        description: Название опции разговора
                                                        example: example_string
                                                        type: string
                                                required:
                                                    - mnemonic
                                                    - name
                                                    - button
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
