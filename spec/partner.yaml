                - `access_token` (string, required): Ключ сессии аутентификации

                - `description` (string, optional): Описание к клиенту

                - `tariff_plan_id` (number, required): Уникальный идентификатор тарифного плана. Список доступных тарифных планов можно получить с помощью метода "get.partner_tariffs"

