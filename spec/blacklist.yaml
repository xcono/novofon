info:
    description: Combined Blacklist API specifications
    title: Novofon Blacklist API
    version: 1.0.0
openapi: 3.0.0
paths:
    /create.phone_number_to_blacklist:
        post:
            description: |-
                Добавление номера телефона в черный список и ее этапов

                **Request Parameters:** 4

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `phone_number` (string, required): Номер телефона

                - `add_comment` (string, optional): Комментарий, оставленный при добавлении номера телефона в черный список

                - `access_token` (string, required): Ключ сессии аутентификации

                **Response Parameters:** 2

                - `phone_number` (string): Номер телефона который был добавлен в черный список

                - `id` (number): Уникальный идентификатор номера телефона в черном списке
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: create.phone_number_to_blacklist
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        add_comment:
                                            description: Комментарий, оставленный при добавлении номера телефона в черный список
                                            example: example_string
                                            type: string
                                        phone_number:
                                            description: Номер телефона
                                            example: example_string
                                            type: string
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - phone_number
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    id:
                                                        description: Уникальный идентификатор номера телефона в черном списке
                                                        example: 123
                                                        type: number
                                                    phone_number:
                                                        description: Номер телефона который был добавлен в черный список
                                                        example: example_string
                                                        type: string
                                                required:
                                                    - id
                                                    - phone_number
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Добавление номера телефона в черный список
            tags:
                - novofon
    /delete.phone_number_from_blacklist:
        delete:
            description: |-
                Удаление номера телефона из черного списка

                **Request Parameters:** 3

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `id` (number, required): Уникальный идентификатор номера телефона в черном списке
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: delete.phone_number_from_blacklist
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        id:
                                            description: Уникальный идентификатор номера телефона в черном списке
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - access_token
                                        - id
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Удаление номера телефона из черного списка
            tags:
                - novofon
    /get.blacklist_phone_numbers:
        get:
            description: |-
                Получение телефонных номеров занесенных в черный список

                **Request Parameters:** 7

                - `filter` (object, optional): См. раздел "Критерии фильтрации"

                - `fields` (array, optional): См. раздел "Представление возвращаемых данных"

                - `sort` (array, optional): См. раздел "Сортировка данных"

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `limit` (number, optional): Количество возвращаемых записей. См. раздел "Постраничный вывод"

                - `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"

                **Response Parameters:** 5

                - `id` (number): да

                - `phone_number` (string): да

                - `add_user_name` (string): да

                - `add_comment` (string): да

                - `add_date_time` (iso8601): да
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: get.blacklist_phone_numbers
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        fields:
                                            description: См. раздел "Представление возвращаемых данных"
                                            example: []
                                            items:
                                                example: example_string
                                                type: string
                                            type: array
                                        filter:
                                            description: См. раздел "Критерии фильтрации"
                                            type: object
                                        limit:
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                            type: number
                                        offset:
                                            description: Сдвиг, определяет с какого номера записи возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                            type: number
                                        sort:
                                            description: См. раздел "Сортировка данных"
                                            example: []
                                            items:
                                                example: example_string
                                                type: string
                                            type: array
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    add_comment:
                                                        description: да
                                                        example: example_string
                                                        type: string
                                                    add_date_time:
                                                        description: да
                                                    add_user_name:
                                                        description: да
                                                        example: example_string
                                                        type: string
                                                    id:
                                                        description: да
                                                        example: 123
                                                        type: number
                                                    phone_number:
                                                        description: да
                                                        example: example_string
                                                        type: string
                                                required:
                                                    - id
                                                    - phone_number
                                                    - add_user_name
                                                    - add_comment
                                                    - add_date_time
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Получение телефонных номеров занесенных в черный список
            tags:
                - novofon
