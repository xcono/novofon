info:
    title: Start scenario call
    version: 1.0.0
    description: Метод создает звонок согласно настроенному сценарию. Для использования метода достаточно одного виртуального номера и N сценариев.
paths:
    /start.scenario_call:
        post:
            summary: Start scenario call
            description: |-
                Метод создает звонок согласно настроенному сценарию. Для использования метода достаточно одного виртуального номера и N сценариев.

                **Request Parameters:** 13

                - `access_token` (string, required): Ключ сессии аутентификации

                - `virtual_phone_number` (string, required): Виртуальный номер, арендуемый клиентом. Формат номера должен соответствовать международному стандарту E.164 (например, 74993720692). Всегда используется в качестве номера звонящего при звонке на номер, указанный в параметре contact. Используется в качестве номера звонящего при звонке на сотрудника, если в сценарии в операции "Переадресация" установлена настройка "Показывать при звонке" в значение "Номер услуги". Виртуальные номера можно получить с помощью DATA API метода - Получение списка виртуальных номеров

                - `dtmf_string` (string, optional): Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.

                - `contact` (string, required): Номер абонента на который совершается вызов. Формат номера должен соответствовать международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника. Если не задан параметр contact_message, то абоненту будет проигрываться системная мелодия - Музыка переадресации (dialing_music) Внутренние номера сотрудников не поддерживаются.

                - `switch_at_once` (boolean, optional): Значение по умолчанию false. Если параметр first_call имеет значение employee, задано сообщение сотруднику в сценарии и задан параметр contact_message, то: Первый звонок совершается сотруднику из сценария; Сотрудник после поднятия трубки слушает сообщение до конца и только потом совершается звонок на абонента заданного в параметре contact; Во время дозвона до contact, сотрудник слушает системную мелодию - Музыка переадресации (dialing_music); После ответа абонента из параметра contact, произойдет разговор с сотрудником, если switch_at_once имеет значение true; После ответа абонента из параметра contact, он дослушает сообщение до конца, если switch_at_once имеет значение false и далее произойдет разговор с сотрудником. Если параметр first_call имеет значение contact, задан параметр contact_message и задано сообщение сотруднику в сценарии, то: В первую очередь звонок совершается абоненту из параметр contact); Абонент из параметра contact после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на сотрудника из сценария; После поднятия трубки сотрудником проигрывание сообщения будет прервано для абонента из параметра contact и далее состоится разговор, если параметр switch_at_once имеет значение true; После поднятия трубки сотрудником сообщение будет проиграно до конца обоим и далее состоится разговор, если параметр switch_at_once имеет значение false; Если у кого-то проигрывание сообщения закончилось раньше, то он слушает системную мелодию - Музыка переадресации (dialing_music). Если в параметре contact_message type имеет значение tts, то параметр switch_at_once=true не работает

                - `early_switching` (boolean, optional): Значение по умолчанию false. Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии. К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре "media_file_id" Параметр может иметь значение true если только параметр first_call имеет значение employee и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка "-32602 invalid_parameters_combination The combination of parameters is not permitted" (см. раздел коды ошибок).

                - `direction` (string, optional): Значение по умолчанию in. Определяет направление звонка in - Входящий звонок, out - Исходящий звонок.

                - `virtual_phone_usage_rule` (string, optional): Правило использования виртуального номера. Позволяет динамически менять виртуальный номер при звонке. Если подходящий номер, удовлетворяющий выбранному правилу, не найден, то будет использован номер, указанный в параметре virtual_phone_number. Допустимые значения параметра: fixed - Фиксированный fixed_for_numa - Фиксированный для абонента random - Случайный regional_random - Региональный случайный regional_fixed_for_numa - Региональный фиксированный для абонента По умолчанию используется правило Фиксированный. Остальные правила доступны при подключённом компоненте Автоматическое управление номерами.

                - `external_id` (string, optional): Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.

                - `first_call` (string, required): Определяет номер, на который нужно дозвониться в первую очередь: employee - сотрудник; contact - вызываемая сторона (обычно клиент);

                - `scenario_id` (number, required): Уникальный идентификатор сценария, который может быть получен с помощью DATA API - Получение списка сценариев.

                - `contact_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact. После окончания проигрывания сообщения, будет проигрываться покругу системная мелодия - Музыка переадресации (dialing_music)

                - `employee_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть сотруднику. Сообщение сотруднику, которое задано в сценарии приоритетнее, сообщения из параметра `employee_message`. Но проигрываться будут оба сообщения по очереди. После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id

                **Response Parameters:** 1

                - `call_session_id` (number): Уникальный идентификатор сессии звонка
