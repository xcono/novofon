openapi: 3.0.0
info:
    title: Добавление номера телефона в черный список
    version: 1.0.0
    description: Добавление номера телефона в черный список и ее этапов
paths:
    /create.phone_number_to_blacklist:
        post:
            summary: Добавление номера телефона в черный список
            description: |-
                Добавление номера телефона в черный список и ее этапов

                **Request Parameters:** 4

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `phone_number` (string, required): Номер телефона

                - `add_comment` (string, optional): Комментарий, оставленный при добавлении номера телефона в черный список

                - `access_token` (string, required): Ключ сессии аутентификации

                **Response Parameters:** 2

                - `phone_number` (string): Номер телефона который был добавлен в черный список

                - `id` (number): Уникальный идентификатор номера телефона в черном списке
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: create.phone_number_to_blacklist
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        add_comment:
                                            type: string
                                            description: Комментарий, оставленный при добавлении номера телефона в черный список
                                            example: example_string
                                        phone_number:
                                            type: string
                                            description: Номер телефона
                                            example: example_string
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - phone_number
                                        - access_token
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    id:
                                                        type: number
                                                        description: Уникальный идентификатор номера телефона в черном списке
                                                        example: 123
                                                    phone_number:
                                                        type: string
                                                        description: Номер телефона который был добавлен в черный список
                                                        example: example_string
                                                required:
                                                    - id
                                                    - phone_number
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
