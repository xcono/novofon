                                        - access_token
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    customer_id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    description:
                                                        type: string
                                                        example: example_string
                                                    id:
                                                        type: number
                                                        example: 123
                                                    login:
                                                        type: string
                                                        example: example_string
                                                    name:
                                                        type: string
                                                        description: да
