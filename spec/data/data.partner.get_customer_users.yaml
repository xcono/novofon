openapi: 3.0.0
info:
    title: Получение списка пользователей клиента для API запросов
    version: 1.0.0
    description: Получение списка пользователей клиентского личного кабинета из под которых можно совершать API запросы. Важно учитывать наличие прав доступа у пользователя.
paths:
    /get.customer_users:
        get:
            summary: Получение списка пользователей клиента для API запросов
            description: "Получение списка пользователей клиентского личного кабинета из под которых можно совершать API запросы. Важно учитывать наличие прав доступа у пользователя.\n\n**Request Parameters:** 6\n\n- `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать \"limit\" записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n- `filter` (object, optional): См. раздел \"Критерии фильтрации\"\n\n- `fields` (array, optional): См. раздел \"Представление возвращаемых данных\"\n\n- `sort` (array, optional): См. раздел \"Сортировка данных\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `limit` (number, optional): Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n**Response Parameters:** 5\n\n- `customer_id` (number): да\n\n- `id` (number): \n\n- `login` (string): \n\n- `description` (string): \n\n- `name` (string): да"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: get.customer_users
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        fields:
                                            type: array
                                            description: См. раздел "Представление возвращаемых данных"
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        filter:
                                            type: object
                                            description: См. раздел "Критерии фильтрации"
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг, определяет с какого номера записи возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                        sort:
                                            type: array
                                            description: См. раздел "Сортировка данных"
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
