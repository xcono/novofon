openapi: 3.0.0
info:
    title: Получение списка чатов
    version: 1.0.0
    description: Получение списка чатов
paths:
    /get.chats:
        get:
            summary: Получение списка чатов
            description: "Получение списка чатов\n\n**Request Parameters:** 14\n\n- `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе \"Операторы фильтрации\"\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `limit` (number, optional): Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n- `report_id` (number, required): Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n- `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета с их возможными значениями см.раздел \"Получение списка возможных условий фильтрации для отчета\" .\n\n- `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода)\n\n- `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.\n\n- `sort` (array, optional): Сортировка применяемая в отчете. Логика построения аналогична \"Сортировка данных\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать `\"limit\"` записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n- `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)\n\n- `date_till` (iso8601, required): Дата окончания основной выборки\n\n- `fields` (array, optional): Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел \"Получение вложенности столбцов\" . Порядок влияет на ответ.\n\n- `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична \"Критерии фильтрации\"\n\n**Response Parameters:** 26\n\n- `site_domain_naked` (string): да\n\n- `person_id` (number): да\n\n- `chat_messages_count` (number): да\n\n- `chat_finish_date_time` (iso8601): да\n\n- `communication_comment` (string): да\n\n- `site_domain_name` (string): да\n\n- `contact_full_name` (string): да\n\n- `employees` (array): да\n\n- `chat_status` (object): да\n\n- `chat_start_date_time` (iso8601): да\n\n- `chat_answer_wait_duration` (duration): да\n\n- `chat_duration` (duration): да\n\n- `chat_initiator` (object): да\n\n- `employees_group` (string): да\n\n- `value_id` (string): \n\n- `chat_closed_by` (object): да\n\n- `communication_kinds` (array): да\n\n- `chat_is_transfer` (boolean): да\n\n- `tags` (object): да\n\n- `chat_channel_type` (object): да\n\n- `chat_channel_name` (string): да\n\n- `communication_id` (string): да\n\n- `site_name` (string): да\n\n- `phone_book_contact_id` (string): да\n\n- `contact_phone_number` (string): да\n\n- `value` (string): "
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: get.chats
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        field:
                                            type: string
                                            description: Поле сущности к которой будет применяться фильтрация (список заранее определён для метода)
                                            example: example_string
                                        fields:
                                            type: array
                                            description: Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на ответ.
                                            example: []
                                            items:
                                                type: number
                                                example: 123
                                        filter:
                                            type: object
                                            description: Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета с их возможными значениями см.раздел "Получение списка возможных условий фильтрации для отчета" .
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг, определяет с какого номера записи возвращать `"limit"` записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"
                                        report_id:
                                            type: number
                                            description: Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                            example: 123
                                        sort:
                                            type: array
                                            description: Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                    required:
                                        - report_id
                                        - filters
                                        - access_token
                                        - date_from
                                        - date_till
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    chat_answer_wait_duration:
                                                        description: да
                                                    chat_channel_name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    chat_channel_type:
                                                        type: object
                                                        description: да
                                                    chat_closed_by:
                                                        type: object
                                                        description: да
                                                    chat_duration:
                                                        description: да
                                                    chat_finish_date_time:
                                                        description: да
                                                    chat_initiator:
                                                        type: object
                                                        description: да
                                                    chat_is_transfer:
                                                        type: boolean
                                                        description: да
                                                        example: true
                                                    chat_messages_count:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    chat_start_date_time:
                                                        description: да
                                                    chat_status:
                                                        type: object
                                                        description: да
                                                    communication_comment:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    communication_id:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    communication_kinds:
                                                        type: array
                                                        description: да
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    contact_full_name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    contact_phone_number:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    employees:
                                                        type: array
                                                        description: да
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    employees_group:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    person_id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    phone_book_contact_id:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    site_domain_naked:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    site_domain_name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    site_name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    tags:
                                                        type: object
                                                        description: да
                                                    value:
                                                        type: string
                                                        example: example_string
                                                    value_id:
                                                        type: string
                                                        example: example_string
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
