openapi: 3.0.0
info:
    title: Вход
    version: 1.0.0
    description: Вход и получение ключа сессии аутентификации
paths:
    /login.user:
        post:
            summary: Вход
            description: |-
                Вход и получение ключа сессии аутентификации

                **Request Parameters:** 2

                - `login` (string, required): Логин пользователя

                - `password` (string, required): Пароль пользователя

                **Response Parameters:** 3

                - `expire_at` (number): Timestamp когда выданный токен перестанет быть валидным

                - `app_id` (number): Уникальный идентификатор клиента

                - `access_token` (string): Ключ сессии аутентификации
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: login.user
                                params:
                                    type: object
                                    properties:
                                        login:
                                            type: string
                                            description: Логин пользователя
                                            example: example_string
                                        password:
                                            type: string
                                            description: Пароль пользователя
                                            example: example_string
                                    required:
                                        - login
                                        - password
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    access_token:
                                                        type: string
                                                        description: Ключ сессии аутентификации
                                                        example: example_string
                                                    app_id:
                                                        type: number
                                                        description: Уникальный идентификатор клиента
                                                        example: 123
                                                    expire_at:
                                                        type: number
                                                        description: Timestamp когда выданный токен перестанет быть валидным
                                                        example: 123
                                                required:
                                                    - app_id
                                                    - access_token
                                                    - expire_at
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
