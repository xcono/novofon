openapi: 3.0.0
info:
    title: Метод для перехода из агрегированного отчета в плоский отчет
    version: 1.0.0
    description: Метод для перехода из агрегированного отчета в плоский отчет
paths:
    /getobj.report_transfer:
        post:
            summary: Метод для перехода из агрегированного отчета в плоский отчет
            description: "Метод для перехода из агрегированного отчета в плоский отчет\n\n**Request Parameters:** 15\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `date_till` (iso8601, required): Дата окончания основной выборки\n\n- `perspective_window` (number, optional): Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.Является обязательным для `report_type` = `ad_analytics`\n\n- `dimensions` (array, required): Список мнемоник измерений, разделенных запятой. Доступный список измерений см.раздел \"Получение вложенности измерений\" . Порядок влияет на построение дерева.\n\n- `transfer_dimension_value_id` (string, required): Идентификатор измерения для перехода.В ответе возращаем id сущностей по которому произошел клик для перехода в плоский отчет.\n\n- `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n- `column` (string, required): Идентификатор пользовательского столбца. Доступный список столбцов см.раздел \"Получение вложенности столбцов\" .\n\n- `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода\n\n- `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе \"Операторы фильтрации\"\n\n- `parent_dimensions_value_ids` (array, optional): Выбор строки отчета для дальнейшего развертывания. Состоит из последовательного списка идентификаторов строк измерений. Если не указан, то возвращается 1 уровень.\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)\n\n- `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична \"Критерии фильтрации\"\n\n- `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.\n\n- `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.\n\n**Response Parameters:** 3\n\n- `transfer_ids` (array): \n\n- `transfer_date_from` (iso8601): да\n\n- `transfer_date_till` (iso8601): да"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: getobj.report_transfer
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        column:
                                            type: string
                                            description: Идентификатор пользовательского столбца. Доступный список столбцов см.раздел "Получение вложенности столбцов" .
                                            example: example_string
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        dimensions:
                                            type: array
                                            description: Список мнемоник измерений, разделенных запятой. Доступный список измерений см.раздел "Получение вложенности измерений" . Порядок влияет на построение дерева.
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        field:
                                            type: string
                                            description: Поле сущности к которой будет применяться фильтрация (список заранее определён для метода
                                            example: example_string
                                        filter:
                                            type: object
                                            description: Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"
                                        parent_dimensions_value_ids:
                                            type: array
                                            description: Выбор строки отчета для дальнейшего развертывания. Состоит из последовательного списка идентификаторов строк измерений. Если не указан, то возвращается 1 уровень.
                                            example: '["N"'
                                            enum:
                                                - '["N"'
                                                - '"M"]'
                                            items:
                                                type: number
                                                example: 123
                                        perspective_window:
                                            type: number
                                            description: Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.Является обязательным для `report_type` = `ad_analytics`
                                            example: 123
                                        report_type:
                                            type: string
                                            description: Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                        transfer_dimension_value_id:
                                            type: string
                                            description: Идентификатор измерения для перехода.В ответе возращаем id сущностей по которому произошел клик для перехода в плоский отчет.
                                            example: example_string
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                    required:
                                        - date_till
                                        - dimensions
                                        - transfer_dimension_value_id
                                        - report_type
                                        - column
                                        - access_token
                                        - date_from
                                        - filters
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    transfer_date_from:
                                                        description: да
                                                    transfer_date_till:
                                                        description: да
                                                    transfer_ids:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
