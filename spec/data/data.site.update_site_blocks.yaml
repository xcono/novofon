openapi: 3.0.0
info:
    title: Редактирование сайта
    version: 1.0.0
    description: Редактирование блока номеров для сайта
paths:
    /update.site_blocks:
        put:
            summary: Редактирование сайта
            description: |-
                Редактирование блока номеров для сайта

                **Request Parameters:** 3

                - `name` (string, optional): Название блока номеров

                - `access_token` (string, required): Ключ сессии аутентификации

                - `id` (number, required): Уникальный идентификатор блока номеров
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: update.site_blocks
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        id:
                                            type: number
                                            description: Уникальный идентификатор блока номеров
                                            example: 123
                                        name:
                                            type: string
                                            description: Название блока номеров
                                            example: example_string
                                    required:
                                        - access_token
                                        - id
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
