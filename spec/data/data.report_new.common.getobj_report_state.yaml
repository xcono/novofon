openapi: 3.0.0
info:
    title: Получение текущего состояния
    version: 1.0.0
    description: Получение текущего состояния отчета
paths:
    /getobj.report_state:
        post:
            summary: Получение текущего состояния
            description: "Получение текущего состояния отчета\n\n**Request Parameters:** 3\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `report_id` (number, required): Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n**Response Parameters:** 18\n\n- `limit` (number): да\n\n- `date_till` (iso8601): \n\n- `columns` (array): \n\n- `filters` (array): \n\n- `field` (object): \n\n- `value` (string): \n\n- `compared_date_from` (iso8601): \n\n- `filter` (object): \n\n- `operator` (enum): \n\n- `sort` (array): \n\n- `offset` (number): да\n\n- `compared_date_till` (iso8601): \n\n- `perspective_window` (number): Можно задать период от 1 до 180 дней от сессии до обращения\n\n- `dimensions` (array): \n\n- `rapid_filter` (object): \n\n- `date_from` (iso8601): \n\n- `column_params` (object): \n\n- `widths` (number): "
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: getobj.report_state
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        report_id:
                                            type: number
                                            description: Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                            example: 123
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - access_token
                                        - report_id
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    column_params:
                                                        type: object
                                                    columns:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    compared_date_from: {}
                                                    compared_date_till: {}
                                                    date_from: {}
                                                    date_till: {}
                                                    dimensions:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    field:
                                                        type: object
                                                    filter:
                                                        type: object
                                                    filters:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    limit:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    offset:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    operator:
                                                        type: string
                                                    perspective_window:
                                                        type: number
                                                        description: Можно задать период от 1 до 180 дней от сессии до обращения
                                                        example: 123
                                                    rapid_filter:
                                                        type: object
                                                    sort:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    value:
                                                        type: string
                                                        example: example_string
                                                    widths:
                                                        type: number
                                                        example: 123
                                                required:
                                                    - field
                                                    - perspective_window
                                                    - widths
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
