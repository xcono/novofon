paths:
    /update.customer_status:
        put:
            summary: Изменение статуса клиента агента
            description: |-
                Изменение статуса клиента агента

                **Request Parameters:** 3

                - `access_token` (string, required): Ключ сессии аутентификации

                - `customer_id` (number, required): Уникальный идентификатор клиента

                - `status` (enum, required): Новый статус.Активировать можно только клиента который находятся в статусе "waiting".Заблокировать возможно только клиента который находится в статусе "active".Архивировать можно только клиента который находится в статусе "manual_lock"Разблокировать можно только клиента который находится в статусе "manual_lock"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: update.customer_status
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        customer_id:
                                            type: number
                                            description: Уникальный идентификатор клиента
                                            example: 123
                                        status:
                                            type: string
                                            description: Новый статус.Активировать можно только клиента который находятся в статусе "waiting".Заблокировать возможно только клиента который находится в статусе "active".Архивировать можно только клиента который находится в статусе "manual_lock"Разблокировать можно только клиента который находится в статусе "manual_lock"
                                            example: active
                                            enum:
                                                - active
                                                - archive
                                                - manual_lock
                                    required:
                                        - status
                                        - access_token
                                        - customer_id
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
x-errors:
    errors:
        - code: "-32602"
          mnemonic: invalid_state
          description: Указанный статус некорректен для клиента в текущем состоянии
