openapi: 3.0.0
info:
    title: Получение вложенности измерений
    version: 1.0.0
    description: Получение вложенности измерений
paths:
    /getobj.dimensions_tree:
        post:
            summary: Получение вложенности измерений
            description: "Получение вложенности измерений\n\n**Request Parameters:** 3\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `report_type` (enum, required): Тип отчета пользователя. В данный момент работает только для типа отчетов call_summary_uis. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n**Response Parameters:** 11\n\n- `is_custom` (boolean): да\n\n- `dimensions_groups` (array): да\n\n- `id` (enum): \n\n- `parent_group_id` (number): \n\n- `dimensions` (array): да\n\n- `group_id` (number): \n\n- `data_type` (enum): да\n\n- `is_entity_separated` (boolean): да\n\n- `name` (string): \n\n- `description` (string): \n\n- `sort` (number): "
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: getobj.dimensions_tree
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        report_type:
                                            type: string
                                            description: Тип отчета пользователя. В данный момент работает только для типа отчетов call_summary_uis. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - access_token
                                        - report_type
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    data_type:
                                                        type: string
                                                        description: да
                                                    description:
                                                        type: string
                                                        example: example_string
                                                    dimensions:
                                                        type: array
                                                        description: да
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    dimensions_groups:
                                                        type: array
                                                        description: да
                                                        example: []
                                                        items:
                                                            type: number
                                                            example: 123
                                                    group_id:
                                                        type: number
                                                        example: 123
                                                    id:
                                                        type: string
                                                    is_custom:
                                                        type: boolean
                                                        description: да
                                                        example: true
                                                    is_entity_separated:
                                                        type: boolean
                                                        description: да
                                                        example: true
                                                    name:
                                                        type: string
                                                        example: example_string
                                                    parent_group_id:
                                                        type: number
                                                        example: 123
                                                    sort:
                                                        type: number
                                                        example: 123
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
