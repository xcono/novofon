openapi: 3.0.0
info:
    title: Получение настройки пользовательского столбца на основе формулы
    version: 1.0.0
    description: Получение настройки пользовательского столбца на основе формулы
paths:
    /getobj.custom_formula_column:
        post:
            summary: Получение настройки пользовательского столбца на основе формулы
            description: "Получение настройки пользовательского столбца на основе формулы\n\n**Request Parameters:** 3\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `id` (string, required): Уникальный идентификатор пользовательского столбца. Для получения списка столбцов необходимо использовать метод \"getobj.columns_tree\"\n\n**Response Parameters:** 6\n\n- `name` (string): да\n\n- `description` (string): да\n\n- `data_type` (enum): да\n\n- `formula` (array): \n\n- `element_type` (enum): column - Идентификатор столбца, возможно передать только столбцы с type=metric. Список столбцов можно получить используя метод \"getobj.columns_tree\" constant - числовое значение, формат число с плавающей запятой operator - арифметические операции для вычисляемого выражения. Может принимать значения value = +,-,\\*,/ priority - приоритет вычисляемого выражения. Может принимать значения value = (,)\n\n- `value` (string): Если element_type = column - возможно передать только идентификаторы столбцов с type = metric. Список столбцов можно получить используя метод \"getobj.columns_tree\" Если element_type = constant - то можно передать только число с плавающей запятой или целое число. Может быть как положительным, так и отрицательным Если element_type = operator - можно указать только арифметические операции для вычисляемого выражения. Может принимать значения +,-,\\*,/ Если element_type = priority - можнот указать значения value = (,)"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: getobj.custom_formula_column
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        id:
                                            type: string
                                            description: Уникальный идентификатор пользовательского столбца. Для получения списка столбцов необходимо использовать метод "getobj.columns_tree"
                                            example: example_string
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - access_token
                                        - id
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    data_type:
                                                        type: string
                                                        description: да
                                                    description:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    element_type:
                                                        type: string
                                                        description: column - Идентификатор столбца, возможно передать только столбцы с type=metric. Список столбцов можно получить используя метод "getobj.columns_tree" constant - числовое значение, формат число с плавающей запятой operator - арифметические операции для вычисляемого выражения. Может принимать значения value = +,-,\*,/ priority - приоритет вычисляемого выражения. Может принимать значения value = (,)
                                                    formula:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    value:
                                                        type: string
                                                        description: Если element_type = column - возможно передать только идентификаторы столбцов с type = metric. Список столбцов можно получить используя метод "getobj.columns_tree" Если element_type = constant - то можно передать только число с плавающей запятой или целое число. Может быть как положительным, так и отрицательным Если element_type = operator - можно указать только арифметические операции для вычисляемого выражения. Может принимать значения +,-,\*,/ Если element_type = priority - можнот указать значения value = (,)
                                                        example: example_string
                                                required:
                                                    - element_type
                                                    - value
                                                    - formula
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
