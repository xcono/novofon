openapi: 3.0.0
info:
    title: Создание отчета пользователя
    version: 1.0.0
    description: Создание отчета пользователя
paths:
    /create.report:
        post:
            summary: Создание отчета пользователя
            description: |-
                Создание отчета пользователя

                **Request Parameters:** 8

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `name` (string, required): Название отчета

                - `description` (string, optional): Описание отчета

                - `type` (enum, required): Тип отчета пользователя

                - `group_id` (number, required): Идентификатор группы отчета

                - `report_clone_id` (number, optional): Идентификатор отчета с которого копируются настройки. Настройки отчета можно посмотреть используя метод "getobj.report_state"

                - `shared_report_settings_hash` (string, optional): Хеш отчета с которого копируются настройки. Хеш можно получить используя метод "create.shared_report_settings"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: create.report
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        description:
                                            type: string
                                            description: Описание отчета
                                            example: example_string
                                        group_id:
                                            type: number
                                            description: Идентификатор группы отчета
                                            example: 123
                                        name:
                                            type: string
                                            description: Название отчета
                                            example: example_string
                                        report_clone_id:
                                            type: number
                                            description: Идентификатор отчета с которого копируются настройки. Настройки отчета можно посмотреть используя метод "getobj.report_state"
                                            example: 123
                                        shared_report_settings_hash:
                                            type: string
                                            description: Хеш отчета с которого копируются настройки. Хеш можно получить используя метод "create.shared_report_settings"
                                            example: example_string
                                        type:
                                            type: string
                                            description: Тип отчета пользователя
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - type
                                        - group_id
                                        - access_token
                                        - name
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
