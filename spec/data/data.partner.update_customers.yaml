openapi: 3.0.0
info:
    title: Редактирование параметров клиента агента
    version: 1.0.0
    description: Редактирование параметров клиента агента
paths:
    /update.customers:
        put:
            summary: Редактирование параметров клиента агента
            description: |-
                Редактирование параметров клиента агента

                **Request Parameters:** 13

                - `id` (number, required): Уникальный идентификатор клиента

                - `monthly_calls_limit` (number, optional): Месячный лимит по звонкам. Значение задаётся в количестве звонков.

                - `daily_calls_limit` (number, optional): Дневной лимит по звонкам. Значение задаётся в количестве звонков.

                - `daily_calls_notify_limit` (number, optional): Пороговое значение дневного лимита по звонкам при достижению которого отправляется уведомление на электронный адрес указанный в параметре "daily_calls_notify_email"

                - `daily_calls_notify_emails` (array, required): Адреса электронной почты для получения уведомлений о достижении дневного лимита по звонкам

                - `access_token` (string, required): Ключ сессии аутентификации

                - `name` (string, required): Название клиента

                - `description` (string, optional): Описание к клиенту

                - `monthly_base_limit` (number, optional): Общий месячный лимит. Значение задаётся в деньгах.

                - `monthly_base_notify_limit` (number, optional): Пороговое значение общего месячного лимита при достижению которого отправляется уведомление на электронный адрес указанный в параметре "monthly_base_notify_email"

                - `monthly_base_notify_emails` (array, required): Адреса электронной почты для получения уведомлений о достижении общего месячного лимита

                - `monthly_calls_notify_limit` (number, optional): Пороговое значение месячного лимита по звонкам при достижению которого отправляется уведомление на электронный адрес указанный в параметре "monthly_calls_notify_email"

                - `monthly_calls_notify_emails` (array, required): Адреса электронной почты для получения уведомлений о достижении месячного лимита по звонкам
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: update.customers
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        daily_calls_limit:
                                            type: number
                                            description: Дневной лимит по звонкам. Значение задаётся в количестве звонков.
                                            example: 123
                                        daily_calls_notify_emails:
                                            type: array
                                            description: Адреса электронной почты для получения уведомлений о достижении дневного лимита по звонкам
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        daily_calls_notify_limit:
                                            type: number
                                            description: Пороговое значение дневного лимита по звонкам при достижению которого отправляется уведомление на электронный адрес указанный в параметре "daily_calls_notify_email"
                                            example: 123
                                        description:
                                            type: string
                                            description: Описание к клиенту
                                            example: example_string
                                        id:
                                            type: number
                                            description: Уникальный идентификатор клиента
                                            example: 123
                                        monthly_base_limit:
                                            type: number
                                            description: Общий месячный лимит. Значение задаётся в деньгах.
                                            example: 123
                                        monthly_base_notify_emails:
                                            type: array
                                            description: Адреса электронной почты для получения уведомлений о достижении общего месячного лимита
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        monthly_base_notify_limit:
                                            type: number
                                            description: Пороговое значение общего месячного лимита при достижению которого отправляется уведомление на электронный адрес указанный в параметре "monthly_base_notify_email"
                                            example: 123
                                        monthly_calls_limit:
                                            type: number
                                            description: Месячный лимит по звонкам. Значение задаётся в количестве звонков.
                                            example: 123
                                        monthly_calls_notify_emails:
                                            type: array
                                            description: Адреса электронной почты для получения уведомлений о достижении месячного лимита по звонкам
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        monthly_calls_notify_limit:
                                            type: number
                                            description: Пороговое значение месячного лимита по звонкам при достижению которого отправляется уведомление на электронный адрес указанный в параметре "monthly_calls_notify_email"
                                            example: 123
                                        name:
                                            type: string
                                            description: Название клиента
                                            example: example_string
                                    required:
                                        - daily_calls_notify_emails
                                        - access_token
                                        - name
                                        - monthly_base_notify_emails
                                        - monthly_calls_notify_emails
                                        - id
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
