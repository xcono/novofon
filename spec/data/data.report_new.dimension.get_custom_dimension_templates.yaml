            description: "Получение шаблонов для создания пользовательского измерения\n\n**Request Parameters:** 3\n\n- `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n**Response Parameters:** 11\n\n- `groups` (array): да\n\n- `filter` (object): да\n\n- `field` (string): \n\n- `id` (string): да\n\n- `name` (string): да\n\n- `dimension_name` (string): да\n\n- `priority` (number): да\n\n- `filters` (array): \n\n- `operator` (enum): \n\n- `value` (string): \n\n- `dimension_description` (string): да"
