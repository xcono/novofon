openapi: 3.0.0
info:
    title: Получение списка статусов
    version: 1.0.0
    description: Получение списка статусов
paths:
    /get.statuses:
        get:
            summary: Получение списка статусов
            description: "Получение списка статусов\n\n**Request Parameters:** 8\n\n- `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать \"limit\" записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n- `filter` (object, optional): См. раздел \"Критерии фильтрации\"\n\n- `fields` (array, optional): См. раздел \"Представление возвращаемых данных\"\n\n- `sort` (array, optional): См. раздел \"Сортировка данных\"\n\n- `is_deleted` (boolean, optional): Признак удаления статуса. По умолчанию \"false\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `limit` (number, optional): Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n**Response Parameters:** 14\n\n- `out_internal_allowed_call_directions` (array): \n\n- `allowed_phone_protocols` (array): \n\n- `name` (string): да\n\n- `is_deleted` (boolean): \n\n- `in_internal_allowed_call_directions` (array): \n\n- `is_select_allowed` (boolean): \n\n- `is_worktime` (boolean): \n\n- `is_auto_out_calls_ready` (boolean): \n\n- `id` (number): да\n\n- `mnemonic` (enum): да\n\n- `description` (string): \n\n- `color` (string): \n\n- `in_external_allowed_call_directions` (array): \n\n- `out_external_allowed_call_directions` (array): "
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: get.statuses
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        fields:
                                            type: array
                                            description: См. раздел "Представление возвращаемых данных"
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        filter:
                                            type: object
                                            description: См. раздел "Критерии фильтрации"
                                        is_deleted:
                                            type: boolean
                                            description: Признак удаления статуса. По умолчанию "false"
                                            example: true
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг, определяет с какого номера записи возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                        sort:
                                            type: array
                                            description: См. раздел "Сортировка данных"
                                            example: []
                                            items:
                                                type: string
                                                example: example_string
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - access_token
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    allowed_phone_protocols:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    color:
                                                        type: string
                                                        example: example_string
                                                    description:
                                                        type: string
                                                        example: example_string
                                                    id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    in_external_allowed_call_directions:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    in_internal_allowed_call_directions:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    is_auto_out_calls_ready:
                                                        type: boolean
                                                        example: true
                                                    is_deleted:
                                                        type: boolean
                                                        example: true
                                                    is_select_allowed:
                                                        type: boolean
                                                        example: true
                                                    is_worktime:
                                                        type: boolean
                                                        example: true
                                                    mnemonic:
                                                        type: string
                                                        description: да
                                                    name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    out_external_allowed_call_directions:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                                    out_internal_allowed_call_directions:
                                                        type: array
                                                        example: []
                                                        items:
                                                            type: string
                                                            example: example_string
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
