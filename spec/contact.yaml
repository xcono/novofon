                - `phone_numbers` (array, required): Список номеров контакта в формате E164 Номер должен быть уникальным в списке.

                - `personal_manager_id` (number, optional): Персональный менеджер - это сотрудник, отвечающий за работу с клиентом. При создании сценария "Переадресация на персонального менеджера" звонки клиентов будут поступать персональным менеджерам без дополнительных настроек списка номеров вызывающего абонента и списка телефонов сотрудников. Для получения списка сотрудников используется метод "get.employees"

                - `organization_id` (number, optional): Уникальный идентификатор организации. Для получения списка организаций см. метод "get.contact_organizations".

                - `patronymic` (string, optional): Отчество контакта

                - `emails` (array, optional): Адрес электронной почты контакта. E-mail должен быть уникальным в списке.

                - `groups` (array, optional): Список уникальных идентификаторов групп в которых состоит контакт, см. метод "get.group_contacts"

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                **Response Parameters:** 1

                - `id` (number): Уникальный идентификатор контакта в адресной книге
