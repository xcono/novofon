                                            example: example_string
                                            type: string
                                        organization_id:
                                            description: Уникальный идентификатор организации. Для получения списка организаций см. метод "get.contact_organizations".
                                            example: 123
                                            type: number
                                        patronymic:
                                            description: Отчество контакта
                                            example: example_string
