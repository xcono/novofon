paths:
    /create.sip_lines:
        post:
            description: "Создание SIP-линии\n\n**Request Parameters:** 4\n\n- `virtual_phone_number` (string, required): Виртуальный номер отображаемый при исходящем вызове . Если виртуальный номер не передан, то тип SIP-линии будет только \"входящая связь\", если передан, то будет \"входящая и исходящая\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `employee_id` (number, required): Уникальный идентификатор сотрудника, см. метод \"get.employees\"\n\n**Response Parameters:** 4\n\n- `phone_number` (string): \n\n- `password` (string): \n\n- `server` (string): \n\n- `id` (number): "
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: create.sip_lines
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        employee_id:
                                            description: Уникальный идентификатор сотрудника, см. метод "get.employees"
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                        virtual_phone_number:
                                            description: Виртуальный номер отображаемый при исходящем вызове . Если виртуальный номер не передан, то тип SIP-линии будет только "входящая связь", если передан, то будет "входящая и исходящая"
                                            example: example_string
                                            format: формат E164. Начинается с 7
                                            type: string
                                    required:
                                        - access_token
                                        - employee_id
                                        - virtual_phone_number
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    id:
                                                        example: 123
                                                        type: number
                                                    password:
                                                        example: example_string
                                                        type: string
                                                    phone_number:
                                                        example: example_string
                                                        type: string
                                                    server:
                                                        example: example_string
                                                        type: string
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Создание SIP-линии
            tags:
                - novofon
