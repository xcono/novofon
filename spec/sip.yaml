    /update.sip_lines:
        put:
            description: |-
                Редактирование SIP-линии

                **Request Parameters:** 7

                - `access_token` (string, required): Ключ сессии аутентификации

                - `id` (number, required): Уникальный идентификатор SIP-линии

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `employee_id` (number, required): Уникальный идентификатор сотрудника, см. метод "get.employees"

                - `virtual_phone_number` (string, required): Виртуальный номер отображаемый при исходящем вызове . Если виртуальный номер не передан, то тип SIP-линии будет только "входящая связь", если передан, то будет "входящая и исходящая"

                - `billing_state` (enum, optional): Состояние SIP-линии в биллинге. active - SIP-линия активна;manual_lock - SIP-линия заблокирована вручную.

                - `channels_count` (number, optional): Количество доступных линий на SIP-линии Определяется ограничениями тарифного плана.
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: update.sip_lines
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        billing_state:
                                            description: Состояние SIP-линии в биллинге. active - SIP-линия активна;manual_lock - SIP-линия заблокирована вручную.
                                            type: string
                                        channels_count:
                                            description: Количество доступных линий на SIP-линии Определяется ограничениями тарифного плана.
                                            example: 123
                                            type: number
                                        employee_id:
                                            description: Уникальный идентификатор сотрудника, см. метод "get.employees"
                                            example: 123
                                            type: number
                                        id:
                                            description: Уникальный идентификатор SIP-линии
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
