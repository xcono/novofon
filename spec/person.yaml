paths:
    /get.person_visitors:
        get:
            description: |-
                Получение всех visitor с контактными данными по person_id

                **Request Parameters:** 3

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `person_id` (number, required): Уникальный идентификатор персоны

                **Response Parameters:** 7

                - `name` (string): нет

                - `phones` (array): нет

                - `emails` (array): нет

                - `company` (string): нет

                - `commentary` (string): нет

                - `person_id` (number): да

                - `visitor_id` (number): да
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    description: Request identifier
                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: get.person_visitors
                                    type: string
                                params:
                                    properties:
                                        access_token:
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                            type: string
                                        person_id:
                                            description: Уникальный идентификатор персоны
                                            example: 123
                                            type: number
                                        user_id:
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                            type: number
                                    required:
                                        - person_id
                                        - access_token
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    commentary:
                                                        description: нет
                                                        example: example_string
                                                        type: string
                                                    company:
                                                        description: нет
                                                        example: example_string
                                                        type: string
                                                    emails:
                                                        description: нет
                                                        example: []
                                                        items:
                                                            example: example_string
                                                            type: string
                                                        type: array
                                                    name:
                                                        description: нет
                                                        example: example_string
                                                        type: string
                                                    person_id:
                                                        description: да
                                                        example: 123
                                                        type: number
                                                    phones:
                                                        description: нет
                                                        example: []
                                                        items:
                                                            example: example_string
                                                            type: string
                                                        type: array
                                                    visitor_id:
                                                        description: да
                                                        example: 123
                                                        type: number
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                                type: object
                    description: Successful response
                "400":
                    content:
                        application/json:
                            schema:
                                properties:
                                    error:
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                        type: object
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
                                type: object
                    description: Error response
            summary: Получение всех visitor с контактными данными по person_id
            tags:
                - novofon
