openapi: 3.0.0
info:
    title: Изменение  состояния отчета
    version: 1.0.0
    description: Изменение состояния отчета
paths:
    /set.report_state:
        post:
            summary: Изменение  состояния отчета
            description: |-
                Изменение состояния отчета

                **Request Parameters:** 23

                - `report_id` (number, required): Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"

                - `limit` (number, required): Количество возвращаемых записей. По умолчанию 50.

                - `offset` (number, required): Сдвиг - определяет с какого номера записи возвращать limit записей. По умолчанию 0.

                - `date_till` (iso8601, required): Дата окончания основной выборки

                - `state` (object, required): Параметры передаваемого состояния отчета

                - `compared_date_from` (iso8601, optional): Дата начала сравниваемой выборки(ограничение 366 дней).

                - `compared_date_till` (iso8601, optional): Дата окончания сравниваемой выборки. Является обязательным если указан compared_date_from

                - `perspective_window` (number, required): Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.

                - `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.

                - `field` (object, required): Мнемоника или идентификатор столбца параметры которого изменены

                - `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"

                - `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.

                - `access_token` (string, required): Ключ сессии аутентификации

                - `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)

                - `sort` (array, optional): Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"

                - `column_params` (object, optional): Список столбцов с параметрами.

                - `widths` (number, required): Ширина столбца. Задается в px.

                - `rapid_filter` (object, optional): Быстрые фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"

                - `columns_filter` (object, optional): Фильтры применяемые к столбцам. Логика построения аналогична "Критерии фильтрации"

                - `dimensions` (array, optional): Список используемых измерений. Доступный список измерений см.раздел "Получение вложенности измерений". Порядок влияет на построение дерева. Является обязательным для `report_type` = `ad_analytics`

                - `columns` (array, required): Список используемых столбцов. Доступный список столбцов см.раздел "Получение списка столбцов" . Порядок влияет на построение отчета

                - `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: set.report_state
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        column_params:
                                            type: object
                                            description: Список столбцов с параметрами.
                                        columns:
                                            type: array
                                            description: Список используемых столбцов. Доступный список столбцов см.раздел "Получение списка столбцов" . Порядок влияет на построение отчета
                                        columns_filter:
                                            type: object
                                            description: Фильтры применяемые к столбцам. Логика построения аналогична "Критерии фильтрации"
                                        compared_date_from:
                                            description: Дата начала сравниваемой выборки(ограничение 366 дней).
                                        compared_date_till:
                                            description: Дата окончания сравниваемой выборки. Является обязательным если указан compared_date_from
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        dimensions:
                                            type: array
                                            description: Список используемых измерений. Доступный список измерений см.раздел "Получение вложенности измерений". Порядок влияет на построение дерева. Является обязательным для `report_type` = `ad_analytics`
                                        field:
                                            type: object
                                            description: Мнемоника или идентификатор столбца параметры которого изменены
                                        filter:
                                            type: object
                                            description: Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. По умолчанию 50.
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг - определяет с какого номера записи возвращать limit записей. По умолчанию 0.
                                            example: 123
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"
                                        perspective_window:
                                            type: number
                                            description: Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.
                                            example: 123
                                        rapid_filter:
                                            type: object
                                            description: Быстрые фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        report_id:
                                            type: number
                                            description: Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                            example: 123
                                        sort:
                                            type: array
                                            description: Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"
                                        state:
                                            type: object
                                            description: Параметры передаваемого состояния отчета
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                        widths:
                                            type: number
                                            description: Ширина столбца. Задается в px.
                                            example: 123
                                    required:
                                        - perspective_window
                                        - filters
                                        - field
                                        - access_token
                                        - date_from
                                        - widths
                                        - columns
                                        - report_id
                                        - limit
                                        - offset
                                        - date_till
                                        - state
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
