openapi: 3.0.0
info:
    title: Создание группы сотрудников
    version: 1.0.0
    description: Создание группы сотрудников
paths:
    /create.group_employees:
        post:
            summary: Создание группы сотрудников
            description: |-
                Создание группы сотрудников

                **Request Parameters:** 7

                - `queue_enabled` (boolean, optional): Значение по умолчанию "false". В случае, если все номера, указанные для этой группы сотрудников, заняты, то звонящий абонент встанет в очередь на повторный дозвон до телефонов в списке и будет ждать первый освободившийся номер. Зависит от компонента "va"

                - `channels_count` (number, optional): Значение по умолчанию 1. Количество одновременных линий при обзвоне Зависит от компонента "va"

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `name` (string, required): Название группы

                - `members` (array, optional): Список уникальных идентификаторов сотрудников, которые состоят в группе

                - `group_phone_number` (string, optional): Внутренний номер группы Зависит от компонента "va"

                **Response Parameters:** 1

                - `id` (number): Уникальный идентификатор группы
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: create.group_employees
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        channels_count:
                                            type: number
                                            description: Значение по умолчанию 1. Количество одновременных линий при обзвоне Зависит от компонента "va"
                                            example: 123
                                        group_phone_number:
                                            type: string
                                            description: Внутренний номер группы Зависит от компонента "va"
                                            example: example_string
                                        members:
                                            type: array
                                            description: Список уникальных идентификаторов сотрудников, которые состоят в группе
                                        name:
                                            type: string
                                            description: Название группы
                                            example: example_string
                                        queue_enabled:
                                            type: boolean
                                            description: Значение по умолчанию "false". В случае, если все номера, указанные для этой группы сотрудников, заняты, то звонящий абонент встанет в очередь на повторный дозвон до телефонов в списке и будет ждать первый освободившийся номер. Зависит от компонента "va"
                                            example: true
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - name
                                        - access_token
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    id:
                                                        type: number
                                                        description: Уникальный идентификатор группы
                                                        example: 123
                                                required:
                                                    - id
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
