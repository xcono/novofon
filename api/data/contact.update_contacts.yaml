openapi: 3.0.0
info:
    title: Редактирование контакта в адресной книге
    version: 1.0.0
    description: Редактирование контакта в адресной книге
paths:
    /update.contacts:
        put:
            summary: Редактирование контакта в адресной книге
            description: |-
                Редактирование контакта в адресной книге

                **Request Parameters:** 11

                - `first_name` (string, optional): Имя контакта

                - `last_name` (string, required): Фамилия контакта

                - `emails` (array, optional): Адрес электронной почты контакта. E-mail должен быть уникальным в списке.

                - `phone_numbers` (array, required): Список номеров контакта в формате E164 Номер должен быть уникальным в списке.

                - `personal_manager_id` (number, optional): Персональный менеджер - это сотрудник, отвечающий за работу с клиентом. При создании сценария "Переадресация на персонального менеджера" звонки клиентов будут поступать персональным менеджерам без дополнительных настроек списка номеров вызывающего абонента и списка телефонов сотрудников. Для получения списка сотрудников используется метод "get.employees"

                - `access_token` (string, required): Ключ сессии аутентификации

                - `patronymic` (string, optional): Отчество контакта

                - `organization_id` (number, optional): Уникальный идентификатор организации. Для получения списка организаций см. метод см. метод "get.contact_organizations".

                - `groups` (array, optional): Список уникальных идентификаторов групп в которых состоит контакт, см. метод "get.group_contacts".

                - `id` (number, required): Уникальный идентификатор контакта в адресной книге

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: update.contacts
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        emails:
                                            type: array
                                            description: Адрес электронной почты контакта. E-mail должен быть уникальным в списке.
                                        first_name:
                                            type: string
                                            description: Имя контакта
                                            example: example_string
                                        groups:
                                            type: array
                                            description: Список уникальных идентификаторов групп в которых состоит контакт, см. метод "get.group_contacts".
                                        id:
                                            type: number
                                            description: Уникальный идентификатор контакта в адресной книге
                                            example: 123
                                        last_name:
                                            type: string
                                            description: Фамилия контакта
                                            example: example_string
                                        organization_id:
                                            type: number
                                            description: Уникальный идентификатор организации. Для получения списка организаций см. метод см. метод "get.contact_organizations".
                                            example: 123
                                        patronymic:
                                            type: string
                                            description: Отчество контакта
                                            example: example_string
                                        personal_manager_id:
                                            type: number
                                            description: Персональный менеджер - это сотрудник, отвечающий за работу с клиентом. При создании сценария "Переадресация на персонального менеджера" звонки клиентов будут поступать персональным менеджерам без дополнительных настроек списка номеров вызывающего абонента и списка телефонов сотрудников. Для получения списка сотрудников используется метод "get.employees"
                                            example: 123
                                        phone_numbers:
                                            type: array
                                            description: Список номеров контакта в формате E164 Номер должен быть уникальным в списке.
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - id
                                        - last_name
                                        - phone_numbers
                                        - access_token
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
