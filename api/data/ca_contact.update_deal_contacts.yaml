openapi: 3.0.0
info:
    title: Обновление контакта
    version: 1.0.0
    description: Обновление контакта
paths:
    /update.deal_contacts:
        put:
            summary: Обновление контакта
            description: |-
                Обновление контакта

                **Request Parameters:** 7

                - `name` (string, optional): Имя контакта

                - `created_date_time` (iso8601, optional): Дата и время создания контакта в CRM (YYYY-MM-DD hh:mm:ss)

                - `phone_numbers` (array, optional): Список номеров контакта в формате E164 Необходимо передавать актуальный список

                - `emails` (array, optional): Адрес электронной почты контакта. Необходимо передавать актуальный список

                - `access_token` (string, required): Ключ сессии аутентификации

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `ext_id` (string, required): Внешний идентификатор контакта
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: update.deal_contacts
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        created_date_time:
                                            description: Дата и время создания контакта в CRM (YYYY-MM-DD hh:mm:ss)
                                        emails:
                                            type: array
                                            description: Адрес электронной почты контакта. Необходимо передавать актуальный список
                                        ext_id:
                                            type: string
                                            description: Внешний идентификатор контакта
                                            example: example_string
                                        name:
                                            type: string
                                            description: Имя контакта
                                            example: example_string
                                        phone_numbers:
                                            type: array
                                            description: Список номеров контакта в формате E164 Необходимо передавать актуальный список
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - access_token
                                        - ext_id
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
