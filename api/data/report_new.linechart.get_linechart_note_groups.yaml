openapi: 3.0.0
info:
    title: Получение списка группированных примечаний
    version: 1.0.0
    description: Получение списка группированных примечаний для отображения в линейном графике отчетов типа "Анализ рекламы"
paths:
    /get.linechart_note_groups:
        get:
            summary: Получение списка группированных примечаний
            description: "Получение списка группированных примечаний для отображения в линейном графике отчетов типа \"Анализ рекламы\"\n\n**Request Parameters:** 6\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)\n\n- `date_till` (iso8601, required): Дата окончания основной выборки\n\n- `datetime_dimension` (enum, required): Мнемоника измерения. Выбор по какому временному значению буду строиться данные.\n\n- `is_show_weekends_notes` (boolean, required): Запросить ли список выходных дней для примечаний линейного графика\n\n**Response Parameters:** 11\n\n- `id` (number): \n\n- `datetime` (iso8601): нет\n\n- `description` (string): нет\n\n- `till` (string): \n\n- `is_system` (boolean): нет\n\n- `notes` (array): нет\n\n- `data` (array): нет\n\n- `datetime_dimension_interval` (object): \n\n- `from` (iso8601): \n\n- `type` (enum): нет\n\n- `count` (number): нет"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: get.linechart_note_groups
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        datetime_dimension:
                                            type: string
                                            description: Мнемоника измерения. Выбор по какому временному значению буду строиться данные.
                                        is_show_weekends_notes:
                                            type: boolean
                                            description: Запросить ли список выходных дней для примечаний линейного графика
                                            example: true
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - datetime_dimension
                                        - is_show_weekends_notes
                                        - access_token
                                        - date_from
                                        - date_till
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    count:
                                                        type: number
                                                        description: нет
                                                        example: 123
                                                    data:
                                                        type: array
                                                        description: нет
                                                    datetime:
                                                        description: нет
                                                    datetime_dimension_interval:
                                                        type: object
                                                    description:
                                                        type: string
                                                        description: нет
                                                        example: example_string
                                                    from: {}
                                                    id:
                                                        type: number
                                                        example: 123
                                                    is_system:
                                                        type: boolean
                                                        description: нет
                                                        example: true
                                                    notes:
                                                        type: array
                                                        description: нет
                                                    till:
                                                        type: string
                                                        example: example_string
                                                    type:
                                                        type: string
                                                        description: нет
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
