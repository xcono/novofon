                                                        description: нет
                                                        example: example_string
                                                    emails:
                                                        type: array
                                                        description: нет
                                                    name:
                                                        type: string
                                                        description: нет
                                                        example: example_string
                                                    person_id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    phones:
                                                        type: array
                                                        description: нет
                                                    visitor_id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
