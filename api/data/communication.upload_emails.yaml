                                            description: 'Получатель. Обязательно одно из полей: email_to, email_to_cc, email_to_bcc'
                                            example: example_string
                                        email_to_bcc:
                                            type: array
                                            description: Скрытая копия.
                                        email_to_cc:
                                            type: array
                                            description: Копия.
                                        emails:
                                            type: array
                                            description: Массив писем
                                        message:
                                            type: string
                                            description: Текст письма.
                                            example: example_string
                                        message_html:
                                            type: string
                                            description: HTML письма.
                                            example: example_string
                                        sender_name:
                                            type: string
                                            description: Имя отправителя
                                            example: example_string
                                        session_id:
                                            type: number
                                            description: Идентификатор сессии
                                            example: 123
                                        site_id:
                                            type: number
                                            description: 'Идентификатор сайта. Метод получение списка существующих сайтов: "get.sites"'
                                            example: 123
                                        source_id:
                                            type: number
                                            description: 'Идентификатор источника. Метод получение списка существующих Источников: "get.get_sources"'
                                            example: 123
                                        subject:
                                            type: string
                                            description: Тема письма
                                            example: example_string
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - email_from
                                        - message
                                        - message_html
                                        - email_to
                                        - access_token
                                        - date_time
