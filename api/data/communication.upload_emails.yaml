paths:
    /upload.emails:
        post:
            summary: Загрузка электронных писем
            description: |-
                Загрузка электронных писем

                **Request Parameters:** 15

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `session_id` (number, optional): Идентификатор сессии

                - `site_id` (number, optional): Идентификатор сайта. Метод получение списка существующих сайтов: "get.sites"

                - `sender_name` (string, optional): Имя отправителя

                - `email_to_cc` (array, optional): Копия.

                - `email_to_bcc` (array, optional): Скрытая копия.

                - `access_token` (string, required): Ключ сессии аутентификации

                - `source_id` (number, optional): Идентификатор источника. Метод получение списка существующих Источников: "get.get_sources"

                - `date_time` (date, required): Дата и время получения письма на почту в таймзоне клиента

                - `subject` (string, optional): Тема письма

                - `email_from` (string, required): Отправитель.

                - `emails` (array, optional): Массив писем

                - `message` (string, required): Текст письма.

                - `message_html` (string, required): HTML письма.

                - `email_to` (string, required): Получатель. Обязательно одно из полей: email_to, email_to_cc, email_to_bcc

                **Response Parameters:** 1

                - `id` (number): да
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: upload.emails
                                params:
                                    type: object
                                    properties:
