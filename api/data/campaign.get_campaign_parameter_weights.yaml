openapi: 3.0.0
info:
    title: Получение весов параметров рекламных кампаний
    version: 1.0.0
    description: Получение весов параметров рекламных кампаний. Система весов нужна для того, чтобы определить, какую из рекламных кампаний сопоставить посещению. Если при переходе на сайт одному посещению соответствует несколько рекламных кампаний, то система присвоит рекламную кампанию, содержащую условие, значение которого по шкале весов наивысшее.
paths:
    /get.campaign_parameter_weights:
        get:
            summary: Получение весов параметров рекламных кампаний
            description: Получение весов параметров рекламных кампаний. Система весов нужна для того, чтобы определить, какую из рекламных кампаний сопоставить посещению. Если при переходе на сайт одному посещению соответствует несколько рекламных кампаний, то система присвоит рекламную кампанию, содержащую условие, значение которого по шкале весов наивысшее.
