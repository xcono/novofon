openapi: 3.0.0
info:
    title: Получение данных таблицы в отчёте пользователя
    version: 1.0.0
    description: Получение данных таблицы в отчёте пользователя
paths:
    /getobj.report_table:
        post:
            summary: Получение данных таблицы в отчёте пользователя
            description: "Получение данных таблицы в отчёте пользователя\n\n**Request Parameters:** 17\n\n- `report_type` (enum, required): Тип отчета пользователя. В данный момент работает только для типа отчетов call_summary_uis и summary_analytics. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n- `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)\n\n- `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.\n\n- `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе \"Операторы фильтрации\"\n\n- `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.\n\n- `columns_filter` (object, optional): Фильтры применяемые к столбцам. Логика построения аналогична \"Критерии фильтрации\"\n\n- `parent_dimensions_value_ids` (array, optional): Выбор строки отчета для дальнейшего развертывания. Состоит из последовательного списка идентификаторов строк измерений. Если не указан, то возвращается 1 уровень.\n\n- `offset` (number, required): Сдвиг - определяет с какого номера записи возвращать limit записей. По умолчанию 0.\n\n- `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична \"Критерии фильтрации\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `dimensions` (array, required): Список мнемоник измерений, разделенных запятой. Доступный список измерений см.раздел \"Получение вложенности измерений\" . Порядок влияет на построение дерева.\n\n- `limit` (number, required): Количество возвращаемых записей. По умолчанию 50.\n\n- `date_till` (iso8601, required): Дата окончания основной выборки\n\n- `columns` (array, required): Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел \"Получение вложенности столбцов\" . Порядок влияет на ответ.\n\n- `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода\n\n- `sort` (array, optional): Сортировка применяемая в отчете. Логика построения аналогична \"Сортировка данных\"\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n**Response Parameters:** 8\n\n- `value` (string): да\n\n- `value_id` (string): \n\n- `columns` (array): да\n\n- `expandable` (boolean): \n\n- `date_from` (iso8601): да\n\n- `date_till` (iso8601): да\n\n- `rows` (array): да\n\n- `dimension` (array): да"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: getobj.report_table
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        columns:
                                            type: array
                                            description: Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на ответ.
                                        columns_filter:
                                            type: object
                                            description: Фильтры применяемые к столбцам. Логика построения аналогична "Критерии фильтрации"
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        dimensions:
                                            type: array
                                            description: Список мнемоник измерений, разделенных запятой. Доступный список измерений см.раздел "Получение вложенности измерений" . Порядок влияет на построение дерева.
                                        field:
                                            type: string
                                            description: Поле сущности к которой будет применяться фильтрация (список заранее определён для метода
                                            example: example_string
                                        filter:
                                            type: object
                                            description: Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. По умолчанию 50.
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг - определяет с какого номера записи возвращать limit записей. По умолчанию 0.
                                            example: 123
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"
                                        parent_dimensions_value_ids:
                                            type: array
                                            description: Выбор строки отчета для дальнейшего развертывания. Состоит из последовательного списка идентификаторов строк измерений. Если не указан, то возвращается 1 уровень.
                                            example: '["N"'
                                            enum:
                                                - '["N"'
                                                - '"M"]'
                                        report_type:
                                            type: string
                                            description: Тип отчета пользователя. В данный момент работает только для типа отчетов call_summary_uis и summary_analytics. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                        sort:
                                            type: array
                                            description: Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                    required:
                                        - report_type
                                        - date_from
                                        - filters
                                        - offset
                                        - access_token
                                        - dimensions
                                        - limit
                                        - date_till
                                        - columns
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    columns:
                                                        type: array
                                                        description: да
                                                    date_from:
                                                        description: да
                                                    date_till:
                                                        description: да
                                                    dimension:
                                                        type: array
                                                        description: да
                                                    expandable:
                                                        type: boolean
                                                        example: true
                                                    rows:
                                                        type: array
                                                        description: да
                                                    value:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    value_id:
                                                        type: string
                                                        example: example_string
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
