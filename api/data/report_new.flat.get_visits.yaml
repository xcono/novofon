            summary: Отчет "Посещения". Получение списка всех посещений за 31 день
            description: "Получение списка всех посещений за 31 день\n\n**Request Parameters:** 15\n\n- `is_realtime` (boolean, required): Является ли запрашиваемый отчет, отчетом за последние 30 минут. Признак отчета реалтайм.\n\n- `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична \"Критерии фильтрации\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `limit` (number, optional): Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n- `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать `\"limit\"` записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n- `date_from` (iso8601, required): Дата начала основной выборки(ограничение в 31 день)\n\n- `date_till` (iso8601, required): Дата окончания основной выборки\n\n- `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода)\n\n- `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.\n\n- `sort` (array, optional): Сортировка применяемая в отчете. Логика построения аналогична \"Сортировка данных\"\n\n- `fields` (array, optional): Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел \"Получение вложенности столбцов\" . Порядок влияет на ответ.\n\n- `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета с их возможными значениями см.раздел \"Получение списка возможных условий фильтрации для отчета\" .\n\n- `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе \"Операторы фильтрации\"\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `report_id` (number, required): Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n**Response Parameters:** 72\n\n- `visitor_browser_version` (string): да\n\n- `ua_client_id` (string): да\n\n- `visit_weekday` (object): да\n\n- `kw_ext_id` (string): да\n\n- `visitor_region` (string): да\n\n- `visitor_language` (string): да\n\n- `person_id` (number): да\n\n- `visit_date_time` (iso8601): да\n\n- `ad_ext_ids` (string): да\n\n- `channel` (string): да\n\n- `utm_source` (string): да\n\n- `openstat_service` (string): да\n\n- `visitor_os_version` (string): да\n\n- `value` (string): \n\n- `visit_month` (object): да\n\n- `ef_id` (string): да\n\n- `cm_id` (string): да\n\n- `visitor_session_id` (string): да\n\n- `visit_date` (iso8601): да\n\n- `visitor_country` (string): да\n\n- `source_new` (string): да\n\n- `source` (string): да\n\n- `utm_campaign` (string): да\n\n- `visitor_device` (object): да\n\n- `channel_new` (string): да\n\n- `campaign_name` (string): да\n\n- `referrer` (string): да\n\n- `referrer_domain` (string): да\n\n- `tag_from` (string): да\n\n- `visitor_os_name` (string): да\n\n- `visitor_type` (object): да\n\n- `ad` (string): да\n\n- `utm_term` (string): да\n\n- `openstat_campaign` (string): да\n\n- `segments` (array): да\n\n- `segment_name` (string): да\n\n- `kw` (string): да\n\n- `utm_medium` (string): да\n\n- `utm_content` (string): да\n\n- `visitor_ip_address` (string): да\n\n- `visitor_browser_name` (string): да\n\n- `utm_referrer` (string): да\n\n- `visitor_provider` (string): да\n\n- `visit_depth` (number): да\n\n- `date_time` (number): \n\n- `site_domain_name` (string): да\n\n- `search_query` (string): да\n\n- `utm_expid` (string): да\n\n- `yclid` (string): да\n\n- `ymclid` (string): да\n\n- `entrance_page` (string): да\n\n- `value_id` (string): \n\n- `ym_client_id` (string): да\n\n- `visit_hour` (object): да\n\n- `visit_year` (string): да\n\n- `channel_code` (string): да\n\n- `source_name` (string): да\n\n- `openstat_source` (string): да\n\n- `gclid` (string): да\n\n- `visitor_city` (string): да\n\n- `visitor_id` (number): да\n\n- `type` (object): \n\n- `gr` (string): да\n\n- `openstat_ad` (string): да\n\n- `communications` (array): нет\n\n- `site_domain_naked` (string): да\n\n- `pc` (string): да\n\n- `visitor_screen` (string): да\n\n- `id` (number): \n\n- `number_pool_name` (string): нет\n\n- `pc_ext_id` (string): да\n\n- `gr_ext_id` (string): да"
