openapi: 3.0.0
info:
    title: Получение списка графиков активности
    version: 1.0.0
    description: Получение списка графиков активности
paths:
    /get.schedules:
        get:
            summary: Получение списка графиков активности
            description: "Получение списка графиков активности\n\n**Request Parameters:** 7\n\n- `limit` (number, optional): Количество возвращаемых записей. См. раздел \"Постраничный вывод\"\n\n- `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать \"limit\" записей. По умолчанию \"0\". См. раздел \"Постраничный вывод\"\n\n- `filter` (object, optional): См. раздел \"Критерии фильтрации\"\n\n- `fields` (array, optional): См. раздел \"Представление возвращаемых данных\"\n\n- `sort` (array, optional): См. раздел \"Сортировка данных\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n**Response Parameters:** 11\n\n- `id` (number): да\n\n- `schedules` (array): да\n\n- `type` (enum): \n\n- `days` (array): \n\n- `activity_time` (array): \n\n- `time_from` (string): \n\n- `activity_date_from` (string): \n\n- `activity_date_till` (string): \n\n- `name` (string): да\n\n- `activity_days` (object): \n\n- `time_till` (string): "
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: get.schedules
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        fields:
                                            type: array
                                            description: См. раздел "Представление возвращаемых данных"
                                        filter:
                                            type: object
                                            description: См. раздел "Критерии фильтрации"
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг, определяет с какого номера записи возвращать "limit" записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                        sort:
                                            type: array
                                            description: См. раздел "Сортировка данных"
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                    required:
                                        - access_token
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    activity_date_from:
                                                        type: string
                                                        example: example_string
                                                    activity_date_till:
                                                        type: string
                                                        example: example_string
                                                    activity_days:
                                                        type: object
                                                    activity_time:
                                                        type: array
                                                    days:
                                                        type: array
                                                    id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                                    name:
                                                        type: string
                                                        description: да
                                                        example: example_string
                                                    schedules:
                                                        type: array
                                                        description: да
                                                    time_from:
                                                        type: string
                                                        example: example_string
                                                    time_till:
                                                        type: string
                                                        example: example_string
                                                    type:
                                                        type: string
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
