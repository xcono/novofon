openapi: 3.0.0
info:
    title: Получение списка всех обращений
    version: 1.0.0
    description: Получение списка всех обращений
paths:
    /get.communications:
        get:
            summary: Получение списка всех обращений
            description: |-
                Получение списка всех обращений

                **Request Parameters:** 15

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `limit` (number, optional): Количество возвращаемых записей. См. раздел "Постраничный вывод"

                - `offset` (number, optional): Сдвиг, определяет с какого номера записи возвращать `"limit"` записей. По умолчанию "0". См. раздел "Постраничный вывод"

                - `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)

                - `fields` (array, optional): Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на ответ.

                - `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"

                - `access_token` (string, required): Ключ сессии аутентификации

                - `report_id` (number, required): Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"

                - `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"

                - `date_till` (iso8601, required): Дата окончания основной выборки

                - `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.

                - `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода)

                - `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"

                - `sort` (array, optional): Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"

                - `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета с их возможными значениями см.раздел "Получение списка возможных условий фильтрации для отчета" .
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: get.communications
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        field:
                                            type: string
                                            description: Поле сущности к которой будет применяться фильтрация (список заранее определён для метода)
                                            example: example_string
                                        fields:
                                            type: array
                                            description: Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на ответ.
                                        filter:
                                            type: object
                                            description: Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров. Доступный список фильтров для отчета с их возможными значениями см.раздел "Получение списка возможных условий фильтрации для отчета" .
                                        limit:
                                            type: number
                                            description: Количество возвращаемых записей. См. раздел "Постраничный вывод"
                                            example: 123
                                        offset:
                                            type: number
                                            description: Сдвиг, определяет с какого номера записи возвращать `"limit"` записей. По умолчанию "0". См. раздел "Постраничный вывод"
                                            example: 123
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"
                                        report_id:
                                            type: number
                                            description: Уникальный идентификатор отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                            example: 123
                                        report_type:
                                            type: string
                                            description: Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                        sort:
                                            type: array
                                            description: Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                    required:
                                        - filters
                                        - date_from
                                        - access_token
                                        - report_id
                                        - report_type
                                        - date_till
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
