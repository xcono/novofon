openapi: 3.0.0
info:
    title: Создание задачи на выгрузку отчета файлом
    version: 1.0.0
    description: Создание задачи на выгрузку отчета файлом
paths:
    /create.report_generator_task:
        post:
            summary: Создание задачи на выгрузку отчета файлом
            description: |-
                Создание задачи на выгрузку отчета файлом

                **Request Parameters:** 17

                - `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"

                - `date_till` (iso8601, required): Дата окончания основной выборки

                - `dimensions` (array, required): Список мнемоник измерений, разделенных запятой. Доступный список измерений см.раздел "Получение вложенности измерений" . Порядок влияет на построение дерева.

                - `report_format` (enum, optional): Формат документа для выгрузки

                - `report_name` (string, required): Имя отчета пользователя выбранного для выгрузки

                - `perspective_window` (number, optional): Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.Является обязательным для `report_type` = `ad_analytics`

                - `columns` (array, required): Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на ответ.

                - `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"

                - `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.

                - `access_token` (string, required): Ключ сессии аутентификации

                - `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"

                - `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)

                - `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.

                - `columns_filter` (object, optional): Фильтры применяемые к столбцам. Логика построения аналогична "Критерии фильтрации"

                - `sort` (array, optional): Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"

                - `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода

                **Response Parameters:** 1

                - `id` (number): да
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: create.report_generator_task
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        columns:
                                            type: array
                                            description: Список идентификаторов пользовательских столбцов, разделенных запятой. Доступный список столбцов см.раздел "Получение вложенности столбцов" . Порядок влияет на ответ.
                                        columns_filter:
                                            type: object
                                            description: Фильтры применяемые к столбцам. Логика построения аналогична "Критерии фильтрации"
                                        date_from:
                                            description: Дата начала основной выборки(ограничение 366 дней)
                                        date_till:
                                            description: Дата окончания основной выборки
                                        dimensions:
                                            type: array
                                            description: Список мнемоник измерений, разделенных запятой. Доступный список измерений см.раздел "Получение вложенности измерений" . Порядок влияет на построение дерева.
                                        field:
                                            type: string
                                            description: Поле сущности к которой будет применяться фильтрация (список заранее определён для метода
                                            example: example_string
                                        filter:
                                            type: object
                                            description: Фильтры применяемые в отчете. Логика построения аналогична "Критерии фильтрации"
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе "Операторы фильтрации"
                                        perspective_window:
                                            type: number
                                            description: Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.Является обязательным для `report_type` = `ad_analytics`
                                            example: 123
                                        report_format:
                                            type: string
                                            description: Формат документа для выгрузки
                                        report_name:
                                            type: string
                                            description: Имя отчета пользователя выбранного для выгрузки
                                            example: example_string
                                        report_type:
                                            type: string
                                            description: Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод "get.reports_list"
                                        sort:
                                            type: array
                                            description: Сортировка применяемая в отчете. Логика построения аналогична "Сортировка данных"
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод "get.customer_users"
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                    required:
                                        - dimensions
                                        - report_name
                                        - columns
                                        - filters
                                        - access_token
                                        - report_type
                                        - date_from
                                        - date_till
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    id:
                                                        type: number
                                                        description: да
                                                        example: 123
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
