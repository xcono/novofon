            summary: Получение настройки пользовательского измерения
            description: "Получение настройки пользовательского измерения\n\n**Request Parameters:** 3\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `id` (string, required): Уникальный идентификатор пользовательского измерения. Для получения списка измерений необходимо использовать метод \"getobj.dimensions_tree\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n**Response Parameters:** 12\n\n- `name` (string): да\n\n- `is_entity_separated` (boolean): да\n\n- `groups` (array): да\n\n- `priority` (number): да\n\n- `entities` (array): да\n\n- `names` (array): да\n\n- `filter` (object): да\n\n- `field` (string): \n\n- `description` (string): да\n\n- `filters` (array): \n\n- `operator` (enum): \n\n- `value` (string): "
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
