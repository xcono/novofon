openapi: 3.0.0
info:
    title: Редактирование пользовательского столбца на основе метрики
    version: 1.0.0
    description: Редактирование пользовательского столбца на основе метрики
paths:
    /update.custom_metric_column:
        put:
            summary: Редактирование пользовательского столбца на основе метрики
            description: |-
                Редактирование пользовательского столбца на основе метрики

                **Request Parameters:** 14

                - `filter` (object, optional): Условия наложенные на рассчитываемую метрику. См. раздел ["Критерии фильтрации"](../index.md#_filters). Для получения списка доступных условия фильтрации см. раздел ["Получение списка доступных условий фильтрации для метрики"](../get_metric_filters)

                - `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод ["get.customer_users"](../Partners.md#get_customer_user)

                - `metric` (object, optional): Метрика используемая в столбце.

                - `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров

                - `field` (string, optional): поле сущности к которой будет применяться фильтрация (список заранее определён для метода

                - `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе ["Операторы фильтрации"](../index.md#_filterOperators)

                - `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.

                - `access_token` (string, required): Ключ сессии аутентификации

                - `id` (enum, required): Уникальная мнемоника метрики. Для получения списка метрик необходимо использовать метод ["get.metrics"](../get_metrics)

                - `name` (string, required): Название столбца

                - `description` (string, optional): Описание столбца

                - `aggregate` (enum, required): Используемый агрегат для метрики. Для получения списка доступных агрегатов необходимо использовать метод ["get.metrics"](../get_metrics)

                - `has_percentage` (boolean, optional): Используется ли расчет доли. Если не указать, будет подставлено false

                - `multichannel_model` (enum, optional): Используемый способ мультиканального анализа. Для получения списка способов мультиканального анализа необходимо использовать метод ["get.metrics"](../get_metrics)
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: update.custom_metric_column
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        aggregate:
                                            type: string
                                            description: Используемый агрегат для метрики. Для получения списка доступных агрегатов необходимо использовать метод ["get.metrics"](../get_metrics)
                                        description:
                                            type: string
                                            description: Описание столбца
                                            example: example_string
                                        field:
                                            type: string
                                            description: поле сущности к которой будет применяться фильтрация (список заранее определён для метода
                                            example: example_string
                                        filter:
                                            type: object
                                            description: Условия наложенные на рассчитываемую метрику. См. раздел ["Критерии фильтрации"](../index.md#_filters). Для получения списка доступных условия фильтрации см. раздел ["Получение списка доступных условий фильтрации для метрики"](../get_metric_filters)
                                        filters:
                                            type: array
                                            description: Выражение, может содержать в себе как простые фильтры, так и дерево фильтров
                                        has_percentage:
                                            type: boolean
                                            description: Используется ли расчет доли. Если не указать, будет подставлено false
                                            example: true
                                        id:
                                            type: string
                                            description: Уникальная мнемоника метрики. Для получения списка метрик необходимо использовать метод ["get.metrics"](../get_metrics)
                                        metric:
                                            type: object
                                            description: Метрика используемая в столбце.
                                        multichannel_model:
                                            type: string
                                            description: Используемый способ мультиканального анализа. Для получения списка способов мультиканального анализа необходимо использовать метод ["get.metrics"](../get_metrics)
                                        name:
                                            type: string
                                            description: Название столбца
                                            example: example_string
                                        operator:
                                            type: string
                                            description: Оператор фильтрации. Список всех операторов можно получить в разделе ["Операторы фильтрации"](../index.md#_filterOperators)
                                        user_id:
                                            type: number
                                            description: Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод ["get.customer_users"](../Partners.md#get_customer_user)
                                            example: 123
                                        value:
                                            type: string
                                            description: Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.
                                            example: example_string
                                    required:
                                        - access_token
                                        - id
                                        - name
                                        - aggregate
                                        - filters
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
