            description: "Получение данных, агрегированных по времени суммарно\n\n**Request Parameters:** 14\n\n- `date_from` (iso8601, required): Дата начала основной выборки(ограничение 366 дней)\n\n- `date_till` (iso8601, required): Дата окончания основной выборки\n\n- `perspective_window` (number, optional): Кол-во дней от сессии до обращения в которых происходит атрибутирование обращения к сессии.Является обязательным для `report_type` = `ad_analytics`\n\n- `datetime_dimension` (enum, required): Мнемоника измерения. Выбор по какому временному значению буду строиться данные.\n\n- `additional_column` (string, optional): Идентификатор столбца. Дополнительный столбец. Доступный список столбцов см.раздел \"Получение вложенности столбцов\" .\n\n- `filter` (object, optional): Фильтры применяемые в отчете. Логика построения аналогична \"Критерии фильтрации\"\n\n- `field` (string, optional): Поле сущности к которой будет применяться фильтрация (список заранее определён для метода\n\n- `operator` (enum, optional): Оператор фильтрации. Список всех операторов можно получить в разделе \"Операторы фильтрации\"\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `user_id` (number, optional): Уникальный идентификатор пользователя клиента агента от имени которого делается запрос Является обязательным для агента Для получения списка пользователей клиента необходимо использовать метод \"get.customer_users\"\n\n- `report_type` (enum, required): Тип отчета пользователя. Для получения списка отчетов пользователей необходимо использовать метод \"get.reports_list\"\n\n- `main_column` (string, required): Идентификатор столбца. Основой столбец. Обязательное поле. Доступный список столбцов см.раздел \"Получение вложенности столбцов\" .\n\n- `filters` (array, required): Выражение, может содержать в себе как простые фильтры, так и дерево фильтров.\n\n- `value` (string, optional): Значение для оператора фильтрации. Необязательное поле, если оно отсутствует, то считается пустота.\n\n**Response Parameters:** 8\n\n- `date_till` (iso8601): да\n\n- `items` (array): да\n\n- `datetime_dimension_interval` (object): \n\n- `from` (iso8601): \n\n- `till` (string): \n\n- `main_column` (string): да\n\n- `additional_column` (string): да\n\n- `date_from` (iso8601): да"
