                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    button:
                                                        description: Клавиша, которая вызывает опцию разговора
                                                        example: example_string
                                                        type: string
                                                    button_value:
                                                        description: Некоторые опции могут содержать название тега, название сценария и т.д. Данный объект содержит дополнительную информацию об опции разговора
                                                        type: object
                                                    mnemonic:
                                                        description: "Мнемоническое имя опции разговора\n                Возможные значения:\n                \n                    finish_conversation - Завершить разговор\n                    \n                    tag_call - Проставить тег\n                    \n                    record_talk - Диктофон (запись разговора)\n                    \n                    transfer_call - Трансфер\n                    \n                    run_scenario - Выполнить сценарий\n                    \n                    call_coach - Позвонить тренеру\n                    \n                    receive_fax - Принять факс\n                    \n                    save_numa - Сохранить АОН в группу"
                                                        example: example_string
                                                        type: string
                                                    name:
                                                        description: Название опции разговора
                                                        example: example_string
                                                        type: string
                                                required:
                                                    - button
                                                    - mnemonic
                                                    - name
                                                type: object
                                            metadata:
                                                description: Response metadata
                                                type: object
                                        required:
                                            - data
                                            - metadata
                                        type: object
                                required:
