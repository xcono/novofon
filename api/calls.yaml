    /start.employee_call:
        post:
            description: |-
                Метод создает прямой звонок абонента с сотрудником без использования сценария.

                **Request Parameters:** 15

                - `direction` (string, optional): Значение по умолчанию in. Определяет направление звонка in - Входящий звонок, out - Исходящий звонок.

                - `access_token` (string, required): Ключ сессии аутентификации

                - `show_virtual_phone_number` (boolean, optional): Значение по умолчанию true. Показывать ли виртуальный номер, заданный параметром virtual_phone_number в качестве номера звонящего абонента для сотрудника заданного в параметре employee.

                - `external_id` (string, optional): Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.

                - `dtmf_string` (string, optional): Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.

                - `contact_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact. После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id

                - `contact` (string, required): Номер абонента на который совершается вызов. Формат номера должен соответствовать международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника. Внутренние номера сотрудников не поддерживаются. Если в качестве контакта указан сотрудник — то статус номера не учитывается. Поиск имени контакта осуществляется только в адресной книге, т.к. этот метод считается как звонок на внешний номер.

                - `employee_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре employee. После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id

                - `early_switching` (boolean, optional): Значение по умолчанию false. Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии. К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре "media_file_id" Параметр может иметь значение true если только параметр first_call имеет значение employee и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка "-32602 invalid_parameters_combination The combination of parameters is not permitted" (см. раздел коды ошибок).

                - `employee` (object, required): Сотрудник с которым будет соединён абонент, указанный в параметре contact.

                - `first_call` (string, required): Определяет номер, на который нужно дозвониться в первую очередь: employee - сотрудник; contact - вызываемая сторона (обычно клиент);

                - `switch_at_once` (boolean, optional): Значение по умолчанию false. Если параметр first_call имеет значение employee, заданы параметры employee_message и contact_message, то: Первый звонок совершается сотруднику из параметра employee; Сотрудник после поднятия трубки слушает сообщение до конца и только потом совершается звонок на абонента заданного в параметре contact; Во время дозвона до contact, employee слушает сообщение заданное в параметре media_file_id; После ответа абонента из параметра contact, произойдет разговор с сотрудником из параметра employee, если switch_at_once имеет значение true; После ответа абонента из параметра contact, он дослушает сообщение до конца, если switch_at_once имеет значение false и далее произойдет разговор с сотрудником из параметра employee. Если параметр first_call имеет значение contact, задан параметр contact_message и задан параметр employee_message, то: В первую очередь звонок совершается абоненту из параметр contact); Абонент из параметра contact после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на сотрудника из параметра employee; После поднятия трубки сотрудником из параметра employee проигрывание сообщения будет прервано для абонента из параметра contact и далее состоится разговор, если параметр switch_at_once имеет значение true; После поднятия трубки сотрудником из параметра employee сообщение будет проиграно до конца обоим и далее состоится разговор, если параметр switch_at_once имеет значение false; Если у кого-то проигрывание сообщения закончилось раньше, то он слушает сообщение, заданное в параметре media_file_id. Если в параметре contact_message type имеет значение tts, то параметр switch_at_once=true не работает

