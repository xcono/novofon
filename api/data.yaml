                                    type: number
                                jsonrpc:
                                    description: JSON-RPC version
                                    example: "2.0"
                                    type: string
                                method:
                                    description: Method name
                                    example: login.user
                                    type: string
                                params:
                                    properties:
                                        login:
                                            description: Логин пользователя
                                            example: example_string
                                            type: string
                                        password:
                                            description: Пароль пользователя
                                            example: example_string
                                            type: string
                                    required:
                                        - login
                                        - password
                                    type: object
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    id:
                                        description: Request identifier
                                        type: number
                                    jsonrpc:
                                        description: JSON-RPC version
                                        example: "2.0"
                                        type: string
                                    result:
                                        properties:
                                            data:
                                                properties:
                                                    access_token:
                                                        description: Ключ сессии аутентификации
                                                        example: example_string
                                                        type: string
                                                    app_id:
                                                        description: Уникальный идентификатор клиента
                                                        example: 123
                                                        type: number
                                                    expire_at:
                                                        description: Timestamp когда выданный токен перестанет быть валидным
