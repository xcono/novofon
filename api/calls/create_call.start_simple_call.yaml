openapi: 3.0.0
info:
    title: Start simple call
    version: 1.0.0
    description: Звонок на любые номера кроме собственных виртуальных. Это не звонок сотрудника на любой номер.
paths:
    /start.simple_call:
        post:
            summary: Start simple call
            description: |-
                Звонок на любые номера кроме собственных виртуальных. Это не звонок сотрудника на любой номер.

                **Request Parameters:** 16

                - `access_token` (string, required): Ключ сессии аутентификации

                - `switch_at_once` (boolean, optional): Значение по умолчанию false. Если параметр first_call имеет значение operator и задан параметр operator_message, то звонок совершается оператору, оператор после поднятия трубки слушает сообщение до конца, потом совершается звонок на contact и если параметр switch_at_once имеет значение true и задана параметр contact_message, то для плеча contact проигрывание сообщения будет прервано. Во время дозвона до contact operator слушает сообщение заданное в параметре media_file_id. Соответственно, если switch_at_once имеет значение false и задан параметр contact_message, то для плеча contact сообщение будет проиграно до конца. Если параметр first_call имеет значение contact и задан параметр contact_message, то звонок совершается клиенту, клиент после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на operator и если параметр switch_at_once имеет значение true и задан параметр operator_message, то после поднятия трубки на operator проигрывание сообщений будет прервано для contact и operator.Соответственно, если switch_at_once имеет значение false, то для плеча contact и operator сообщение будет проиграно до конца. Если у кого-то плеча проигрывание сообщения закончилось раньше, то он слушает промт, заданный в параметре media_file_id.

                - `virtual_phone_usage_rule` (string, optional): Правило использования виртуального номера. Позволяет динамически менять виртуальный номер при звонке. Если подходящий номер, удовлетворяющий выбранному правилу, не найден, то будет использован номер, указанный в параметре virtual_phone_number. Допустимые значения параметра: fixed - Фиксированный fixed_for_numa - Фиксированный для абонента random - Случайный regional_random - Региональный случайный regional_fixed_for_numa - Региональный фиксированный для абонента По умолчанию используется правило Фиксированный. Остальные правила доступны при подключённом компоненте Автоматическое управление номерами.

                - `contact` (string, required): Номер абонента на который совершается вызов. Формат номера должен соответствовать международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника. Внутренние номера сотрудников не поддерживаются.

                - `operator` (string, required): Номер оператора с которым будет соединен абонент из параметра contact. Оператору доступно управление звонком - опции разговора. Формат номера должен соответствовать международному стандарту E.164 (например, “79091234567”). Не является сотрудником и в отчетах не будет фигурировать как сотрудник

                - `first_call` (string, required): Определяет номер, на который нужно дозвониться в первую очередь: operator - оператор, которому будет доступно управление звонком через опции разговора; contact - вызываемая сторона (обычно клиент);

                - `dtmf_string` (string, optional): Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.

                - `operator_confirmation` (string, optional): Получить подтверждение от оператора на готовность принять звонк. Если указать значение "any", то подтверждение готовности принять звонок будет по нажатию на любую клавишу.

                - `operator_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре operator. После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id

                - `virtual_phone_number` (string, required): Виртуальный номер, арендуемый клиентом. Формат номера должен соответствовать международному стандарту E.164 (например, 74993720692). Всегда используется в качестве номера звонящего при звонке на номер, указанный в параметре contact. Используется в качестве номера звонящего при звонке на номер, указанный в параметре operator, если параметр show_virtual_phone_number имеет значение true. Виртуальные номера можно получить с помощью DATA API метода - Получение списка виртуальных номеров

                - `show_virtual_phone_number` (boolean, optional): Значение по умолчанию true. Показывать ли виртуальный номер, заданный параметром virtual_phone_number в качестве номера звонящего абонента для оператора заданного в параметре operator.

                - `direction` (string, optional): Значение по умолчанию in. Определяет направление звонка in - Входящий звонок, out - Исходящий звонок.

                - `early_switching` (boolean, optional): Значение по умолчанию false. Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии. К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре "media_file_id" Параметр может иметь значение true если только параметр first_call имеет значение operator и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка "-32602 invalid_parameters_combination The combination of parameters is not permitted" (см. раздел коды ошибок).

                - `media_file_id` (number, optional): Значение по умолчанию - системная мелодия "Музыка переадресации" (dialing_music). Задаёт идентификатор звукового файла для музыки переадресации. Файл может быть как системным, так и пользовательским. Получить список системных или пользовательских файлов можно с помощью DATA API - Получение списка пользовательских файлов, Получение списка системных файлов. Проигрывается всегда тому плечу, для которого не задан один из параметров contact_message или operator_message

                - `external_id` (string, optional): Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.

                - `contact_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact. После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id

                **Response Parameters:** 1

                - `call_session_id` (number): Уникальный идентификатор сессии звонка
