openapi: 3.0.0
info:
    title: Start simple call
    version: 1.0.0
    description: Звонок на любые номера кроме собственных виртуальных. Это не звонок сотрудника на любой номер.
paths:
    /start.simple_call:
        post:
            summary: Start simple call
            description: "Звонок на любые номера кроме собственных виртуальных. Это не звонок сотрудника на любой номер.\n\n**Request Parameters:** 16\n\n- `early_switching` (boolean, optional): Значение по умолчанию false.\n                Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии.\n                К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре \"media_file_id\" \n                Параметр может иметь значение true если только параметр first_call имеет значение operator и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка \"-32602 invalid_parameters_combination The combination of parameters is not permitted\" (см. раздел коды ошибок).\n\n- `media_file_id` (number, optional): Значение по умолчанию - системная мелодия \"Музыка переадресации\" (dialing_music).\n                Задаёт идентификатор звукового файла для музыки переадресации. Файл может быть как системным, так\n                    и пользовательским. Получить список системных или пользовательских файлов можно с помощью\n                    DATA API - Получение списка пользовательских файлов,\n                    Получение списка системных файлов.\n                \n                Проигрывается всегда тому плечу, для которого не задан один из параметров contact_message или operator_message\n\n- `virtual_phone_usage_rule` (string, optional): Правило использования виртуального номера. Позволяет динамически менять виртуальный номер при звонке. Если подходящий номер,\n                    удовлетворяющий выбранному правилу, не найден, то будет использован номер, указанный в параметре virtual_phone_number.\n                    Допустимые значения параметра:\n                \n                \n                    fixed - Фиксированный\n                    fixed_for_numa - Фиксированный для абонента\n                    random - Случайный\n                    regional_random - Региональный случайный\n                    regional_fixed_for_numa - Региональный фиксированный для абонента\n                \n                \n                    По умолчанию используется правило Фиксированный. Остальные правила доступны при подключённом компоненте\n                    Автоматическое управление номерами.\n\n- `show_virtual_phone_number` (boolean, optional): Значение по умолчанию true.\n                Показывать ли виртуальный номер, заданный параметром virtual_phone_number в качестве номера звонящего абонента для оператора заданного в параметре operator.\n\n- `direction` (string, optional): Значение по умолчанию in. \n                Определяет направление звонка in - Входящий звонок, out - Исходящий звонок.\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `contact` (string, required): Номер абонента на который совершается вызов. Формат номера должен соответствовать\n                    международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника.\n                \n                Внутренние номера сотрудников не поддерживаются.\n\n- `external_id` (string, optional): Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.\n\n- `dtmf_string` (string, optional): Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С\n                помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду\n                будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.\n\n- `first_call` (string, required): Определяет номер, на который нужно дозвониться в первую очередь:\n                \n                    operator - оператор, которому будет доступно управление звонком через опции разговора;\n                    contact - вызываемая сторона (обычно клиент);\n\n- `switch_at_once` (boolean, optional): Значение по умолчанию false.\n                Если параметр first_call имеет значение operator и задан параметр operator_message, то звонок совершается оператору, оператор после поднятия трубки слушает сообщение до конца, потом совершается звонок на contact и если параметр switch_at_once имеет значение true и задана параметр contact_message, то для плеча contact проигрывание\n                \n                сообщения будет прервано. Во время дозвона до contact operator слушает сообщение заданное в параметре media_file_id. Соответственно, если switch_at_once имеет значение false и задан параметр contact_message, то для плеча contact сообщение будет проиграно до конца.\n                Если параметр first_call имеет значение contact и задан параметр contact_message, то звонок совершается клиенту, клиент после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на operator и если параметр switch_at_once имеет значение true и задан параметр operator_message, то после поднятия трубки на operator проигрывание сообщений будет прервано для contact и operator.Соответственно, если switch_at_once имеет значение false, то для плеча contact и operator сообщение будет проиграно до конца. Если у кого-то плеча проигрывание сообщения закончилось раньше, то он слушает промт, заданный в параметре media_file_id.\n\n- `virtual_phone_number` (string, required): Виртуальный номер, арендуемый клиентом. Формат номера должен соответствовать международному\n                    стандарту E.164 (например, 74993720692). Всегда используется в качестве номера звонящего при звонке\n                    на номер, указанный в параметре contact. Используется в качестве номера звонящего при звонке на\n                    номер, указанный в параметре operator, если параметр show_virtual_phone_number имеет значение\n                    true.\n                    Виртуальные номера можно получить с помощью DATA API метода - Получение списка виртуальных номеров\n\n- `contact_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact.\n                 После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id\n\n- `operator_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре operator.\n                 После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id\n\n- `operator` (string, required): Номер оператора с которым будет соединен абонент из параметра contact. Оператору доступно управление звонком - опции разговора. Формат номера должен соответствовать международному стандарту E.164 (например, “79091234567”).\n                Не является сотрудником и в отчетах не будет фигурировать как сотрудник\n\n- `operator_confirmation` (string, optional): Получить подтверждение от оператора на готовность принять звонк. Если указать значение \"any\", то подтверждение готовности принять звонок будет по нажатию на любую клавишу.\n\n**Response Parameters:** 1\n\n- `call_session_id` (number): Уникальный идентификатор сессии звонка"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: start.simple_call
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        contact:
                                            type: string
                                            description: "Номер абонента на который совершается вызов. Формат номера должен соответствовать\n                    международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника.\n                \n                Внутренние номера сотрудников не поддерживаются."
                                            example: example_string
                                        contact_message:
                                            type: object
                                            description: |-
                                                Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact.
                                                                 После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id
                                        direction:
                                            type: string
                                            description: "Значение по умолчанию in. \n                Определяет направление звонка in - Входящий звонок, out - Исходящий звонок."
                                            example: in
                                            enum:
                                                - in
                                                - out
                                        dtmf_string:
                                            type: string
                                            description: |-
                                                Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С
                                                                помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду
                                                                будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.
                                            example: 0-9
                                            enum:
                                                - 0-9
                                                - '*'
                                                - '#'
                                        early_switching:
                                            type: boolean
                                            description: "Значение по умолчанию false.\n                Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии.\n                К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре \"media_file_id\" \n                Параметр может иметь значение true если только параметр first_call имеет значение operator и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка \"-32602 invalid_parameters_combination The combination of parameters is not permitted\" (см. раздел коды ошибок)."
                                            example: "true"
                                            enum:
                                                - "true"
                                                - "false"
                                        external_id:
                                            type: string
                                            description: Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.
                                            example: example_string
                                        first_call:
                                            type: string
                                            description: "Определяет номер, на который нужно дозвониться в первую очередь:\n                \n                    operator - оператор, которому будет доступно управление звонком через опции разговора;\n                    contact - вызываемая сторона (обычно клиент);"
                                            example: contact
                                            enum:
                                                - contact
                                                - operator
                                        media_file_id:
                                            type: number
                                            description: "Значение по умолчанию - системная мелодия \"Музыка переадресации\" (dialing_music).\n                Задаёт идентификатор звукового файла для музыки переадресации. Файл может быть как системным, так\n                    и пользовательским. Получить список системных или пользовательских файлов можно с помощью\n                    DATA API - Получение списка пользовательских файлов,\n                    Получение списка системных файлов.\n                \n                Проигрывается всегда тому плечу, для которого не задан один из параметров contact_message или operator_message"
                                            example: 123
                                        operator:
                                            type: string
                                            description: |-
                                                Номер оператора с которым будет соединен абонент из параметра contact. Оператору доступно управление звонком - опции разговора. Формат номера должен соответствовать международному стандарту E.164 (например, “79091234567”).
                                                                Не является сотрудником и в отчетах не будет фигурировать как сотрудник
                                            example: example_string
                                        operator_confirmation:
                                            type: string
                                            description: Получить подтверждение от оператора на готовность принять звонк. Если указать значение "any", то подтверждение готовности принять звонок будет по нажатию на любую клавишу.
                                            example: 0-9
                                            enum:
                                                - 0-9
                                                - '*'
                                                - '#'
                                                - any
                                        operator_message:
                                            type: object
                                            description: |-
                                                Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре operator.
                                                                 После окончания проигрывания сообщения, будет проигрываться покругу сообщение из параметра media_file_id
                                        show_virtual_phone_number:
                                            type: boolean
                                            description: |-
                                                Значение по умолчанию true.
                                                                Показывать ли виртуальный номер, заданный параметром virtual_phone_number в качестве номера звонящего абонента для оператора заданного в параметре operator.
                                            example: "true"
                                            enum:
                                                - "true"
                                                - "false"
                                        switch_at_once:
                                            type: boolean
                                            description: "Значение по умолчанию false.\n                Если параметр first_call имеет значение operator и задан параметр operator_message, то звонок совершается оператору, оператор после поднятия трубки слушает сообщение до конца, потом совершается звонок на contact и если параметр switch_at_once имеет значение true и задана параметр contact_message, то для плеча contact проигрывание\n                \n                сообщения будет прервано. Во время дозвона до contact operator слушает сообщение заданное в параметре media_file_id. Соответственно, если switch_at_once имеет значение false и задан параметр contact_message, то для плеча contact сообщение будет проиграно до конца.\n                Если параметр first_call имеет значение contact и задан параметр contact_message, то звонок совершается клиенту, клиент после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на operator и если параметр switch_at_once имеет значение true и задан параметр operator_message, то после поднятия трубки на operator проигрывание сообщений будет прервано для contact и operator.Соответственно, если switch_at_once имеет значение false, то для плеча contact и operator сообщение будет проиграно до конца. Если у кого-то плеча проигрывание сообщения закончилось раньше, то он слушает промт, заданный в параметре media_file_id."
                                            example: "true"
                                            enum:
                                                - "true"
                                                - "false"
                                        virtual_phone_number:
                                            type: string
                                            description: |-
                                                Виртуальный номер, арендуемый клиентом. Формат номера должен соответствовать международному
                                                                    стандарту E.164 (например, 74993720692). Всегда используется в качестве номера звонящего при звонке
                                                                    на номер, указанный в параметре contact. Используется в качестве номера звонящего при звонке на
                                                                    номер, указанный в параметре operator, если параметр show_virtual_phone_number имеет значение
                                                                    true.
                                                                    Виртуальные номера можно получить с помощью DATA API метода - Получение списка виртуальных номеров
                                            example: example_string
                                        virtual_phone_usage_rule:
                                            type: string
                                            description: "Правило использования виртуального номера. Позволяет динамически менять виртуальный номер при звонке. Если подходящий номер,\n                    удовлетворяющий выбранному правилу, не найден, то будет использован номер, указанный в параметре virtual_phone_number.\n                    Допустимые значения параметра:\n                \n                \n                    fixed - Фиксированный\n                    fixed_for_numa - Фиксированный для абонента\n                    random - Случайный\n                    regional_random - Региональный случайный\n                    regional_fixed_for_numa - Региональный фиксированный для абонента\n                \n                \n                    По умолчанию используется правило Фиксированный. Остальные правила доступны при подключённом компоненте\n                    Автоматическое управление номерами."
                                            example: example_string
                                    required:
                                        - virtual_phone_number
                                        - operator
                                        - access_token
                                        - contact
                                        - first_call
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    call_session_id:
                                                        type: number
                                                        description: Уникальный идентификатор сессии звонка
                                                        example: 123
                                                required:
                                                    - call_session_id
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
x-errors:
    errors:
        - code: "-32602"
          mnemonic: tts_text_exceeded
          description: Длина сообщения превысила допустимое ограничение, установленное тарифным планом
        - code: "-32602"
          mnemonic: media_file_not_found
          description: ""
        - code: "-32007"
          mnemonic: virtual_phone_number_not_found
          description: Если используется виртуальный номер не принадлежащий клиенту
        - code: "-32602"
          mnemonic: own_virtual_phone_number_not_allowed
          description: Звонок на собственный виртуальный номер запрещён
        - code: "-32002"
          mnemonic: contact_in_blacklist
          description: ""
        - code: "-32602"
          mnemonic: character_encoding_not_allowed
          description: ""
