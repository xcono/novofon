openapi: 3.0.0
info:
    title: Call talk option
    version: 1.0.0
    description: Вызов опции разговора, которая настроена в Личном кабинете виртуальной АТС
paths:
    /call.talk_option:
        post:
            summary: Call talk option
            description: |-
                Вызов опции разговора, которая настроена в Личном кабинете виртуальной АТС

                **Request Parameters:** 3

                - `button` (string, required): Клавиша, вызывающая опцию разговора. Клавиши и действия настраиваются в личном кабинете.

                - `access_token` (string, required): Ключ сессии аутентификации

                - `call_session_id` (number, required): Уникальный идентификатор сессии звонка, который может быть получен в ответном сообщении при вызове методов start.informer_call, start.vnumber_call, start.scenario_call, start.employee_call, с помощью сервера уведомлений или DATA API.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: call.talk_option
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        button:
                                            type: string
                                            description: Клавиша, вызывающая опцию разговора. Клавиши и действия настраиваются в личном кабинете.
                                            example: example_string
                                        call_session_id:
                                            type: number
                                            description: Уникальный идентификатор сессии звонка, который может быть получен в ответном сообщении при вызове методов start.informer_call, start.vnumber_call, start.scenario_call, start.employee_call, с помощью сервера уведомлений или DATA API.
                                            example: 123
                                    required:
                                        - access_token
                                        - call_session_id
                                        - button
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
x-errors:
    errors:
        - code: "-32004"
          mnemonic: invalid_state
          description: ""
        - code: "-32603"
          mnemonic: internal_error
          description: ""
        - code: "-32003"
          mnemonic: forbidden
          description: Невозможно отключить глобальную запись разговора на уровне настройки сотрудника
        - code: "-32602"
          mnemonic: call_session_not_found
          description: ""
        - code: "-32602"
          mnemonic: talk_option_not_found
          description: Клавиша не назначена
