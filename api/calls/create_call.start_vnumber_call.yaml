openapi: 3.0.0
info:
    title: Start vnumber call
    version: 1.0.0
    description: Вызов на виртуальный номер.
paths:
    /start.vnumber_call:
        post:
            summary: Start vnumber call
            description: "Вызов на виртуальный номер.\n\n**Request Parameters:** 11\n\n- `direction` (string, optional): Значение по умолчанию in. \n                Определяет направление звонка in - Входящий звонок, out - Исходящий звонок.\n\n- `first_call` (string, required): Определяет номер, на который нужно дозвониться в первую очередь:\n                \n                    employee - сотрудник;\n                    contact - вызываемая сторона (обычно клиент);\n\n- `switch_at_once` (boolean, optional): Значение по умолчанию false.\n                Если параметр first_call имеет значение employee, задано сообщение сотруднику в сценарии\n                    и задан параметр contact_message, то:\n                \n                \n                    Первый звонок совершается сотруднику из сценария;\n                    Сотрудник после поднятия трубки слушает сообщение до конца и только потом совершается звонок на абонента заданного в параметре contact;\n                    Во время дозвона до contact, сотрудник слушает системную мелодию - Музыка переадресации (dialing_music);\n                    После ответа абонента из параметра contact, произойдет разговор с сотрудником, если switch_at_once имеет значение true;\n                    После ответа абонента из параметра contact, он дослушает сообщение до конца, если switch_at_once имеет значение false и далее произойдет разговор с сотрудником.\n                \n                \n                Если параметр first_call имеет значение contact, задан параметр contact_message и задано\n                    сообщение сотруднику в сценарии, то:\n                \n                \n                    В первую очередь звонок совершается абоненту из параметр contact);\n                    Абонент из параметра contact после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на сотрудника из сценария;\n                    После поднятия трубки сотрудником проигрывание сообщения будет прервано для абонента из параметра contact и далее состоится разговор, если параметр switch_at_once имеет значение true;\n                    После поднятия трубки сотрудником сообщение будет проиграно до конца обоим и далее состоится разговор, если параметр switch_at_once имеет значение false;\n                    Если у кого-то проигрывание сообщения закончилось раньше, то он слушает системную мелодию - Музыка переадресации (dialing_music).\n                \n                \n                Если в параметре contact_message type имеет значение tts, то параметр switch_at_once=true не работает\n\n- `early_switching` (boolean, optional): Значение по умолчанию false.\n                Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии.\n                К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре \"media_file_id\" \n                Параметр может иметь значение true если только параметр first_call имеет значение employee и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка \"-32602 invalid_parameters_combination The combination of parameters is not permitted\" (см. раздел коды ошибок).\n\n- `access_token` (string, required): Ключ сессии аутентификации\n\n- `virtual_phone_usage_rule` (string, optional): Правило использования виртуального номера. Позволяет динамически менять виртуальный номер при звонке. Если подходящий номер,\n                    удовлетворяющий выбранному правилу, не найден, то будет использован номер, указанный в параметре virtual_phone_number.\n                    Допустимые значения параметра:\n                \n                \n                    fixed - Фиксированный\n                    fixed_for_numa - Фиксированный для абонента\n                    random - Случайный\n                    regional_random - Региональный случайный\n                    regional_fixed_for_numa - Региональный фиксированный для абонента\n                \n                \n                    По умолчанию используется правило Фиксированный. Остальные правила доступны при подключённом компоненте\n                    Автоматическое управление номерами.\n\n- `contact` (string, required): Номер абонента на который совершается вызов. Формат номера должен соответствовать\n                    международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника.\n                \n                Если не задан параметр contact_message, то абоненту будет проигрываться системная мелодия - Музыка переадресации (dialing_music)\n                Внутренние номера сотрудников не поддерживаются.\n\n- `contact_message` (object, optional): Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact.\n                 После окончания проигрывания сообщения, будет проигрываться покругу системная мелодия - Музыка переадресации (dialing_music)\n\n- `virtual_phone_number` (string, required): Виртуальный номер, арендуемый клиентом. Формат номера должен соответствовать международному\n                    стандарту E.164 (например, 74993720692). Всегда используется в качестве номера звонящего при звонке\n                    на номер, указанный в параметре contact. Используется в качестве номера звонящего при звонке на\n                    сотрудника, если в сценарии в операции \"Переадресация\" установлена настройка \"Показывать при звонке\" в значение \"Номер услуги\".\n                    Виртуальные номера можно получить с помощью DATA API метода - Получение списка виртуальных номеров\n\n- `external_id` (string, optional): Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.\n\n- `dtmf_string` (string, optional): Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С\n                помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду\n                будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.\n\n**Response Parameters:** 1\n\n- `call_session_id` (number): Уникальный идентификатор сессии звонка"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    description: Request identifier
                                jsonrpc:
                                    type: string
                                    description: JSON-RPC version
                                    example: "2.0"
                                method:
                                    type: string
                                    description: Method name
                                    example: start.vnumber_call
                                params:
                                    type: object
                                    properties:
                                        access_token:
                                            type: string
                                            description: Ключ сессии аутентификации
                                            example: example_string
                                        contact:
                                            type: string
                                            description: "Номер абонента на который совершается вызов. Формат номера должен соответствовать\n                    международному стандарту E.164 (например, 79091234567). В качестве номера может быть так же указан SIP номер сотрудника.\n                \n                Если не задан параметр contact_message, то абоненту будет проигрываться системная мелодия - Музыка переадресации (dialing_music)\n                Внутренние номера сотрудников не поддерживаются."
                                            example: example_string
                                        contact_message:
                                            type: object
                                            description: |-
                                                Определяет параметры сообщения, которое необходимо проиграть абоненту заданному в параметре contact.
                                                                 После окончания проигрывания сообщения, будет проигрываться покругу системная мелодия - Музыка переадресации (dialing_music)
                                        direction:
                                            type: string
                                            description: "Значение по умолчанию in. \n                Определяет направление звонка in - Входящий звонок, out - Исходящий звонок."
                                            example: in
                                            enum:
                                                - in
                                                - out
                                        dtmf_string:
                                            type: string
                                            description: |-
                                                Задаёт DTMF, который будет отправлен абоненту, заданному в параметре contact. С
                                                                помощью символа . = '1 секунда' можно задать таймаут по истечению которого символ DTMF будет отправлен. Пример: .12.1..4, т.е через 1 секунду
                                                                будет отправлена цифра 12, далее через 1 секунду будет отправлена цифра 1 и через 2 секунды цифра 4.
                                            example: 0-9
                                            enum:
                                                - 0-9
                                                - '*'
                                                - '#'
                                        early_switching:
                                            type: boolean
                                            description: "Значение по умолчанию false.\n                Если параметр имеет значение true, то сотрудник при дозвоне до абонента будет слышать то, что происходит в абонентской линии.\n                К примеру, оператор ждет дозвона до абонента, а абонент недоступен и у него сработала голосовая почта, то при активации параметра early_switching = true, оператор сможет услышать сообщение о голосовой почте абонента. Если параметр early_switching = false, то оператор будет слушать музыку, которая задана в параметре \"media_file_id\" \n                Параметр может иметь значение true если только параметр first_call имеет значение employee и параметр switch_at_once имеет значение значение true. В противном случае будет ошибка \"-32602 invalid_parameters_combination The combination of parameters is not permitted\" (см. раздел коды ошибок)."
                                            example: "true"
                                            enum:
                                                - "true"
                                                - "false"
                                        external_id:
                                            type: string
                                            description: Уникальный идентификатор, который может быть использован для связи события звонка с внешней системой.
                                            example: example_string
                                        first_call:
                                            type: string
                                            description: "Определяет номер, на который нужно дозвониться в первую очередь:\n                \n                    employee - сотрудник;\n                    contact - вызываемая сторона (обычно клиент);"
                                            example: contact
                                            enum:
                                                - contact
                                                - employee
                                        switch_at_once:
                                            type: boolean
                                            description: "Значение по умолчанию false.\n                Если параметр first_call имеет значение employee, задано сообщение сотруднику в сценарии\n                    и задан параметр contact_message, то:\n                \n                \n                    Первый звонок совершается сотруднику из сценария;\n                    Сотрудник после поднятия трубки слушает сообщение до конца и только потом совершается звонок на абонента заданного в параметре contact;\n                    Во время дозвона до contact, сотрудник слушает системную мелодию - Музыка переадресации (dialing_music);\n                    После ответа абонента из параметра contact, произойдет разговор с сотрудником, если switch_at_once имеет значение true;\n                    После ответа абонента из параметра contact, он дослушает сообщение до конца, если switch_at_once имеет значение false и далее произойдет разговор с сотрудником.\n                \n                \n                Если параметр first_call имеет значение contact, задан параметр contact_message и задано\n                    сообщение сотруднику в сценарии, то:\n                \n                \n                    В первую очередь звонок совершается абоненту из параметр contact);\n                    Абонент из параметра contact после поднятия трубки начинает слушать сообщение и в это же время совершается звонок на сотрудника из сценария;\n                    После поднятия трубки сотрудником проигрывание сообщения будет прервано для абонента из параметра contact и далее состоится разговор, если параметр switch_at_once имеет значение true;\n                    После поднятия трубки сотрудником сообщение будет проиграно до конца обоим и далее состоится разговор, если параметр switch_at_once имеет значение false;\n                    Если у кого-то проигрывание сообщения закончилось раньше, то он слушает системную мелодию - Музыка переадресации (dialing_music).\n                \n                \n                Если в параметре contact_message type имеет значение tts, то параметр switch_at_once=true не работает"
                                            example: "true"
                                            enum:
                                                - "true"
                                                - "false"
                                        virtual_phone_number:
                                            type: string
                                            description: |-
                                                Виртуальный номер, арендуемый клиентом. Формат номера должен соответствовать международному
                                                                    стандарту E.164 (например, 74993720692). Всегда используется в качестве номера звонящего при звонке
                                                                    на номер, указанный в параметре contact. Используется в качестве номера звонящего при звонке на
                                                                    сотрудника, если в сценарии в операции "Переадресация" установлена настройка "Показывать при звонке" в значение "Номер услуги".
                                                                    Виртуальные номера можно получить с помощью DATA API метода - Получение списка виртуальных номеров
                                            example: example_string
                                        virtual_phone_usage_rule:
                                            type: string
                                            description: "Правило использования виртуального номера. Позволяет динамически менять виртуальный номер при звонке. Если подходящий номер,\n                    удовлетворяющий выбранному правилу, не найден, то будет использован номер, указанный в параметре virtual_phone_number.\n                    Допустимые значения параметра:\n                \n                \n                    fixed - Фиксированный\n                    fixed_for_numa - Фиксированный для абонента\n                    random - Случайный\n                    regional_random - Региональный случайный\n                    regional_fixed_for_numa - Региональный фиксированный для абонента\n                \n                \n                    По умолчанию используется правило Фиксированный. Остальные правила доступны при подключённом компоненте\n                    Автоматическое управление номерами."
                                            example: example_string
                                    required:
                                        - first_call
                                        - access_token
                                        - contact
                                        - virtual_phone_number
                            required:
                                - jsonrpc
                                - id
                                - method
                                - params
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        description: Request identifier
                                    jsonrpc:
                                        type: string
                                        description: JSON-RPC version
                                        example: "2.0"
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    call_session_id:
                                                        type: number
                                                        description: Уникальный идентификатор сессии звонка
                                                        example: 123
                                                required:
                                                    - call_session_id
                                            metadata:
                                                type: object
                                                description: Response metadata
                                        required:
                                            - data
                                            - metadata
                                required:
                                    - jsonrpc
                                    - id
                                    - result
                "400":
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: number
                                            data:
                                                type: object
                                            message:
                                                type: string
                                    id:
                                        type: number
                                    jsonrpc:
                                        type: string
            tags:
                - novofon
x-errors:
    errors:
        - code: "-32602"
          mnemonic: tts_text_exceeded
          description: Длина сообщения превысила допустимое ограничение, установленное тарифным планом
        - code: "-32602"
          mnemonic: media_file_not_found
          description: ""
        - code: "-32007"
          mnemonic: virtual_phone_number_not_found
          description: Если используется виртуальный номер не принадлежащий клиенту
        - code: "-32007"
          mnemonic: scenario_not_found
          description: ""
        - code: "-32602"
          mnemonic: own_virtual_phone_number_not_allowed
          description: Звонок на собственный виртуальный номер запрещён
        - code: "-32602"
          mnemonic: contact_in_blacklist
          description: ""
        - code: "-32602"
          mnemonic: character_encoding_not_allowed
          description: ""
